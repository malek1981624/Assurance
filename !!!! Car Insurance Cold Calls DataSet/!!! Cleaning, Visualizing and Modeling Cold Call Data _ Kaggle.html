libraries to load it into a dataframe. Well I never thought it would look so easy !!\u003c/span\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022359ccf3f-4592-4bba-bc58-601f89e42829\u0022, \u0022_uuid\u0022: \u002271ec24cb521c946d96594850973ae5d01b6e9712\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022collapsed\u0022: true, \u0022_cell_guid\u0022: \u0022a72b80c3-7d8d-4865-a116-d890d5d3e92e\u0022, \u0022_uuid\u0022: \u0022da358cf545a154939326c6e4df8da79a4300df10\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Importing Data Science Libraries\\n\u0022, \u0022import pandas as pd\\n\u0022, \u0022import numpy as np\\n\u0022, \u0022import matplotlib.pyplot as plt\\n\u0022, \u0022import seaborn as sns\\n\u0022, \u0022import itertools\\n\u0022, \u0022%matplotlib inline\\n\u0022, \u0022from sklearn.model_selection import train_test_split,cross_val_score,KFold,cross_val_predict\\n\u0022, \u0022from sklearn.metrics import accuracy_score, classification_report, precision_score, recall_score,confusion_matrix,precision_recall_curve,roc_curve\\n\u0022, \u0022from sklearn.feature_selection import RFE\\n\u0022, \u0022from sklearn.linear_model import LogisticRegression\\n\u0022, \u0022from sklearn.ensemble import ExtraTreesClassifier,RandomForestClassifier,AdaBoostClassifier,GradientBoostingClassifier\\n\u0022, \u0022from sklearn.neighbors  import KNeighborsClassifier\\n\u0022, \u0022from sklearn import svm,tree\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e Here indexing already existing column saves a lot of time and hassle. Trust me\u003c/span\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002283a40db7-dd96-4b5a-8acd-a17c29f40c85\u0022, \u0022_uuid\u0022: \u002260700747dc59e237e7e47cda5c4a83391c66f38e\u0022}}, {\u0022cell_type\u0022: \u0 lack; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e Exploring is always fun and the new insights you can find is always interesting. Starting from the shape of the dataset to knowing about the columns, datatypes and the statistics part of it gives us a lot more of understanding and deep dive into the data. By having a look at the Balance amount in our dataset 75% of the field is 1619 and the max is 98417. Nice, we are exploring !! \u003c/span\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022b44fd065-8cc7-4080-8650-c4b86ae00711\u0022, \u0022_uuid\u0022: \u002262d47703445f07c96bb9abea153e545a10c525a4\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022ee206b36-3b8f-4e05-9919-7a34243f9a4a\u0022, \u0022_uuid\u0022: \u002257aae840c7ded66b43bbae71b3cce2f6fc697a15\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Shape of dataframe\\n\u0022, \u0022df.shape\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00222b108b74-ffc7-43d8-bf05-b349b02a5bfa\u0022, \u0022_uuid\u0022: \u00220e5b36cdf4837fbfb0ea89088843e4492638b45c\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Columns in dataset\\n\u0022, \u0022df.columns\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e Looking at our Numerical columns Default, HHInsurance, CarLoan,CarInsurance are binary having 0\u0027s\u0027 and 1\u0027s\u0027\u003c/span\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002223abec68-4985-408e-b9b5-772c937817cd\u0022, \u0022_uuid\u0022: \u00224f6e827e57dbc0ccd9fc42e9f2bfd4bf82e14ff1\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022a1de352c-3e4b-4d11-b88f-9fb649ebbe09\u0022, \u0022_uuid\u0022: \u002238bda6d4094a3391449d8e56c884e504d4acb622\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Statistics of numerical columns\\n\u0022, \u0022df.describe()\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00223780f28c-0f1f-4df5-b6a0-4a53b9ef91a7\u0022, \u0022_uuid\u0022: \u002273bd4d7d8402a4e48823ae55e7c369038112843e\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Datatypes of columns in dataset\\n\u0022, \u0022df.dtypes\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00229b9c08d5-c2b3-42fc-91f2-c57bc4c492e1\u0022, \u0022_uuid\u0022: \u00228a856c96695e87af207c4e69cb557f8c15b16d1a\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Statistics of categorical features\\n\u0022, \u0022df.describe(include=[\u0027O\u0027])\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cimg src=\\\u0022https://media.giphy.com/media/pEgip3gXxoIVi/giphy.gif\\\u0022 style=\\\u0022float:left;\\\u0022/\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022f16d2631-023d-4f69-af52-1d743b14a4e3\u0022, \u0022_uuid\u0022: \u0022f6513626bf9b4331bbeb251bd053d28a15d967e5\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022### OUTLIER ANALYSIS\\n\u0022, \u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e An Outlier is usually an observation which typically lies farthest from the mean. According to Statistical theory if any observation is 3*IQR(Inter Quartile Range) from the mean then its called an Outlier. Sometimes values are distributed randomly such as a Balance amount - from our boxplot below looks like more values have crossed the whisker. One particular data point is too far when compared to the other points in the data and the outlier is dropped from the dataset. \u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00221ddf71dd-b518-4ba1-b96a-3dfd6933c98f\u0022, \u0022_uuid\u0022: \u002292f01f37a3dab11ec4bf507339a1aa0e9f69bf34\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00227391efb8-1a50-4c85-bb9f-ed7c6dd36e8a\u0022, \u0022_uuid\u0022: \u0022ee5ba429c5aa5484183003ba751e20a5849df5fa\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Plotting Balance field as a Boxplot using Seaborn\\n\u0022, \u0022sns.boxplot(x=\u0027Balance\u0027,data=df,palette=\u0027hls\u0027);\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00227f33e8b0-1e0a-4dd3-a35b-f36c9b4a01bd\u0022, \u0022_uuid\u0022: \u002290fac8be66717dcc44be229c3596fc2821c24848\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Maximum value in Balance field\\n\u0022, \u0022df.Balance.max()\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00222d2ed6a7-94a8-46c8-98a3-29ed864ca0af\u0022, \u0022_uuid\u0022: \u0022e5bb4cd49ec77a8e8c99fff0718927d145f9a6d0\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Looking at the particular maximum value in the dataframe\\n\u0022, \u0022df[df[\u0027Balance\u0027] == 98417]\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022collapsed\u0022: true, \u0022_cell_guid\u0022: \u0022faecbadb-63d8-4f7b-84aa-5baf32eb976d\u0022, \u0022_uuid\u0022: \u0022fc9b823effd55edb856eafd17652bd60ae11fb23\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Dropping the index value corresponding to the outlier\\n\u0022, \u0022df_new = df.drop(df.index[1742]);\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cimg src=\\\u0022https://media.giphy.com/media/l2JehQ2GitHGdVG9y/giphy.gif\\\u0022 style=\\\u0022float:left;\\\u0022/\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00226b9c1da0-8161-4135-b536-43145e834108\u0022, \u0022_uuid\u0022: \u0022f2f89ed2fd642c4b2b1ecd2b7c6a71f1d3368929\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022### HANDLING MISSING VALUES\\n\u0022, \u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e  Missing values are a major concern with data analysis and dealing them is another hurdle. Python treats missing data as NaN but doesnot include it into calcualtions and visulizations. Also predictive models cannot be built without treating missing values. In our case missing values occurs mostly in Outcome and Communication fields. Job and Education have considerable amount of missing values.\u003c/span\u003e\\n\u0022, \u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e  \\n\u0022, \u0022\\n\u0022, \u0022**IMPUTING MISSING VALUES**\\n\u0022, \u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e  \\n\u0022, \u0022The missing values like Job and Education are very few and can imputed using backfill/frontfill pad method in python .Outcome and Communication have quite a lot missing values and hence they are imputed using None for NaN values.\\n\u0022, \u0022\u003c/span\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022c7101f1f-d8ba-469d-a705-d29c5cf07435\u0022, \u0022_uuid\u0022: \u0022f37710d1b3aaf7f5266add30f29ff44808d0dc04\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00220757ddda-35d7-4ec3-a7af-a959f9cad422\u0022, \u0022_uuid\u0022: \u002232bba9bec47762ba71f7218a66c1b57916b9d48d\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022#checking for missing values using isnull() method\\n\u0022, \u0022df_new.isnull().sum()\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022collapsed\u0022: true, \u0022_cell_guid\u0022: \u00220edad470-316b-42df-ab3b-6611dbe6ba85\u0022, \u0022_uuid\u0022: \u00229318c66bed8cb921e6cdf63f46d906c049410f7a\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Using frontfill to fill the missing values in Job and Education fields\\n\u0022, \u0022df_new[\u0027Job\u0027] = df_new[\u0027Job\u0027].fillna(method =\u0027pad\u0027)\\n\u0022, \u0022df_new[\u0027Education\u0027] = df_new[\u0027Education\u0027].fillna(method =\u0027pad\u0027)\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022collapsed\u0022: true, \u0022_cell_guid\u0022: \u00221667677c-9205-4e4a-91ed-7d0429ee00cc\u0022, \u0022_uuid\u0022: \u0022f56545ae7a2577d83951e557925dcae432e9c1bc\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Using none to fill Nan values in Communication and Outcome fields\\n\u0022, \u0022df_new[\u0027Communication\u0027] = df_new[\u0027Communication\u0027].fillna(\u0027none\u0027)\\n\u0022, \u0022df_new[\u0027Outcome\u0027] = df_new[\u0027Outcome\u0027].fillna(\u0027none\u0027)\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022664e3373-286a-4fc5-aff6-62865c32df8d\u0022, \u0022_uuid\u0022: \u00227086090ef00af00c02058666648d2d447931f3da\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022#Looks like all missing values have been imputed\\n\u0022, \u0022df_new.isnull().sum()\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cimg src=\\\u0022https://media.giphy.com/media/l2Je34w7WkZ84f3os/giphy.gif\\\u0022 style=\\\u0022float:left;\\\u0022/\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00221ac44c59-460e-44ce-a90b-c62bfe919ea4\u0022, \u0022_uuid\u0022: \u0022d56a054c452dbc3a9718cc1b0fc03259e3ae1428\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022### CORRELATION\\n\u0022, \u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e\\n\u0022, \u0022Correlation is used to determine the relationship between two variables/ fields. Correlation varies from -1 to 1; if the Correlation is 1 then the fields are positively correlated, 0 having no correlation and -1 is negatively correlated. Lets see how each atttribute correlates with one another using Heatmap. Looks like there is not much of a correlation among variables but DaysPassed and PrevAttempts have a positive Correlation with each other.\\n\u0022, \u0022\u003c/span\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002255bb6275-bc7d-4e45-a812-588c94e2e904\u0022, \u0022_uuid\u0022: \u0022009b18e690369763d2378e58dfa0fd7da7074cb4\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00226f84e946-cb5c-4833-bb18-6f5bee597b97\u0022, \u0022_uuid\u0022: \u0022538fc3d51280c86ecd7801379c63c0b9e3f177e4\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022#Setting up correlation for our dataframe and passing it to seaborn heatmap function\\n\u0022, \u0022sns.set(style=\\\u0022white\\\u0022)\\n\u0022, \u0022corr = df_new.corr()\\n\u0022, \u0022mask = np.zeros_like(corr, dtype=np.bool)\\n\u0022, \u0022mask[np.triu_indices_from(mask)] = True\\n\u0022, \u0022f, ax = plt.subplots(figsize=(11, 9))\\n\u0022, \u0022cmap = sns.diverging_palette(220, 10, as_cmap=True)\\n\u0022, \u0022sns.heatmap(corr,annot=True, mask=mask, cmap=cmap, vmax=.3, center=0,\\n\u0022, \u0022            square=True, linewidths=.5, cbar_kws={\\\u0022shrink\\\u0022: .5});\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cimg src=\\\u0022https://media.giphy.com/media/3ohryitJOzSTrCnBe0/giphy.gif\\\u0022 style=\\\u0022float:left;\\\u0022/\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002268d6c6df-4690-4e84-8e81-c7584b910d70\u0022, \u0022_uuid\u0022: \u0022ae86047d3d367dfdb77c290f812dafc446f438f4\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022### DATA VISUALIZATION\\n\u0022, \u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e\\n\u0022, \u0022Visualization is an important aspect of Data Science without which its pretty diffcult to arrive at an outcome easily.Eventhough the result is determined in tables there is a painpoint in looking at each values and coming to a conclusion. Charts/Graphs are much helpful to accomplish those tasks with ease even to a non-technical person. Executives and managers love to look at a report with visualization so that they can easily come up with complex decisions.Below is a pairplot which pairs fields of interest and plots them. The variables for the Pairplot are selected from the heatmap which have an impact on the outcome\\n\u0022, \u0022       \\n\u0022, \u0022**Key takeaways from the Pairplot**\\n\u0022, \u0022\\n\u0022, \u0022    *Older people are more likely to Buy Car Insurance.                                                                              \\n\u0022, \u0022    *People having prior Car Insurance and Home Insurance are less likely to purchase.                                                \\n\u0022, \u0022    *People give a positive sign if the days passed (time before they were contacted) increases.                                       \\n\u0022, \u0022    *When you contact persons frequently their buying tendency increases after 20+ contacts.                                          \\n\u0022, \u0022    *No.of contacts and PrevAttempts work the same , more the better i.e increases Car Insurance purchase.\\n\u0022, \u0022    \u003c/span\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022f4dcbff8-2fae-402a-9e19-0c2811980140\u0022, \u0022_uuid\u0022: \u0022394e3cdd14c3235fc1de69cd515b7f350419417f\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022b83ee20a-e51e-4487-a197-3c8468baa678\u0022, \u0022_uuid\u0022: \u00221578f3bd408bda4834f3380fe5bbc4f5e058abe8\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Plotting paired fields of intrest using Seaborn pairplot\\n\u0022, \u0022df_sub = [\u0027Age\u0027,\u0027Balance\u0027,\u0027HHInsurance\u0027, \u0027CarLoan\u0027,\u0027NoOfContacts\u0027,\u0027DaysPassed\u0027,\u0027PrevAttempts\u0027,\u0027CarInsurance\u0027]\\n\u0022, \u0022sns.pairplot(df_new[df_sub],hue=\u0027CarInsurance\u0027,size=1.5);\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e\\n\u0022, \u0022PairGrid helps us to view relationships between CarInsurance,Balance and Categorical variables such as Education,Marital Status and Job.Students and Retired people have purchased the most Car Insurances with Former leading the Latter                      People with single status and who are highly educated dominate the charts.\u003c/span\u003e                                                                             \u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022e2e43b32-0d6c-4fce-b70e-b1854d852bb5\u0022, \u0022_uuid\u0022: \u002205aab7fb83936ebc893d98b8b464ac726bcf797b\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022ce7d5700-4aed-4325-b478-51a7a303fa70\u0022, \u0022_uuid\u0022: \u00227881358ad59cc538afa6e94d435c786a9df88c8a\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022#Uses multiple x and y variables to form pair grid of categorical values passed\\n\u0022, \u0022g = sns.PairGrid(df_new,\\n\u0022, \u0022                 x_vars=[\\\u0022Education\\\u0022,\\\u0022Marital\\\u0022, \\\u0022Job\\\u0022],\\n\u0022, \u0022                 y_vars=[\\\u0022CarInsurance\\\u0022, \\\u0022Balance\\\u0022],\\n\u0022, \u0022                 aspect=.75, size=6)\\n\u0022, \u0022plt.xticks(rotation=90)\\n\u0022, \u0022g.map(sns.barplot, palette=\\\u0022pastel\\\u0022);\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cimg src=\\\u0022http://static.socialitelife.com/uploads/2014/04/04/robert-downey-jr-gifs-04042014-11.gif\\\u0022 style=\\\u0022float:left;\\\u0022/\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00226795cce5-ae6f-4ce0-8207-f12837c554ae\u0022, \u0022_uuid\u0022: \u002203a5ee3d50f9ca1798fd5d193f8fea271d89e7bf\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022### LOOKS INTERESTING\\n\u0022, \u0022\\n\u0022, \u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003eViolin plot has bulges near value 1 in y axis shows that Mar, Sep, Oct and Dec are the desired months for people buying Car Insurance.The Count plot below has more missing previous campaign outcome where majority said **No** to car insurance.\u003c/span\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022e10e8297-9b08-47ce-bc7a-1cfcaf41b16c\u0022, \u0022_uuid\u0022: \u00227261738e6e07dab1bf42c74382ffe3845e7eb282\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022dc5794f8-0190-451b-9b31-bff80d04ef46\u0022, \u0022_uuid\u0022: \u0022827594562d0293e645d94716962322956bbb8d11\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022#Seaborn violin plot for LastContactMonth and CarInsurance fields\\n\u0022, \u0022sns.violinplot(x=\\\u0022LastContactMonth\\\u0022,y=\u0027CarInsurance\u0027,data=df_new);\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022426de1a6-f112-4515-8eb5-96781caadad2\u0022, \u0022_uuid\u0022: \u00225865811effa6048f7dceab28aed3e07304046fe7\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022#Count of CarInsurance against Outcome i.e previous campaign outcome\\n\u0022, \u0022sns.countplot(x=\\\u0022Outcome\\\u0022,hue=\u0027CarInsurance\u0027,data=df_new);\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cimg src=\\\u0022http://www.cowi.in/menu/services/geographicalinformationandIT/Mapsandgeodataproducts/2Dfeatureextraction/PublishingImages/2d.gif\\\u0022 style=\\\u0022float:left;\\\u0022/\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022be7c10cf-0a0a-480b-b7b8-1239c1bcc410\u0022, \u0022_uuid\u0022: \u00228b327baead7b42464a8ebc04890b3f30c8e990ae\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022### FEATURE ENGINEERING/ FEATURE EXTRACTION\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002216011612-67d0-4e4b-94b0-214f005fc9e0\u0022, \u0022_uuid\u0022: \u0022095a9dca14958dc2bec050cb226b550a231e6f50\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003eFeature Engineering is an essential element to a Machine Learning Problem. Picking a feature from a set of attribute determines\\n\u0022, \u0022how well the algorithm will work in making predictions, so this part is a crucial one. In our problem there are a list of \\n\u0022, \u0022continuous variables like Age and Balance and they need to be binned. The Age and Balance continuous variables are bucketed \\n\u0022, \u0022using quartile cut function into 5 segments.\u003c/span\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022b5bc16c7-22d3-4613-976d-d936bbd69a5a\u0022, \u0022_uuid\u0022: \u0022aee4be31fcacae111f4c98354448e1d7c2de7969\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022collapsed\u0022: true, \u0022_cell_guid\u0022: \u0022a3766479-100e-4377-9686-7fb86b979f01\u0022, \u0022_uuid\u0022: \u00228bf2a73391b6fbed77a554fd7f04f07d27646c2d\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022#Qcut splits both the attribute into 5 buckets\\n\u0022, \u0022df_new[\u0027AgeBinned\u0027] = pd.qcut(df_new[\u0027Age\u0027], 5 , labels = False)\\n\u0022, \u0022df_new[\u0027BalanceBinned\u0027] = pd.qcut(df_new[\u0027Balance\u0027], 5,labels = False)\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003eThere seems to be a unique problem with respect to the CallStart and CallEnd attributes and are recorded as object variables \\n\u0022, \u0022which can be computed easily using the datetime function, so converting it to datetime function and subtracting them arrives at\\n\u0022, \u0022the actual CallTime which can be further binned as above.\u003c/span\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002244b92e3c-699a-471e-a2e9-996a66d64493\u0022, \u0022_uuid\u0022: \u0022b7e0df5822a90391ab2dfe83ef506683d78bd3f3\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022collapsed\u0022: true, \u0022_cell_guid\u0022: \u002288716126-174e-4fd5-8e5e-020ebf9f7e87\u0022, \u0022_uuid\u0022: \u002250fc361c64a108ab77b2f22932ea9ddcfb81aa17\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022#Converting CallStart and CallEnd to datetime datatype\\n\u0022, \u0022df_new[\u0027CallStart\u0027] = pd.to_datetime(df_new[\u0027CallStart\u0027] )\\n\u0022, \u0022df_new[\u0027CallEnd\u0027] = pd.to_datetime(df_new[\u0027CallEnd\u0027] )\\n\u0022, \u0022#Subtracting both the Start and End times to arrive at the actual CallTime\\n\u0022, \u0022df_new[\u0027CallTime\u0027] = (df_new[\u0027CallEnd\u0027] - df_new[\u0027CallStart\u0027]).dt.total_seconds()\\n\u0022, \u0022#Binning the CallTime\\n\u0022, \u0022df_new[\u0027CallTimeBinned\u0027] = pd.qcut(df_new[\u0027CallTime\u0027], 5,labels = False)\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022collapsed\u0022: true, \u0022_cell_guid\u0022: \u0022fc14687a-2ef8-4f77-88c3-7ddc5252be8c\u0022, \u0022_uuid\u0022: \u00222ba1d5e583a0ed3f8a9fc8dbd8dd6213b32eaa4e\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022#Dropping the original columns of the binned, just to make things easy\\n\u0022, \u0022df_new.drop([\u0027Age\u0027,\u0027Balance\u0027,\u0027CallStart\u0027,\u0027CallEnd\u0027,\u0027CallTime\u0027],axis = 1,inplace = True)\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003eCategorical variables can also paricipate in model building provided that they get their dummy values inorder to be included.\\n\u0022, \u0022Well, we would have more columns included to our dataframe by this procedure.\u003c/span\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002288c7b2ab-a8df-491f-82ae-ab46e402c827\u0022, \u0022_uuid\u0022: \u0022df9115f186691bc87798d2852d875083ce0af103\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022collapsed\u0022: true, \u0022_cell_guid\u0022: \u0022a5e54f9e-73ce-496d-9583-69bd342284ff\u0022, \u0022_uuid\u0022: \u0022dd03a40588bbecdb9c6300e2f66c152af3db0ce1\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Using get_dummies function to assign binary values to each value in the categorical column\\n\u0022, \u0022Job = pd.get_dummies(data = df_new[\u0027Job\u0027],prefix = \\\u0022Job\\\u0022)\\n\u0022, \u0022Marital= pd.get_dummies(data = df_new[\u0027Marital\u0027],prefix = \\\u0022Marital\\\u0022)\\n\u0022, \u0022Education= pd.get_dummies(data = df_new[\u0027Education\u0027],prefix=\\\u0022Education\\\u0022)\\n\u0022, \u0022Communication = pd.get_dummies(data = df_new[\u0027Communication\u0027],prefix = \\\u0022Communication\\\u0022)\\n\u0022, \u0022LastContactMonth = pd.get_dummies(data = df_new[\u0027LastContactMonth\u0027],prefix= \\\u0022LastContactMonth\\\u0022)\\n\u0022, \u0022Outcome = pd.get_dummies(data = df_new[\u0027Outcome\u0027],prefix = \\\u0022Outcome\\\u0022)\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022collapsed\u0022: true, \u0022_cell_guid\u0022: \u0022023ad450-ee40-4600-b750-0f3a1331d1b2\u0022, \u0022_uuid\u0022: \u0022d9db493996e6ad54b3b5008338f447c998590569\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Dropping the categorical columns which have been assigned dummies\\n\u0022, \u0022df_new.drop([\u0027Job\u0027,\u0027Marital\u0027,\u0027Education\u0027,\u0027Communication\u0027,\u0027LastContactMonth\u0027,\u0027Outcome\u0027],axis=1,inplace=True)\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022collapsed\u0022: true, \u0022_cell_guid\u0022: \u002294844a20-1c5f-4450-9326-055d1ce33d3c\u0022, \u0022_uuid\u0022: \u00226d876a7d6a7aea4e0c24672eb9daef7388600883\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022#Concatenating the dataframe with the categorical dummy columns\\n\u0022, \u0022df = pd.concat([df_new,Job,Marital,Education,Communication,LastContactMonth,Outcome],axis=1)\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022ba323a60-bc4c-48f0-a145-870759d09360\u0022, \u0022_uuid\u0022: \u00220f48c5ef8495b848bac20fa09230f60c955edc52\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# The dataframe has some new additions resulting from the categorical dummies added\\n\u0022, \u0022df.columns\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e**TEST TRAIN SPLIT**\\n\u0022, \u0022\\n\u0022, \u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003eThe Train Test Split is usually done to evaluate our model by Training it on the known output(labeled data) so that the model can learn on it and Testing using unlabeled data so that the predictive accuracy of the model can be determined.\u003c/span\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00220d801ffe-241d-456c-847a-1d925d558ac8\u0022, \u0022_uuid\u0022: \u00226227173ec6b10e49e6e2d5b598a5e5f478b9c762\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022collapsed\u0022: true, \u0022_cell_guid\u0022: \u0022a056666d-75ed-41f0-a767-37dee16fe7ac\u0022, \u0022_uuid\u0022: \u00224b2e72ad5fdf6b68592758b29876594069a060fd\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Dropping the Target for X\\n\u0022, \u0022X= df.drop([\u0027CarInsurance\u0027],axis=1).values\\n\u0022, \u0022# Including only the Target for y\\n\u0022, \u0022y=df[\u0027CarInsurance\u0027].values\\n\u0022, \u0022#Splitting the Training and Testing data having 20% of Test data\\n\u0022, \u0022X_train, X_test, y_train, y_test = train_test_split(X, y, test_size=0.20,random_state=42, stratify = y)\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cimg src=\\\u0022https://media.giphy.com/media/3Gm1ATv2eFCjS/giphy.gif\\\u0022 style=\\\u0022float:left;\\\u0022/\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00223d9909c4-d874-4039-bc0b-1e761ed60cf0\u0022, \u0022_uuid\u0022: \u0022564a69b10f711054ae9e235eea445f9f86c458af\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022### PREDICTIVE MODEL BUILDING AND VALIDATION\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022938f61e3-e9a6-4712-8df6-c52c72380b53\u0022, \u0022_uuid\u0022: \u00222cb72bbb3e21adbca6c2e6ba2bca1e97abaaa24a\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e\\n\u0022, \u0022**PREDICTIVE MODELS**\\n\u0022, \u0022\\n\u0022, \u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e\\n\u0022, \u0022Predictive Models are built to correctly classify the unknown label inputs, the models are trained using the labeled outputs so\\n\u0022, \u0022that it can learn from them and correctly classify the non labeled items. There are a lot of Classification Predictor Algorithms \\n\u0022, \u0022incorporated into sklearn and in our case we have utilized most of the classification algorithms related to our problem.\\n\u0022, \u0022Our Classifiers include\u003c/span\u003e\\n\u0022, \u00221. kNN\\n\u0022, \u00222. Logistic Regression\\n\u0022, \u00223. SVM\\n\u0022, \u00224. Decision Tree\\n\u0022, \u00225. Random Forest\\n\u0022, \u00226. AdaBoost\\n\u0022, \u00227. XGBoost\\n\u0022, \u0022\\n\u0022, \u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e\\n\u0022, \u0022**CROSS VALIDATION**\\n\u0022, \u0022\\n\u0022, \u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e\\n\u0022, \u0022Cross-validation is used to split the data into training and test sets to evaluate how the model performs. In KFold, K determins the number of partitions to be made on the data and from which 1 sample is used for training and 10-1 in our case 9 is used for the validation purposes. Each model\u0027s cross validation score is obtained by evaluating the model by splitting it into 10 Folds.\\n\u0022, \u0022\\n\u0022, \u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e**MODEL VALIDATION**\\n\u0022, \u0022\\n\u0022, \u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e\\n\u0022, \u0022Validating our models built is a key component which helps in determining how our model\u0027s predictive power. Starting from the\\n\u0022, \u0022most common accuracy score, cross validation score to classification report(precision, recall, f1-score,support), ROC curves \\n\u0022, \u0022and Confusion matrix , the models have gone through extensive validation to choose the best predictor.\\n\u0022, \u0022\\n\u0022, \u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e**BEST MODEL** \\n\u0022, \u0022\\n\u0022, \u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e\\n\u0022, \u0022The best model is a tie between **Random Forest** and **XGBoost** both doing their part well with good accuracy scores, less \\n\u0022, \u0022false positives and true negatives.\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022c820900d-ade4-461e-bd61-482fb6277d71\u0022, \u0022_uuid\u0022: \u0022605e56392bf38d9437b695e88c8b0dd8676d93fd\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022collapsed\u0022: true, \u0022_cell_guid\u0022: \u0022029387df-8541-4b4e-b8d7-a563ee220595\u0022, \u0022_uuid\u0022: \u0022a85f51c532c9ce443c43737c4393af4a58c54ae2\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022#The code for the below matrix is taken from sklearn documentation\\n\u0022, \u0022#Defining the confusion matrix function\\n\u0022, \u0022def plot_confusion_matrix(cm, classes,\\n\u0022, \u0022                          normalize=False,\\n\u0022, \u0022                          title=\u0027Confusion matrix\u0027,\\n\u0022, \u0022                          cmap=plt.cm.Blues):\\n\u0022, \u0022    \\n\u0022, \u0022   \\n\u0022, \u0022    plt.imshow(cm, interpolation=\u0027nearest\u0027, cmap=cmap)\\n\u0022, \u0022    plt.title(title)\\n\u0022, \u0022    plt.colorbar()\\n\u0022, \u0022    tick_marks = np.arange(len(classes))\\n\u0022, \u0022    plt.xticks(tick_marks, classes, rotation=45)\\n\u0022, \u0022    plt.yticks(tick_marks, classes)\\n\u0022, \u0022    \\n\u0022, \u0022\\n\u0022, \u0022\\n\u0022, \u0022    thresh = cm.max() / 2.\\n\u0022, \u0022    for i, j in itertools.product(range(cm.shape[0]), range(cm.shape[1])):\\n\u0022, \u0022        plt.text(j, i, cm[i, j],\\n\u0022, \u0022                 horizontalalignment=\\\u0022center\\\u0022,\\n\u0022, \u0022                 color=\\\u0022white\\\u0022 if cm[i, j] \u003e thresh else \\\u0022black\\\u0022)\\n\u0022, \u0022        \\n\u0022, \u0022        \\n\u0022, \u0022    plt.tight_layout()\\n\u0022, \u0022    plt.ylabel(\u0027True label\u0027)\\n\u0022, \u0022    plt.xlabel(\u0027Predicted label\u0027)\\n\u0022, \u0022#Using Success and Failure for 0 and 1    \\n\u0022, \u0022class_names = [\u0027Success\u0027,\u0027Failure\u0027]\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022658f591e-3339-449f-ae8e-9f1e46e6fdb4\u0022, \u0022_uuid\u0022: \u002288aeae9fcca90895480b5788bdb6bc3be30c7c01\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Defining the kNNClassifier with 6 neighbors\\n\u0022, \u0022knn = KNeighborsClassifier(n_neighbors = 6)\\n\u0022, \u0022#Fitting the classifier to the training set\\n\u0022, \u0022knn.fit(X_train,y_train)\\n\u0022, \u0022print (\\\u0022kNN Accuracy is %2.2f\\\u0022 % accuracy_score(y_test, knn.predict(X_test)))\\n\u0022, \u0022#The cross validation score is obtained for kNN using 10 folds\\n\u0022, \u0022score_knn = cross_val_score(knn, X, y, cv=10).mean()\\n\u0022, \u0022print(\\\u0022Cross Validation Score = %2.2f\\\u0022 % score_knn)\\n\u0022, \u0022y_pred= knn.predict(X_test)\\n\u0022, \u0022print(classification_report(y_test, y_pred))\\n\u0022, \u0022#Defining the confusion matrix\\n\u0022, \u0022cm = confusion_matrix(y_test,y_pred)\\n\u0022, \u0022#Plotting the confusion matrix\\n\u0022, \u0022plot_confusion_matrix(cm, classes=class_names, title=\u0027Confusion matrix\u0027)\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002214aef862-6804-48b3-ad0a-3f6215d8030e\u0022, \u0022_uuid\u0022: \u002219ae44e97f6a8ec0c5aebc83f7802c27f53d7832\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022#Logistic Regression Classifier\\n\u0022, \u0022LR = LogisticRegression()\\n\u0022, \u0022LR.fit(X_train,y_train)\\n\u0022, \u0022print (\\\u0022Logistic Accuracy is %2.2f\\\u0022 % accuracy_score(y_test, LR.predict(X_test)))\\n\u0022, \u0022score_LR = cross_val_score(LR, X, y, cv=10).mean()\\n\u0022, \u0022print(\\\u0022Cross Validation Score = %2.2f\\\u0022 % score_LR)\\n\u0022, \u0022y_pred = LR.predict(X_test)\\n\u0022, \u0022print(classification_report(y_test, y_pred))\\n\u0022, \u0022# Confusion matrix for LR\\n\u0022, \u0022cm = confusion_matrix(y_test,y_pred)\\n\u0022, \u0022plot_confusion_matrix(cm, classes=class_names, title=\u0027Confusion matrix\u0027)\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022f1a0e407-97cc-4edd-acf5-4fd04bd2bd9b\u0022, \u0022_uuid\u0022: \u00225f24ab3e41b2e4ddbfe371449c04e7b16f4cf365\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022#SVM Classifier\\n\u0022, \u0022SVM = svm.SVC()\\n\u0022, \u0022SVM.fit(X_train, y_train)\\n\u0022, \u0022print (\\\u0022SVM Accuracy is %2.2f\\\u0022 % accuracy_score(y_test, SVM.predict(X_test)))\\n\u0022, \u0022score_svm = cross_val_score(SVM, X, y, cv=10).mean()\\n\u0022, \u0022print(\\\u0022Cross Validation Score = %2.2f\\\u0022 % score_svm)\\n\u0022, \u0022y_pred = SVM.predict(X_test)\\n\u0022, \u0022print(classification_report(y_test,y_pred))\\n\u0022, \u0022#Confusion matrix for SVM\\n\u0022, \u0022cm = confusion_matrix(y_test,y_pred)\\n\u0022, \u0022plot_confusion_matrix(cm, classes=class_names, title=\u0027Confusion matrix\u0027)\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022899841f2-2ef8-45fd-b35f-d9d4c4607036\u0022, \u0022_uuid\u0022: \u002231cd7d1e744cd1592eb687086888517ba597a411\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Decision Tree Classifier\\n\u0022, \u0022DT = tree.DecisionTreeClassifier(random_state = 0,class_weight=\\\u0022balanced\\\u0022,\\n\u0022, \u0022    min_weight_fraction_leaf=0.01)\\n\u0022, \u0022DT = DT.fit(X_train,y_train)\\n\u0022, \u0022print (\\\u0022Decision Tree Accuracy is %2.2f\\\u0022 % accuracy_score(y_test, DT.predict(X_test)))\\n\u0022, \u0022score_DT = cross_val_score(DT, X, y, cv=10).mean()\\n\u0022, \u0022print(\\\u0022Cross Validation Score = %2.2f\\\u0022 % score_DT)\\n\u0022, \u0022y_pred = DT.predict(X_test)\\n\u0022, \u0022print(classification_report(y_test, y_pred))\\n\u0022, \u0022# Confusion Matrix for Decision Tree\\n\u0022, \u0022cm = confusion_matrix(y_test,y_pred)\\n\u0022, \u0022plot_confusion_matrix(cm, classes=class_names, title=\u0027Confusion matrix\u0027)\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022d4b294d8-428d-4194-9bfe-47fb05f8b136\u0022, \u0022_uuid\u0022: \u00228fe81d30672c2ca14640524410ce04da5fb66657\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022#Random Forest Classifier\\n\u0022, \u0022rfc = RandomForestClassifier(n_estimators=1000, max_depth=None, min_samples_split=10,class_weight=\\\u0022balanced\\\u0022)\\n\u0022, \u0022rfc.fit(X_train, y_train)\\n\u0022, \u0022print (\\\u0022Random Forest Accuracy is %2.2f\\\u0022 % accuracy_score(y_test, rfc.predict(X_test)))\\n\u0022, \u0022score_rfc = cross_val_score(rfc, X, y, cv=10).mean()\\n\u0022, \u0022print(\\\u0022Cross Validation Score = %2.2f\\\u0022 % score_rfc)\\n\u0022, \u0022y_pred = rfc.predict(X_test)\\n\u0022, \u0022print(classification_report(y_test,y_pred ))\\n\u0022, \u0022#Confusion Matrix for Random Forest\\n\u0022, \u0022cm = confusion_matrix(y_test,y_pred)\\n\u0022, \u0022plot_confusion_matrix(cm, classes=class_names, title=\u0027Confusion matrix\u0027)\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022989b3ee7-3234-487a-866b-59eaf251105f\u0022, \u0022_uuid\u0022: \u00220256987d5c7d2dc92afb8814feba74195fe3a683\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022#AdaBoost Classifier\\n\u0022, \u0022ada = AdaBoostClassifier(n_estimators=400, learning_rate=0.1)\\n\u0022, \u0022ada.fit(X_train,y_train)\\n\u0022, \u0022print (\\\u0022AdaBoost Accuracy= %2.2f\\\u0022 % accuracy_score(y_test,ada.predict(X_test)))\\n\u0022, \u0022score_ada = cross_val_score(ada, X, y, cv=10).mean()\\n\u0022, \u0022print(\\\u0022Cross Validation Score = %2.2f\\\u0022 % score_ada)\\n\u0022, \u0022y_pred = ada.predict(X_test)\\n\u0022, \u0022print(classification_report(y_test,y_pred ))\\n\u0022, \u0022#Confusion Marix for AdaBoost\\n\u0022, \u0022cm = confusion_matrix(y_test,y_pred)\\n\u0022, \u0022plot_confusion_matrix(cm, classes=class_names, title=\u0027Confusion matrix\u0027)\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002291583e78-085a-40b8-82e6-eea7c3c6a05b\u0022, \u0022_uuid\u0022: \u002205fa8183e4e3830a14f8230e13d247e633ca6cd3\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022#XGBoost Classifier\\n\u0022, \u0022xgb = GradientBoostingClassifier(n_estimators=1000,learning_rate=0.01)\\n\u0022, \u0022xgb.fit(X_train,y_train)\\n\u0022, \u0022print (\\\u0022GradientBoost Accuracy= %2.2f\\\u0022 % accuracy_score(y_test,xgb.predict(X_test)))\\n\u0022, \u0022score_xgb = cross_val_score(xgb, X, y, cv=10).mean()\\n\u0022, \u0022print(\\\u0022Cross Validation Score = %2.2f\\\u0022 % score_ada)\\n\u0022, \u0022y_pred = xgb.predict(X_test) \\n\u0022, \u0022print(classification_report(y_test,y_pred))\\n\u0022, \u0022#Confusion Matrix for XGBoost Classifier\\n\u0022, \u0022cm_xg = confusion_matrix(y_test,y_pred)\\n\u0022, \u0022plot_confusion_matrix(cm_xg, classes=class_names, title=\u0027Confusion matrix\u0027)\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cimg src=\\\u0022https://media.giphy.com/media/53iQruN6nEEvK/giphy.gif\\\u0022 style=\\\u0022float:left;\\\u0022/\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022a7d3b208-88ec-4ef6-ae3d-9e16bc24d10d\u0022, \u0022_uuid\u0022: \u002203f75bed87e9453243fb5d8a3ca0bd32d8873dca\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022### ROC CURVES\u0022], \u0022metadata\u0022: {\u0022collapsed\u0022: true, \u0022_cell_guid\u0022: \u0022658541f4-992d-43f7-a717-b961c80f3fe2\u0022, \u0022_uuid\u0022: \u0022d9a9f6214ae7f21574daad33e4096b15cc56a547\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003eAnother important visual model validation technique is the Reciever Operating Characteristic(ROC) Curves, which plots the true\\n\u0022, \u0022positive rate and the false postive rates. The curve is a good validator of the models and helps us determine whether our model \\n\u0022, \u0022works best. When the AOC( Area Under Curve) is maximum and when its towards the upper left then the model works best. The ROC\\n\u0022, \u0022has all the models plotted and Gradient Boosting(XGBoost) and Randomforest towards the upper left showing that those predictor\\n\u0022, \u0022models are the best.\u003c/span\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00227a5f4b2b-63ed-4a6f-adcb-2d769f3b16fb\u0022, \u0022_uuid\u0022: \u00223804c52c4a7f01c0a0e0dcb0b6b27666af9fd7df\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022f6fb9f38-1f46-4ce3-8722-b84e4dba3ee3\u0022, \u0022_uuid\u0022: \u0022d85bf00d3b9d9a106f7effc0e809f27314fe4fa7\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022#Obtaining False Positive Rate, True Positive Rate and Threshold for all classifiers\\n\u0022, \u0022fpr, tpr, thresholds = roc_curve(y_test, knn.predict_proba(X_test)[:,1])\\n\u0022, \u0022LR_fpr, LR_tpr, thresholds = roc_curve(y_test, LR.predict_proba(X_test)[:,1])\\n\u0022, \u0022#SVM_fpr, SVM_tpr, thresholds = roc_curve(y_test, SVM.predict_proba(X_test)[:,1])\\n\u0022, \u0022DT_fpr, DT_tpr, thresholds = roc_curve(y_test, DT.predict_proba(X_test)[:,1])\\n\u0022, \u0022rfc_fpr, rfc_tpr, thresholds = roc_curve(y_test, rfc.predict_proba(X_test)[:,1])\\n\u0022, \u0022ada_fpr, ada_tpr, thresholds = roc_curve(y_test, ada.predict_proba(X_test)[:,1])\\n\u0022, \u0022xgb_fpr, xgb_tpr, thresholds = roc_curve(y_test, xgb.predict_proba(X_test)[:,1])\\n\u0022, \u0022#PLotting ROC Curves for all classifiers\\n\u0022, \u0022plt.plot(fpr, tpr, label=\u0027KNN\u0027 )\\n\u0022, \u0022plt.plot(LR_fpr, LR_tpr, label=\u0027Logistic Regression\u0027)\\n\u0022, \u0022#plt.plot(SVM_fpr, SVM_tpr, label=\u0027SVM\u0027)\\n\u0022, \u0022plt.plot(DT_fpr, DT_tpr, label=\u0027Decision Tree\u0027)\\n\u0022, \u0022plt.plot(rfc_fpr, rfc_tpr, label=\u0027Random Forest\u0027)\\n\u0022, \u0022plt.plot(ada_fpr, ada_tpr, label=\u0027AdaBoost\u0027)\\n\u0022, \u0022plt.plot(xgb_fpr, xgb_tpr, label=\u0027GradientBoosting\u0027)\\n\u0022, \u0022# Plot Base Rate ROC\\n\u0022, \u0022plt.plot([0,1],[0,1],label=\u0027Base Rate\u0027)\\n\u0022, \u0022\\n\u0022, \u0022plt.xlim([0.0, 1.0])\\n\u0022, \u0022plt.ylim([0.0, 1.0])\\n\u0022, \u0022plt.xlabel(\u0027False Positive Rate\u0027)\\n\u0022, \u0022plt.ylabel(\u0027True Positive Rate\u0027)\\n\u0022, \u0022plt.title(\u0027ROC Graph\u0027)\\n\u0022, \u0022plt.legend(loc=\\\u0022lower right\\\u0022)\\n\u0022, \u0022plt.show()\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cimg src=\\\u0022https://media.giphy.com/media/O2E7D6IoABdYI/giphy.gif\\\u0022 style=\\\u0022float:left;\\\u0022/\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022cf13ea88-3f52-498f-8169-790b55b1d0ba\u0022, \u0022_uuid\u0022: \u0022ae9e8c443fa82ec4b0383adedb6ab5f23b72ca67\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e**FEATURE IMPORTANCES**\\n\u0022, \u0022\\n\u0022, \u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003eKnowing which feature has a major part in determining the output can be very useful and help in working on them to increase \\n\u0022, \u0022the output of the solution. Finding the important features can be very handy when making important decisions and conclusions.\\n\u0022, \u0022The Important feature identification is done by using models such as Logistic Regression and Decision trees. Both of them\\n\u0022, \u0022provide very good clarity in identifying the features. The Graph below shows the most important features determined by the\\n\u0022, \u0022ExtraTreesClassifier and the top 10 features are\\n\u0022, \u0022\\n\u0022, \u00221. CallTime\\n\u0022, \u00222. LastContactDay\\n\u0022, \u00223. Balance\\n\u0022, \u00224. NoofContacts\\n\u0022, \u00225. Outcome_success\\n\u0022, \u00226. Age\\n\u0022, \u00227. HHInsurance\\n\u0022, \u00228. Communication_none\\n\u0022, \u00229. Dayspassed\\n\u0022, \u002210. Outcome_none\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022eea3e9f8-dad5-4a76-be09-b722c1770644\u0022, \u0022_uuid\u0022: \u0022e587f81f51169fb8c4868ea875a40f9c8ba82587\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002229b7f19f-1add-4a75-a0da-3d9cb2b1451d\u0022, \u0022_uuid\u0022: \u00220f6fe8e636043e691af82b4a9f86e050c49025d5\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Using Recursive Feature Elimination Function and fitting it in a Logistic Regression Model\\n\u0022, \u0022modell = LogisticRegression()\\n\u0022, \u0022rfe = RFE(modell, 5)\\n\u0022, \u0022rfe = rfe.fit(X_train,y_train)\\n\u0022, \u0022# Displays the feature rank\\n\u0022, \u0022rfe.ranking_\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022a37539ce-5321-4041-893c-bbc6be6db0d0\u0022, \u0022_uuid\u0022: \u0022ec2a12f787b087dcc481bacf0aac96c3f2f9f5ab\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Using ExtraTreesClassifier model function\\n\u0022, \u0022model = ExtraTreesClassifier()\\n\u0022, \u0022model.fit(X_train, y_train)\\n\u0022, \u0022# Printing important features in the model\\n\u0022, \u0022print(model.feature_importances_)\\n\u0022, \u0022importances = model.feature_importances_\\n\u0022, \u0022feat_names = df.drop([\u0027CarInsurance\u0027],axis=1).columns\\n\u0022, \u0022\\n\u0022, \u0022# Displaying the feature importances as a chart by sorting it in the order of importances\\n\u0022, \u0022indices = np.argsort(importances)[::-1]\\n\u0022, \u0022plt.figure(figsize=(12,6))\\n\u0022, \u0022plt.title(\\\u0022Feature importances\\\u0022)\\n\u0022, \u0022plt.bar(range(len(indices)), importances[indices], color=\u0027lightblue\u0027,  align=\\\u0022center\\\u0022)\\n\u0022, \u0022plt.step(range(len(indices)), np.cumsum(importances[indices]), where=\u0027mid\u0027, label=\u0027Cumulative\u0027)\\n\u0022, \u0022plt.xticks(range(len(indices)), feat_names[indices], rotation=\u0027vertical\u0027,fontsize=14)\\n\u0022, \u0022plt.xlim([-1, len(indices)])\\n\u0022, \u0022plt.show()\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e\\n\u0022, \u0022**CUMULATIVE LIFT AND GAIN CHARTS**\\n\u0022, \u0022\\n\u0022, \u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e\\n\u0022, \u0022Cumulative Gain chart is used to determine how well the model does the Classification task in identifying the positives,(i.e) Cold Call Success. The chart is drawn between the Cumulative % of the Population(the people contacted in our case) to the Positive responses(Cold Call Success). It is one of the very useful validator in business and can help in determining the accuracy of our model classification results. \\n\u0022, \u0022\\n\u0022, \u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003e\\n\u0022, \u0022 So for the first decile which has 10% of the customers contacted,20% of positive results has been obtained giving us a **Lift** of 2 which means that we get twice the positive results by using a predictive model rather than just using no model.Let\u0027s say for every cold call success the company generates a revenue of $100, by using the predictive model we designed its possible to double the revenue. Isn\u0027t it a great advantage? \u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022a597f7ab-bbb7-455a-8c22-7ce45984177d\u0022, \u0022_uuid\u0022: \u0022d563e48747c5c713da46fc77d0c760ddea13b608\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022collapsed\u0022: true, \u0022_cell_guid\u0022: \u00228d5e8532-a541-4e69-85c7-baddfe92e33d\u0022, \u0022_uuid\u0022: \u00225b24ec8cdc68504dc217b639bcf69cc864baa7ef\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022rfc = RandomForestClassifier(n_estimators=1000, max_depth=None, min_samples_split=10,class_weight=\\\u0022balanced\\\u0022)\\n\u0022, \u0022y_proba = cross_val_predict(rfc, X, y, cv=10, n_jobs=-1, method=\u0027predict_proba\u0027)\\n\u0022, \u0022results = pd.DataFrame({\u0027y\u0027: y, \u0027y_proba\u0027: y_proba[:,1]})\\n\u0022, \u0022results = results.sort_values(by=\u0027y_proba\u0027, ascending=False).reset_index(drop=True)\\n\u0022, \u0022results.index = results.index + 1\\n\u0022, \u0022results.index = results.index / len(results.index) * 100\u0022]}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00227976b321-be1f-441a-ab8f-22d18762d30b\u0022, \u0022_uuid\u0022: \u0022a1d1ad350fdffe8439640c4fe90a073704ab663a\u0022}, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022sns.set_style(\u0027darkgrid\u0027)\\n\u0022, \u0022pred = results\\n\u0022, \u0022pred[\u0027Lift Curve\u0027] = pred.y.cumsum() / pred.y.sum() * 100\\n\u0022, \u0022pred[\u0027Baseline\u0027] = pred.index\\n\u0022, \u0022base_rate = y.sum() / len(y) * 100\\n\u0022, \u0022pred[[\u0027Lift Curve\u0027, \u0027Baseline\u0027]].plot(style=[\u0027-\u0027, \u0027--\u0027, \u0027--\u0027])\\n\u0022, \u0022pd.Series(data=[0, 100, 100], index=[0, base_rate, 100]).plot(style=\u0027--\u0027)\\n\u0022, \u0022plt.title(\u0027Cumulative Gains\u0027)\\n\u0022, \u0022plt.xlabel(\u0027% of Customers Contacted\u0027)\\n\u0022, \u0022plt.ylabel(\\\u0022% of Positive Results\\\u0022)\\n\u0022, \u0022plt.legend([\u0027Lift Curve\u0027, \u0027Baseline\u0027, \u0027Ideal\u0027]);\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cimg src=\\\u0022https://media.giphy.com/media/Qrjc3clJyAQU0/giphy.gif\\\u0022 style=\\\u0022float:left;\\\u0022/\u003e\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00224544cb83-5f2f-4021-8d78-a5eff33d879e\u0022, \u0022_uuid\u0022: \u002243e6e3fe7378535d1d8eadc514356d7c23dc9d0a\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022### CONNECTING THE DOTS\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022d606f0e9-4db5-44b7-aa2d-df198583cc33\u0022, \u0022_uuid\u0022: \u00224d58f0a7fbaef2c22926172d8214b65490e889b9\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003eThe major problem we tried to address is cold call success and below are some key result interpretations. Cold Call Success is tied with the CallTime, when the representative engages with the customer and creates a rapport with them then most people say yes to the CarInsurance. LastContactDay also plays a crucial part in determining the Cold Call Success (i.e) following up with a customer after a Cold Call. Their account balance can be more of a sign since people having more balance have opted for the CarInsurance.\\n\u0022, \u0022\\n\u0022, \u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003eNoofContacts -how many times the person has been contacted also determines the cold call success. More times the better, which closely related to following up on a continuous basis. Previous campaign outcome success is also a major factor. Older People have more tendency to buy Car Insurance than younger people so that major importance can be given to the older age groups.The Best Model predicts whether the Cold Call will be a Success or not and hence by working on the above mentioned points and trying to improve the important features like CallTime and following up can improve the results to a farer extent. \u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022174c7386-a1c9-4b0e-adb3-db3f667a0d92\u0022, \u0022_uuid\u0022: \u0022f78c8496aad56539a32cee7db28216bacf632039\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022### POSSIBLE SOLUTIONS\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022993048d4-352a-475a-ab7e-1037bb3d99ea\u0022, \u0022_uuid\u0022: \u0022397db25ab24cb4de454dbdc44ea76fc7befc32c1\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022**1. Train the employees working in the Call Center with people skills so that during call they can be more friendly and engaging**\\n\u0022, \u0022\\n\u0022, \u0022**2. Maintain a tracker which reminds of follow-ups so that the representative can talk to the person again and try to convince\\n\u0022, \u0022them in purchasing Car Insurance**\\n\u0022, \u0022\\n\u0022, \u0022**3. Select people having good credit score and account balance so that the time invested in them is useful**\\n\u0022, \u0022\\n\u0022, \u0022**4. Concentrate on Older People with age above 40 because compromising them for a new plan is easy as per the previous data**\\n\u0022, \u0022\\n\u0022, \u0022**5. Contact persons from the previous campaign who responded since they are more likely to buy Insurance**\\n\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022a48377b4-15dd-4dd3-8cba-2e8407b3faa1\u0022, \u0022_uuid\u0022: \u002222c1eeef909fa82f3b9b69b4af3a2437279af429\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022\u003cspan style=\\\u0022color: black; font-family: Malgun Gothic; font-size: 14px;\\\u0022\u003ePlease upvote this workbook if you liked my work. Thank you.\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002211416a62-0e5f-4332-bb77-370a52cc25ed\u0022, \u0022_uuid\u0022: \u0022e1c811ed093931934710c684350d1f9706fd2b8f\u0022}}]}","dateCreated":"2017-10-29T21:14:01.843Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cdisk_kb_free\u003e944380\u003c/disk_kb_free\u003e\u003cdocker_image_id\u003esha256:6dac34bf1aa4ac677379893ecedc50f9584d24ea6b1d618dfbc21639abf8cedc\u003c/docker_image_id\u003e\u003cdocker_image_name\u003ekaggle/python\u003c/docker_im s competition tends to reveal a common truth in data science: KISS - Keep It Simple Stupid\n\nWhat is so special about this data set is, given it\u0027s simplicity, it pays off to use \u0022simple\u0022 classifiers as well. This year\u0027s competition was won by a C5.0 . Can you do better?\n\n### Description\n\nWe are looking at cold call results. Turns out, same salespeople called existing insurance customers up and tried to sell car insurance. What you have are details about the called customers. Their age, job, marital status, whether the have home insurance, a car loan, etc. As I said, super simple.\n\nWhat I would love to see is some of you applying some crazy XGBoost classifiers, which we can square off against some logistic regressions. It would be curious to see what comes out on top. Thank you for your time, I hope you enjoy using the data set.\n\n### Acknowledgements\n\nThanks goes to the Decision Science and Systems Chair of Technical University of Munich (TUM) for getting the data set from a real world company and making it available to be shared publicly. Also Vladimir Fux, who oversees the challenge associated with this data set.\n\n### Inspiration\n\nThis is a data set used for teaching entry level data mining skills at the TUM. Every year there is a competition as part of the curriculum of a particular course. This Data Mining Cup teaches some of the very fundamentals that are always worthy to be revisited, especially by pros abundant at Kaggle. For some of my thoughts see the verbose comments in the Kernel."}],"versions":[{"id":1677665,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"Python","lastRunTime":"2017-10-29T21:14:01.843Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":13,"linesInsertedFromPrevious":13,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-python/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/python/","dockerImageId"
