22markdown\u0022,\u0022source\u0022:\u0022**Objective:**  The objective of this analysis is to determine whether smokers have statistically higher mean individual medical costs billed by health insurance than do non-smokers.  Furthermore, is a person\u0027s BMI correlated with individual medical costs billed by health insurance?\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228f2839f25d086af736a60e9eeb907d3b93b6e0e5\u0022,\u0022_cell_guid\u0022:\u0022b1076dfc-b9ad-4769-8c92-a6c4dae69d19\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022import pandas as pd\\nimport matplotlib.pyplot as plt\\nimport seaborn as sns\\nfrom scipy.stats import kurtosis, skew, stats\\nfrom math import sqrt\\nfrom numpy import mean, var\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002279c7e3d0-c299-4dcb-8224-4455121ee9b0\u0022,\u0022_uuid\u0022:\u0022d629ff2d2480ee46fbb7e2d37f6b5fab8052498a\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022data = pd.read_csv(\\\u0022../input/insurance2.csv\\\u0022)\\nprint(data.head())\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022print(\\\u0022Summary Statistics of Medical Costs\\\u0022)\\nprint(data[\u0027charges\u0027].describe())\\nprint(\\\u0022skew:  {}\\\u0022.format(skew(data[\u0027charges\u0027])))\\nprint(\\\u0022kurtosis:  {}\\\u0022.format(kurtosis(data[\u0027charges\u0027])))\\nprint(\\\u0022missing charges values: {}\\\u0022.format(data[\u0027charges\u0027].isnull().sum()))\\nprint(\\\u0022missing smoker values: {}\\\u0022.format(data[\u0027smoker\u0027].isnull().sum()))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022f, axes = plt.subplots(1, 2)\\nsns.kdeplot(data[\u0027charges\u0027], bw=10000, ax=axes[0])\\nsns.boxplot(data[\u0027charges\u0027], ax=axes[1])\\nplt.show()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022There are 1338 observations in this dataset.  Both the boxplot and kernel density estimation plot reveal that the charges data is right skewed.  Furthermore, there are some outliers but no missing charges and smoker values.\u0022},{\u0022metadata\u0022:{},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Objective Part 1:**  Do smokers have statistically higher mean individual medical costs billed by health insurance than do non-smokers?\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#prepare our 2 groups to test\\nsmoker = data[data[\u0027smoker\u0027]==1]\\nnon_smoker = data[data[\u0027smoker\u0027]==0]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022plt.title(\u0027Distribution of Medical Costs for Smokers Vs Non-Smokers\u0027)\\nax = sns.kdeplot(smoker[\u0027charges\u0027], bw=10000, label=\u0027smoker\u0027)\\nax = sns.kdeplot(non_smoker[\u0027charges\u0027], bw=10000, label=\u0027non-smoker\u0027)\\nplt.show()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022plt.title(\u0027Distribution of Medical Costs for Smokers Vs Non-Smokers\u0027)\\nax = sns.boxplot(x=\\\u0022smoker\\\u0022, y=\\\u0022charges\\\u0022, data=data)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The boxplots and kernel density estimation plots reveal that the 2 datasets are likely different.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022statistic, pvalue = stats.ttest_ind(non_smoker[\u0027charges\u0027], smoker[\u0027charges\u0027], equal_var = False)\\nprint(\\\u00222 sample, 2 sided t-test pvalue:  {} t-stat: {}\\\u0022.format(pvalue,statistic))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# function to calculate Cohen\u0027s d for independent samples\\ndef cohend(d1, d2):\\n\\tn1, n2 = len(d1), len(d2)\\n\\ts1, s2 = var(d1, ddof=1), var(d2, ddof=1)\\n\\ts = sqrt(((n1 - 1) * s1 + (n2 - 1) * s2) / (n1 + n2 - 2))\\n\\tu1, u2 = mean(d1), mean(d2)\\n\\treturn (u1 - u2) / s\\n\\t\\nd = cohend(smoker[\u0027charges\u0027], non_smoker[\u0027charges\u0027])\\nprint(\\\u0022cohen\u0027s d:  {}\\\u0022.format(d))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Results from the 2 sample, 2 sided t test indicate that non-smokers have significantly less mean individual medical costs billed by health insurance than do smokers.  Furthermore, Cohen\u0027s D indicates that the difference between the means is more than 3 standard deviations which is interpreted as a large effect size.\u0022},{\u0022metadata\u0022:{},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Objective Part 2:**  Is a person\u0027s BMI correlated with individual medical costs billed by health insurance?\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022plt.title(\\\u0022BMI Versus Charges\\\u0022)\\nax = sns.scatterplot(x=\\\u0022bmi\\\u0022, y=\\\u0022charges\\\u0022, data=data)\\nplt.show()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022data.bmi.corr(data.charges)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The scatterplot and correlation coefficient both reveal that bmi and charges have a very weak correlation.  However, for charges larger than a specified amount, there might be a stronger correlation.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022def corr_converge(data=data):\\n    for i in range(0,60000,1000):\\n        data_new = data[data[\u0027charges\u0027] \u003e= i]\\n        print(\\\u0022lower bound: {} \\\\t correlation coefficient: {} \\\\t number of observations: {}\\\u0022.format(i,data_new.bmi.corr(data_new.charges),len(data_new)))\\n        pass\\n    \\ncorr_converge()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022data_new = data[data[\u0027charges\u0027]\u003e=21000]\\nplt.title(\\\u0022BMI Versus Charges Greater Than 21000\\\u0022)\\nax = sns.scatterplot(x=\\\u0022bmi\\\u0022, y=\\\u0022charges\\\u0022, data=data_new)\\nplt.show()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022data_new.bmi.corr(data_new.charges)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022After examining the convergence of correlation coefficients, I looked at charges larger than 21,000 USD. The scatterplot and correlation coefficient reveal a \\\u0022moderate\\\u0022 positive relationship between bmi and charges larger than 21,000 USD.\u0022},{\u0022metadata\u0022:{},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Results:**  Smokers have statistically higher mean individual medical costs billed by health insurance than do non-smokers.  Furthermore, a person\u0027s BMI is correlated with charges amounts greater than or equal to 21,000 USD.  Thus, for this group as bmi increases so does the individual medical costs billed by health insurance.\u0022}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022Python 3\u0022,\u0022language\u0022:\u0022python\u0022,\u0022name\u0022:\u0022python3\u0022},\u0022language_info\u0022:{\u0022name\u0022:\u0022python\u0022,\u0022version\u0022:\u00223.6.4\u0022,\u0022mimetype\u0022:\u0022text/x-python\u0022,\u0022codemirror_mode\u0022:{\u0022name\u0022:\u0022ipython\u0022,\u0022version\u0022:3},\u0022pygments_lexer\u0022:\u0022ipython3\u0022,\u0022nbconvert_exporter\u0022:\u0022python\u0022,\u0022file_extension\u0022:\u0022.py\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2019-06-15T20:53:08.3479858Z"},"kernelRun":{"id":15756909,"kernelId":4330199,"status":"complete","type":"batch","sourceType":"notebook","language":"python","title":"hypothesis_testing_insurance_claim","dateCreated":"2019-06-15T20:53:08.453Z","dateEvaluated":"2019-06-15T20:53:08.92Z","dateCancelled":null,"workerContainerPort":null,"workerUptimeSeconds":270903,"workerIPAddress":"172.20.5.104   ","workerIPAddressExternal":null,"scriptLanguageId":9,"scriptLanguageName":"IPython Notebook HTML","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/15756909/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..LagBt4DgqSinJBuBkeGiow.ZidegCY-EkagD9mC7JNnw82r-l9Oq4CfbJS0g2otZ4OaylpP2i8NeX24uoMPpd8BtYoVBf4hXuwsPL3TLfJmB9NeXaKDBNBMNmCe6I_MoNLzk_jx7vhGBFawe4SwYAgt874VQuP95LsmID05AOjf3L_I06QkyJawl82LljnBQRTJwYulhNSUNjb0QGFFyVZ6._v0VgFQdVZhEPjBrq4tmqw/__results__.html","commit":{"id":363287524,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"DatasetVersion","sourceId":38092,"databundleVersionId":null,"mountSlug":null}],"sourceType":"notebook","language":"python","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Objective:**  The objective of this analysis is to determine whether smokers have statistically higher mean individual medical costs billed by health insurance than do non-smokers.  Furthermore, is a person\u0027s BMI correlated with individual medical costs billed by health insurance?\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228f2839f25d086af736a60e9eeb907d3b93b6e0e5\u0022,\u0022_cell_guid\u0022:\u0022b1076dfc-b9ad-4769-8c92-a6c4dae69d19\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022import pandas as pd\\nimport matplotlib.pyplot as plt\\nimport seaborn as sns\\nfrom scipy.stats import kurtosis, skew, stats\\nfrom math import sqrt\\nfrom numpy import mean, var\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002279c7e3d0-c299-4dcb-8224-4455121ee9b0\u0022,\u0022_uuid\u0022:\u0022d629ff2d2480ee46fbb7e2d37f6b5fab8052498a\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022data = pd.read_csv(\\\u0022../input/insurance2.csv\\\u0022)\\nprint(data.head())\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022print(\\\u0022Summary Statistics of Medical Costs\\\u0022)\\nprint(data[\u0027charges\u0027].describe())\\nprint(\\\u0022skew:  {}\\\u0022.format(skew(data[\u0027charges\u0027])))\\nprint(\\\u0022kurtosis:  {}\\\u0022.format(kurtosis(data[\u0027charges\u0027])))\\nprint(\\\u0022missing charges values: {}\\\u0022.format(data[\u0027charges\u0027].isnull().sum()))\\nprint(\\\u0022missing smoker values: {}\\\u0022.format(data[\u0027smoker\u0027].isnull().sum()))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022f, axes = plt.subplots(1, 2)\\nsns.kdeplot(data[\u0027charges\u0027], bw=10000, ax=axes[0])\\nsns.boxplot(data[\u0027charges\u0027], ax=axes[1])\\nplt.show()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022There are 1338 observations in this dataset.  Both the boxplot and kernel density estimation plot reveal that the charges data is right skewed.  Furthermore, there are some outliers but no missing charges and smoker values.\u0022},{\u0022metadata\u0022:{},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Objective Part 1:**  Do smokers have statistically higher mean individual medical costs billed by health insurance than do non-smokers?\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#prepare our 2 groups to test\\nsmoker = data[data[\u0027smoker\u0027]==1]\\nnon_smoker = data[data[\u0027smoker\u0027]==0]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022plt.title(\u0027Distribution of Medical Costs for Smokers Vs Non-Smokers\u0027)\\nax = sns.kdeplot(smoker[\u0027charges\u0027], bw=10000, label=\u0027smoker\u0027)\\nax = sns.kdeplot(non_smoker[\u0027charges\u0027], bw=10000, label=\u0027non-smoker\u0027)\\nplt.show()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022plt.title(\u0027Distribution of Medical Costs for Smokers Vs Non-Smokers\u0027)\\nax = sns.boxplot(x=\\\u0022smo
