ce, Holy See, Italy, Malta,\\\u0022.lower()\\n\u0022,\n        \u0022        or country in \\\u0022Montenegro, Portugal, San Marino, Serbia, Slovenia, Spain, The former Yugoslav Republic of Macedonia, Austria, Belgium, France, Germany,\\\u0022.lower()\\n\u0022,\n        \u0022        or country in \\\u0022Liechtenstein, Luxembourg, Monaco, Netherlands, Switzerland, Netherlands Antilles*, Czech Republic\\\u0022.lower()        \\n\u0022,\n        \u0022    ):\\n\u0022,\n        \u0022        return \\\u0022europe\\\u0022;\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    if (\\n\u0022,\n        \u0022        country in \\\u0022Australia, New Zealand, Norfolk Island, Fiji, New Caledonia, Papua New Guinea,Solomon Islands, Vanuatu, Guam, Kiribati, Marshall Islands, Micronesia (Federated States of),\\\u0022.lower()\\n\u0022,\n        \u0022        or country in \\\u0022Nauru, Northern Mariana Islands, Palau, American Samoa, Cook Islands, French Polynesia, Niue, Pitcairn, Samoa,Tokelau,\\\u0022.lower()\\n\u0022,\n        \u0022        or country in \\\u0022Tonga, Tuvalu, Wallis and Futuna Islands, federated states of micronesia, \\\u0022.lower()\\n\u0022,\n        \u0022    ):\\n\u0022,\n        \u0022        return \\\u0022oceania\\\u0022;\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    if (\\n\u0022,\n        \u0022        country in \\\u0022antarctica\\\u0022.lower()\\n\u0022,\n        \u0022    ):    \\n\u0022,\n        \u0022        return \\\u0022antarctica\\\u0022;\\n\u0022,\n        \u0022     \\n\u0022,\n        \u0022    return \\\u0022unknown\\\u0022;\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022row_count = 0;\\n\u0022,\n        \u0022accidents_make = {};\\n\u0022,\n        \u0022accidents_country = {};\\n\u0022,\n        \u0022accidents_continent_yearly = {};\\n\u0022,\n        \u0022fatal_injuries_continent_yearly = {};\\n\u0022,\n        \u0022accidents_yearly = {};\\n\u0022,\n        \u0022fatal_injuries_yearly = {};\\n\u0022,\n        \u0022for index, row in sorted_airplane_data.iterrows():\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    row_count = row_count + 1;\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    country = row[\u0027Country\u0027];   \\n\u0022,\n        \u0022    event_id = row[\u0027Event.Id\u0027];\\n\u0022,\n        \u0022    make = row[\u0027Make\u0027];\\n\u0022,\n        \u0022    event_year = get_year(row[\u0027Event.Date\u0027]);\\n\u0022,\n        \u0022    continent = get_continent(country, True);\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    total_fatal_injuries = row[\u0027Total.Fatal.Injuries\u0027];    \\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    if(make in accidents_make):\\n\u0022,\n        \u0022        accidents_make[make] = int(accidents_make[make]) + 1;\\n\u0022,\n        \u0022    else:\\n\u0022,\n        \u0022        accidents_make[make] = 1;\\n\u0022,\n        \u0022        \\n\u0022,\n        \u0022        \\n\u0022,\n        \u0022    if(country in accidents_country):\\n\u0022,\n        \u0022        accidents_country[country] = int(accidents_country[country]) + 1;\\n\u0022,\n        \u0022    else:\\n\u0022,\n        \u0022        accidents_country[country] = 1;\\n\u0022,\n        \u0022        \\n\u0022,\n        \u0022    if(event_year in accidents_yearly):\\n\u0022,\n        \u0022        accidents_yearly[event_year] = accidents_yearly[event_year] +  1;\\n\u0022,\n        \u0022    else:\\n\u0022,\n        \u0022        accidents_yearly[event_year] = 1;\\n\u0022,\n        \u0022        \\n\u0022,\n        \u0022        \\n\u0022,\n        \u0022    if(continent in accidents_continent_yearly):\\n\u0022,\n        \u0022        if(event_year in accidents_continent_yearly[continent]):\\n\u0022,\n        \u0022            accidents_continent_yearly[continent][event_year] = accidents_continent_yearly[continent][event_year] +  1;\\n\u0022,\n        \u0022        else:\\n\u0022,\n        \u0022            accidents_continent_yearly[continent][event_year] = 1;\\n\u0022,\n        \u0022    else:\\n\u0022,\n        \u0022        accidents_continent_yearly[continent] = {};\\n\u0022,\n        \u0022        accidents_continent_yearly[continent][event_year] = 1;        \\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    if(event_year in fatal_injuries_yearly):\\n\u0022,\n        \u0022        fatal_injuries_yearly[event_year] = fatal_injuries_yearly[event_year] +  total_fatal_injuries;\\n\u0022,\n        \u0022    else:\\n\u0022,\n        \u0022        fatal_injuries_yearly[event_year] = total_fatal_injuries;\\n\u0022,\n        \u0022        \\n\u0022,\n        \u0022        \\n\u0022,\n        \u0022    if(continent in fatal_injuries_continent_yearly):\\n\u0022,\n        \u0022        if(event_year in fatal_injuries_continent_yearly[continent]):\\n\u0022,\n        \u0022            fatal_injuries_continent_yearly[continent][event_year] = fatal_injuries_continent_yearly[continent][event_year] +  total_fatal_injuries;\\n\u0022,\n        \u0022        else:\\n\u0022,\n        \u0022            fatal_injuries_continent_yearly[continent][event_year] = total_fatal_injuries;\\n\u0022,\n        \u0022    else:\\n\u0022,\n        \u0022        fatal_injuries_continent_yearly[continent] = {};\\n\u0022,\n        \u0022        fatal_injuries_continent_yearly[continent][event_year] = total_fatal_injuries;    \\n\u0022,\n        \u0022                \\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022\u0027\u0027\u0027 \\n\u0022,\n        \u0022get \u0027make\u0027 and \u0027country\u0027\\n\u0022,\n        \u0022\u0027\u0027\u0027\\n\u0022,\n        \u0022def get_item_list_from_dict(item_dict = accidents_make, count = 10, reverse = False):\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022    item_sorted = sorted(item_dict.items(), key = operator.itemgetter(1), reverse = reverse);    \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022    # get only top 20 make\\n\u0022,\n        \u0022    item_count = 0;\\n\u0022,\n        \u0022    item_list_names = [];\\n\u0022,\n        \u0022    item_list = [];\\n\u0022,\n        \u0022    others_count = 0;\\n\u0022,\n        \u0022    top_item_list = [];\\n\u0022,\n        \u0022    top_item_list_percentage = [];\\n\u0022,\n        \u0022    top_item_list_and_percentage = [];\\n\u0022,\n        \u0022    for k, v in item_sorted:\\n\u0022,\n        \u0022        \\n\u0022,\n        \u0022        if(k == \u0027unknown\u0027):\\n\u0022,\n        \u0022            continue;\\n\u0022,\n        \u0022        \\n\u0022,\n        \u0022        item_count = item_count + 1; \\n\u0022,\n        \u0022        \\n\u0022,\n        \u0022        item_list_names.append(k);    \\n\u0022,\n        \u0022        item_list.append( v / total_accidents);\\n\u0022,\n        \u0022        \\n\u0022,\n        \u0022        top_item_list.append([k, v]);\\n\u0022,\n        \u0022        top_item_list_percentage.append([k, (v / total_accidents) * 100]);\\n\u0022,\n        \u0022        \\n\u0022,\n        \u0022        top_item_list_and_percentage.append([k, v, ((v / total_accidents) * 100)]);\\n\u0022,\n        \u0022        \\n\u0022,\n        \u0022        if(item_count \u003e count):\\n\u0022,\n        \u0022            break;    \\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    row_format =\\\u0022{:\u003e25}\\\u0022 * (3)\\n\u0022,\n        \u0022    print (row_format.format(\\\u0022Country\\\u0022, \\\u0022Total\\\u0022, \\\u0022Percentage\\\u0022))\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022    for row in top_item_list_and_percentage:\\n\u0022,\n        \u0022        print (row_format.format(row[0], row[1], (\\\u0022%.2f\\\u0022 % row[2])));    \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022def show_graph(x_values, y_values, x_label = \u0027\u0027, y_label = \u0027\u0027, label = \u0027\u0027, marker = \u0027\u0027, title = \u0027\u0027):    \\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    plt.plot(x_values, y_values, lw = 2, marker = marker, label = label)\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    # avoid exponential\\n\u0022,\n        \u0022    ax = plt.gca()\\n\u0022,\n        \u0022    ax.get_xaxis().get_major_formatter().set_useOffset(False)\\n\u0022,\n        \u0022    plt.xlabel(x_label);\\n\u0022,\n        \u0022    plt.ylabel(y_label);\\n\u0022,\n        \u0022    plt.title(title);\\n\u0022,\n        \u0022    plt.legend(loc = \u0027upper left\u0027);\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    plt.show();\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\u0027\u0027\u0027\\n\u0022,\n        \u0022graph of accidents every year\\n\u0022,\n        \u0022\u0027\u0027\u0027    \\n\u0022,\n        \u0022def show_accidents_per_year():\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    x_values = [];\\n\u0022,\n        \u0022    y_values = [];\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    accidents_yearly_sorted = sorted(accidents_yearly.items(), key = operator.itemgetter(0));\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    for k, v in accidents_yearly_sorted:\\n\u0022,\n        \u0022        # ignore before 1982 as they don\u0027t have anything significant\\n\u0022,\n        \u0022        if(k \u003c 1982):\\n\u0022,\n        \u0022            continue;\\n\u0022,\n        \u0022        x_values.append(k);\\n\u0022,\n        \u0022        y_values.append(v);\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    show_graph(x_values, y_values, x_label = \u0027Year\u0027, y_label = \u0027No of Accidents\u0027, title = \u0027Accidents per Year\u0027, marker = \u0027o\u0027, label = \u0027accidents\u0027);\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022   \\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022\u0027\u0027\u0027\\n\u0022,\n        \u0022graph of fatal injuries every year\\n\u0022,\n        \u0022\u0027\u0027\u0027    \\n\u0022,\n        \u0022def show_fatal_injuries_per_year():\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    x_values = [];\\n\u0022,\n        \u0022    y_values = [];\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    fatal_injuries_yearly_sorted = sorted(fatal_injuries_yearly.items(), key = operator.itemgetter(0));    \\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    for k, v in fatal_injuries_yearly_sorted:\\n\u0022,\n        \u0022        # ignore before 1982 as they don\u0027t have anything significant\\n\u0022,\n        \u0022        if(k \u003c 1982):\\n\u0022,\n        \u0022            continue;\\n\u0022,\n        \u0022        x_values.append(k);\\n\u0022,\n        \u0022        y_values.append(v);    \\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    show_graph(x_values, y_values, x_label = \u0027Year\u0027, y_label = \u0027Fatal Injuries\u0027, marker = \u0027o\u0027, title = \u0027Fatal Injuries since 1982\u0027 , label = \u0027fatal injuries\u0027);    \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\u0027\u0027\u0027\\n\u0022,\n        \u0022Compare North America and Europe Accidents\\n\u0022,\n        \u0022\u0027\u0027\u0027\\n\u0022,\n        \u0022def show_asia_and_europe_accidents():\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    x_values_europe = [];\\n\u0022,\n        \u0022    y_values_europe = [];\\n\u0022,\n        \u0022    x_values_asia = [];\\n\u0022,\n        \u0022    y_values_asia = [];\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    accidents_europe_yearly_sorted = sorted(accidents_continent_yearly[\u0027europe\u0027].items(), key = operator.itemgetter(0));\\n\u0022,\n        \u0022    accidents_asia_yearly_sorted = sorted(accidents_continent_yearly[\u0027asia\u0027].items(), key = operator.itemgetter(0));\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    for k, v in accidents_europe_yearly_sorted:\\n\u0022,\n        \u0022        # ignore before 1982 as they don\u0027t have anything significant\\n\u0022,\n        \u0022        if(k \u003c 1982):\\n\u0022,\n        \u0022            continue;\\n\u0022,\n        \u0022        x_values_europe.append(k);\\n\u0022,\n        \u0022        y_values_europe.append(v);\\n\u0022,\n        \u0022        \\n\u0022,\n        \u0022    for k, v in accidents_asia_yearly_sorted:\\n\u0022,\n        \u0022        # ignore before 1982 as they don\u0027t have anything significant\\n\u0022,\n        \u0022        if(k \u003c 1982):\\n\u0022,\n        \u0022            continue;\\n\u0022,\n        \u0022        x_values_asia.append(k);\\n\u0022,\n        \u0022        y_values_asia.append(v);    \\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    plt.plot(x_values_europe, y_values_europe, label = \u0027Europe\u0027, lw = 2, marker = \u0027o\u0027);\\n\u0022,\n        \u0022    plt.plot(x_values_asia, y_values_asia, label = \u0027Asia\u0027, lw = 2, marker = \u0027s\u0027)\\n\u0022,\n        \u0022            \\n\u0022,\n        \u0022    # avoid exponential\\n\u0022,\n        \u0022    ax = plt.gca()\\n\u0022,\n        \u0022    ax.get_xaxis().get_major_formatter().set_useOffset(False)\\n\u0022,\n        \u0022    plt.xlabel(\u0027Year\u0027);\\n\u0022,\n        \u0022    plt.ylabel(\u0027No. of Accidents\u0027);\\n\u0022,\n        \u0022    plt.legend(loc = \u0027upper left\u0027);\\n\u0022,\n        \u0022    plt.title(\u0027Asia vs Europe Accidents since 1980\u0027)\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    plt.show()\\n\u0022,\n ents) * 100)]);\\n\u0022,\n        \u0022        \\n\u0022,\n        \u0022        if(item_count \u003e count):\\n\u0022,\n        \u0022            break;    \\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    row_format =\\\u0022{:\u003e25}\\\u0022 * (3)\\n\u0022,\n        \u0022    print (row_format.format(\\\u0022Country\\\u0022, \\\u0022Total\\\u0022, \\\u0022Percentage\\\u0022))\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022    for row in top_item_list_and_percentage:\\n\u0022,\n        \u0022        print (row_format.format(row[0], row[1], (\\\u0022%.2f\\\u0022 % row[2])));    \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022def show_graph(x_values, y_values, x_label = \u0027\u0027, y_label = \u0027\u0027, label = \u0027\u0027, marker = \u0027\u0027, title = \u0027\u0027):    \\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    plt.plot(x_values, y_values, lw = 2, marker = marker, label = label)\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    # avoid exponential\\n\u0022,\n        \u0022    ax = plt.gca()\\n\u0022,\n        \u0022    ax.get_xaxis().get_major_formatter().set_useOffset(False)\\n\u0022,\n        \u0022    plt.xlabel(x_label);\\n\u0022,\n        \u0022    plt.ylabel(y_label);\\n\u0022,\n        \u0022    plt.title(title);\\n\u0022,\n        \u0022    plt.legend(loc = \u0027upper left\u0027);\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    plt.show();\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\u0027\u0027\u0027\\n\u0022,\n        \u0022graph of accidents every year\\n\u0022,\n        \u0022\u0027\u0027\u0027    \\n\u0022,\n        \u0022def show_accidents_per_year():\\n\u0022,\n        \u0022    \\n\u0022,\n        \u0022    x_values = [];\\n\u0022,\n        \u0022    y_
