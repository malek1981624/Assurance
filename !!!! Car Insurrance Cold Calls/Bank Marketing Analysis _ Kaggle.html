<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script nonce="YGT+s+t/IG6qrArUv1C3eg==">var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":2878499,"title":"Bank Marketing Analysis ","forkParent":null,"currentRunId":10369368,"mostRecentRunId":10369368,"url":"/aleksandradeis/bank-marketing-analysis","tags":[{"name":"data cleaning","slug":"data-cleaning","url":"/tags/data-cleaning"},{"name":"data visualization","slug":"data-visualization","url":"/tags/data-visualization"},{"name":"classification","slug":"classification","url":"/tags/classification"},{"name":"xgboost","slug":"xgboost","url":"/tags/xgboost"},{"name":"starter code","slug":"starter-code","url":"/tags/starter-code"}],"commentCount":0,"upvoteCount":14,"viewCount":2895,"forkCount":17,"bestPublicScore":null,"author":{"id":1537034,"displayName":"Aleksandra Deis","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"aleksandradeis","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/1537034-kg.JPG","profileUrl":"/aleksandradeis","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":2,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","verificationCode":null,"isPhoneVerified":false},"isPrivate":false,"updatedTime":"2019-02-08T14:44:25.3833333Z","selfLink":"/kernels/2878499","pinnedDockerImageVersionId":null,"dockerImagePinningType":"original","originalDockerImageId":null,"isLanguageTemplate":false,"medal":"bronze","topicId":90414,"readGroupId":null,"writeGroupId":null,"slug":"bank-marketing-analysis"},"kernelBlob":{"id":186961476,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"DatasetVersion","sourceId":6849,"databundleVersionId":null,"mountSlug":null}],"sourceType":"notebook","language":"python","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228f2839f25d086af736a60e9eeb907d3b93b6e0e5\u0022,\u0022_cell_guid\u0022:\u0022b1076dfc-b9ad-4769-8c92-a6c4dae69d19\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#import linear algebra and data manipulation libraries\\nimport numpy as np\\nimport pandas as pd\\n\\n#import standard visualization\\nimport matplotlib.pyplot as plt\\nimport seaborn as sns\\n\\n#import machine learning\\nfrom sklearn.ensemble import RandomForestClassifier\\nfrom sklearn.ensemble import AdaBoostClassifier, GradientBoostingClassifier\\nfrom sklearn.svm import SVC\\nfrom sklearn.neighbors import KNeighborsClassifier\\nfrom sklearn.naive_bayes import GaussianNB\\n\\nimport xgboost\\n\\nfrom sklearn.model_selection import train_test_split #split\\nfrom sklearn.metrics import accuracy_score #metrics\\n\\n#tools for hyperparameters search\\nfrom sklearn.model_selection import StratifiedKFold\\nfrom sklearn.model_selection import RandomizedSearchCV, GridSearchCV\\n\\nimport os\\nprint(os.listdir(\\\u0022../input\\\u0022))\\n\\n# Any results you write to the current directory are saved as output.\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002279c7e3d0-c299-4dcb-8224-4455121ee9b0\u0022,\u0022collapsed\u0022:true,\u0022_uuid\u0022:\u0022d629ff2d2480ee46fbb7e2d37f6b5fab8052498a\u0022,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Introduction\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229e15578b310a1d0d13d553665bab6440c63a6a6d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Today organizations, which hire data scientists are especially interested in job candidate\u0027s portfolio. Analysis of organization\u0027s marketing data is one of the most typical applications of data science and machine learning. Such analysis will definetely be a nice contribution to the protfolio.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c2e8d457b1b48cbf0620c46d34e263988b723299\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022In general, datasets which contain marketing data can be used for 2 different business goals:\\n1. Prediction of the results of the marketing campaign for each customer and clarification of factors which affect the campaign results. This helps to find out the ways how to make marketing campaigns more efficient.\\n2. Finding out customer segments, using data for customers, who subscribed to term deposit. This helps to identify the profile of a customer, who is more likely to acquire the product and develop more targeted marketing campaigns.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227590dd2b74b0be93f6f399c4abf1d2f9bd3ff4e2\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022This dataset contains banking marketing campaign data and we can use it to optimize marketing campaigns to attract more customers to term deposit subscription.\\nDetailed description of the dataset\u0027s content is describe in this  [kaggle kernel](https://www.kaggle.com/janiobachmann/marketing-in-banking-opening-term-deposits).\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022720cfa1e5c36ea2dfac954d9d5eb760958ec5667\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Approach\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022495940c4620fb403272f84d0b7c9b570eddfa129\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022In order to optimize marketing campaigns with the help of the dataset, we will have to take the following steps:\\n1. Import data from dataset and perform initial high-level analysis: look at the number of rows, look at the missing values, look at dataset columns and their values respective to the campaign outcome.\\n2. Clean the data: remove irrelevant columns, deal with missing and incorrect values, turn categorical columns into dummy variables.\\n3. Use machine learning techniques to predict the marketing campaign outcome and to find out factors, which affect the success of the campaign.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d057ad9813d19401880ce8b371182932116a1f7c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Import Data\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225a4dadfb35b585a67718e07b59e9da0eebe61763\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022First of all to perform the analysis, we have to import the data:\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a9e0b0369f8fae1a5698b145fa7617324442ddc9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#import dataset\\n\\ndf = pd.read_csv(\u0027../input/bank.csv\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022266f8b3610c11aa8e0daad0e60f8f6ae47a5835f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df.head()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bf287fe95fb1b66e9356968471927ebadb5709a3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Data Exploration\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225b3c742e8301172bed5e08f19aebf847733b1804\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022After we imported the dataset, we have to look at the total number of rows in the dataset and analyze the number of missing values.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022d2743db4357220306a9eac9702dd66689a58c761\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# number of rows in dataset\\n\\nprint(\\\u0022Bank marketing dataset consists of {rows} rows.\\\u0022.format(rows = len(df)))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002209d1ee4ba165f08cd0bc71504ac494afc28c9a46\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#find percentage of missing values for each column\\nmissing_values = df.isnull().mean()*100\\n\\nmissing_values.sum()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229953cbc2a8e6fce30f123a482ec4cfb60ee5440b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022So we see that there are no missing values.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229439da6f9f0c817e948da870b401d6501a7e61e8\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Categorical columns exploration\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002270089e821d45ea593c562a833ee6989202be0583\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022In the dataset we have both categorical and numerical columns. Let\u0027s look at the values of categorical columns first.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221938266853e56fbb269f1d8a45c12786e3be18d9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022cat_columns = [\u0027job\u0027, \u0027marital\u0027, \u0027education\u0027, \u0027default\u0027, \u0027housing\u0027, \u0027loan\u0027, \u0027contact\u0027, \u0027month\u0027,\u0027poutcome\u0027]\\n\\nfig, axs = plt.subplots(3, 3, sharex=False, sharey=False, figsize=(20, 15))\\n\\ncounter = 0\\nfor cat_column in cat_columns:\\n    value_counts = df[cat_column].value_counts()\\n    \\n    trace_x = counter // 3\\n    trace_y = counter % 3\\n    x_pos = np.arange(0, len(value_counts))\\n    \\n    axs[trace_x, trace_y].bar(x_pos, value_counts.values, tick_label = value_counts.index)\\n    \\n    axs[trace_x, trace_y].set_title(cat_column)\\n    \\n    for tick in axs[trace_x, trace_y].get_xticklabels():\\n        tick.set_rotation(90)\\n    \\n    counter += 1\\n\\nplt.show()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002252e08f6727a73fc7ad9c4959ea16de52df98f6b4\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Numerical columns exploration\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022074b44ddc19e530e9a09e0bc4a252c18d906f539\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Now let\u0027s look at the numerical columns\u0027 values. The most convenient way to look at the numerical values is plotting histograms.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00224996808611a63346302571b98d824d05d863490e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022num_columns = [\u0027balance\u0027, \u0027day\u0027,\u0027duration\u0027, \u0027campaign\u0027, \u0027pdays\u0027, \u0027previous\u0027]\\n\\nfig, axs = plt.subplots(2, 3, sharex=False, sharey=False, figsize=(20, 15))\\n\\ncounter = 0\\nfor num_column in num_columns:\\n    \\n    trace_x = counter // 3\\n    trace_y = counter % 3\\n    \\n    axs[trace_x, trace_y].hist(df[num_column])\\n    \\n    axs[trace_x, trace_y].set_title(num_column)\\n    \\n    counter += 1\\n\\nplt.show()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228b9d668fc8f287bc0fd8745326f743cc97bf18bd\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We can see that numerical columns have outliers (especially \u0027pdays\u0027, \u0027campaign\u0027 and \u0027previous\u0027 columns). Possibly there are incorrect values (noisy data), so we should look closer at the data and decide how do we manage the noise.\\n\u003cbr\u003e Let\u0027s look closer at the values of \u0027campaign\u0027, \u0027pdays\u0027 and \u0027previous\u0027 columns:\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022bf3a266798fa38e8542790767f3b3de7ace40aa1\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[[\u0027pdays\u0027, \u0027campaign\u0027, \u0027previous\u0027]].describe()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b18209f25f8f8beba8b0f8e5c5db759318a4b102\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Percentage of \u0027pdays\u0027 values above 400:\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228db77b60bff2efa4960db6ff510e01642456cc4c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022len (df[df[\u0027pdays\u0027] \u003e 400] ) / len(df) * 100\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a03f4e173db68ae35442d34c10905313d9e1c6a1\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u0027pdays\u0027 holds the number of days that passed by after the client was last contacted from a previous campaign\\nLooking closer into \u0027pdays\u0027 data we can see that:\\n* only 1.2% of values above 400. They are possibly outliers, so we should consider imputing something (possibly mean value) instead of these values.\\n* -1 possibly means that the client wasn\u0027t contacted before or stands for missing data.\\n\\nSince we are not sure exactly what -1 means I suggest to drop this column, because -1 makes more than 50% of the values of the column.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223efa8cdcbe424cd936e1e764a0333ba4e2b08744\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Percentage of \u0027campaign\u0027 values above 20:\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f3aabd2eed6cd14b5bb4d9de47519faf28f6557a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022len (df[df[\u0027campaign\u0027] \u003e 34] ) / len(df) * 100\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220a5ac6bfde358fe53dcbaf13d61168824c6ce5a7\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u0027campaign\u0027 holds the number of contacts performed during this campaign and for this client (numeric, includes last contact)\\nNumbers for \u0027campaign\u0027 above 34 are clearly noise, so I suggest to impute them with average campaign values while data cleaning.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d89667f07a89c9a3d4e02fcf60d8a273353c5a3e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Percentage of \u0027previous\u0027 values above 20:\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00225d39f875c94eef6961b49826cec929d21c595f50\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022len (df[df[\u0027previous\u0027] \u003e 34] ) / len(df) * 100\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223bf6e16161dbb736ca2da4d3033d2201cff99b0e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u0027previous\u0027 holds the number of contacts performed before this campaign and for this client (numeric)\\nNumbers for \u0027previous\u0027 above 34 are also really strange, so I suggest to impute them with average campaign values while data cleaning.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002223413f846914b7bc38a785f1ac4c6c5542d81712\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Analysis of the response column\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022aed4354ab2aa412a629185d495efd4d6fefb18ca\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022It is very important to look at the response column, which holds the information, which we are going to predict. In our case we should look at \u0027deposit\u0027 column and compare its values to other columns. \\n\u003cbr\u003e First of all we should look at the number of \u0027yes\u0027 and \u0027no\u0027 values in the response column \u0027deposit\u0027.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002263142d576f819e0250ed39d06a9e2c4c8eb67fa0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022value_counts = df[\u0027deposit\u0027].value_counts()\\n\\nvalue_counts.plot.bar(title = \u0027Deposit value counts\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227f84c8aaa1e3f46292f6c148840d7a0f2fb5fd8d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022On the diagram we see that counts for \u0027yes\u0027 and \u0027no\u0027 values for \u0027deposit\u0027 are close, so we can use accuracy as a metric for a model, which predicts the campaign outcome.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bf10cca9bb8132ba04f9443a8e89f436284d33d0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Let\u0027s see how \u0027deposit\u0027 column value varies depending on other categorical columns\u0027 values:\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022fd37526354b859d2ff3a82e733866950842b9a39\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#job and deposit\\nj_df = pd.DataFrame()\\n\\nj_df[\u0027yes\u0027] = df[df[\u0027deposit\u0027] == \u0027yes\u0027][\u0027job\u0027].value_counts()\\nj_df[\u0027no\u0027] = df[df[\u0027deposit\u0027] == \u0027no\u0027][\u0027job\u0027].value_counts()\\n\\nj_df.plot.bar(title = \u0027Job and deposit\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022fcbfe84749f96ab892485f74df1d3a1420c1fea9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#marital status and deposit\\nj_df = pd.DataFrame()\\n\\nj_df[\u0027yes\u0027] = df[df[\u0027deposit\u0027] == \u0027yes\u0027][\u0027marital\u0027].value_counts()\\nj_df[\u0027no\u0027] = df[df[\u0027deposit\u0027] == \u0027no\u0027][\u0027marital\u0027].value_counts()\\n\\nj_df.plot.bar(title = \u0027Marital status and deposit\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002241865164c1c1cebe2eba5dcdfd774d028ef80606\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#education and deposit\\nj_df = pd.DataFrame()\\n\\nj_df[\u0027yes\u0027] = df[df[\u0027deposit\u0027] == \u0027yes\u0027][\u0027education\u0027].value_counts()\\nj_df[\u0027no\u0027] = df[df[\u0027deposit\u0027] == \u0027no\u0027][\u0027education\u0027].value_counts()\\n\\nj_df.plot.bar(title = \u0027Education and deposit\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221418d58637ea1ea831d2b17fd2de74679a92d0cc\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#type of contact and deposit\\nj_df = pd.DataFrame()\\n\\nj_df[\u0027yes\u0027] = df[df[\u0027deposit\u0027] == \u0027yes\u0027][\u0027contact\u0027].value_counts()\\nj_df[\u0027no\u0027] = df[df[\u0027deposit\u0027] == \u0027no\u0027][\u0027contact\u0027].value_counts()\\n\\nj_df.plot.bar(title = \u0027Type of contact and deposit\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ce7acc045351b74bfb2bc283a30ae5d13bce4556\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Regarding the diagrams we can tell that according to our dataset:\\n1. Customers with \u0027blue-collar\u0027 and \u0027services\u0027 jobs are less likely to subscribe for term deposit.\\n2. Married customers are less likely to subscribe for term deposit.\\n3. Customers with \u0027cellular\u0027 type of contact are less likely to subscribe for term deposit.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022351b2a7d2ff6af767b61c0cb478fac05010b23ce\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Now let\u0027s look how numerical columns affect term deposit subscription.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002285f440e31a4735c92235c12b07dae34a61719076\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#balance and deposit\\n\\nb_df = pd.DataFrame()\\nb_df[\u0027balance_yes\u0027] = (df[df[\u0027deposit\u0027] == \u0027yes\u0027][[\u0027deposit\u0027,\u0027balance\u0027]].describe())[\u0027balance\u0027]\\nb_df[\u0027balance_no\u0027] = (df[df[\u0027deposit\u0027] == \u0027no\u0027][[\u0027deposit\u0027,\u0027balance\u0027]].describe())[\u0027balance\u0027]\\n\\nb_df\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00224fdfb640e72e4b6f6cbff055b2d3d35e2053fa3b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022b_df.drop([\u0027count\u0027, \u002725%\u0027, \u002750%\u0027, \u002775%\u0027]).plot.bar(title = \u0027Balance and deposit statistics\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022054bf8c7aca1045516d9085f3c3764af142f4741\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#age and deposit\\n\\na_df = pd.DataFrame()\\na_df[\u0027age_yes\u0027] = (df[df[\u0027deposit\u0027] == \u0027yes\u0027][[\u0027deposit\u0027,\u0027age\u0027]].describe())[\u0027age\u0027]\\na_df[\u0027age_no\u0027] = (df[df[\u0027deposit\u0027] == \u0027no\u0027][[\u0027deposit\u0027,\u0027age\u0027]].describe())[\u0027age\u0027]\\n\\na_df\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00225debbbf91c62df70f679046abb1a6ad2e362a21a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022a_df.drop([\u0027count\u0027, \u002725%\u0027, \u002750%\u0027, \u002775%\u0027]).plot.bar(title = \u0027Age and deposit statistics\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022df7570d6ef520da585b0294cb4056f4f53aa8675\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#number of contacts performed during this campaign (\u0027campaign\u0027) and deposit\\nc_df = pd.DataFrame()\\nc_df[\u0027campaign_yes\u0027] = (df[df[\u0027deposit\u0027] == \u0027yes\u0027][[\u0027deposit\u0027,\u0027campaign\u0027]].describe())[\u0027campaign\u0027]\\nc_df[\u0027campaign_no\u0027] = (df[df[\u0027deposit\u0027] == \u0027no\u0027][[\u0027deposit\u0027,\u0027campaign\u0027]].describe())[\u0027campaign\u0027]\\n\\nc_df\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b78ced3e2abae5fa673a9d5c2f94f234cbe3e8af\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022c_df.drop([\u0027count\u0027, \u002725%\u0027, \u002750%\u0027, \u002775%\u0027]).plot.bar(title = \u0027Number of contacts performed during this campaign and deposit statistics\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228319de98e398300a9464664dc204e060b03fbb71\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#number of contacts performed during previous campaign (\u0027previous\u0027) and deposit\\np_df = pd.DataFrame()\\np_df[\u0027previous_yes\u0027] = (df[df[\u0027deposit\u0027] == \u0027yes\u0027][[\u0027deposit\u0027,\u0027previous\u0027]].describe())[\u0027previous\u0027]\\np_df[\u0027previous_no\u0027] = (df[df[\u0027deposit\u0027] == \u0027no\u0027][[\u0027deposit\u0027,\u0027previous\u0027]].describe())[\u0027previous\u0027]\\n\\np_df\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b3575d7c7ab57d09be0b299648d2c6458858828d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022p_df.drop([\u0027count\u0027, \u002725%\u0027, \u002750%\u0027, \u002775%\u0027]).plot.bar(title = \u0027Number of contacts performed during previous campaign and deposit statistics\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022596c9e08761d5777b2b874c4d2d9b28b47232d54\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Looking at the diagrams above we can conclude that:\\n1. People who subscribed for term deposit tend to have greater balance and age values.\\n2. People who subscribed for term deposit tend to have fewer number of contacts during this campaign.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022657dfa956c6703fb3c1b404ffbb01884a33994af\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Data Cleaning\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022da23d974653a9c7dfbd887ab2dc20e7e97eb01d0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Before we will be able to apply machine learning techniques, we should prepare the dataset for processing:\\n1. Convert columns with \u0027yes\u0027 and \u0027no\u0027 values to boolean columns;\\n2. Convert categorical columns into dummy variables.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c36ceee61029e8698e08b76fe2204b7e9c0284f5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022def get_dummy_from_bool(row, column_name):\\n    \u0027\u0027\u0027 Returns 0 if value in column_name is no, returns 1 if value in column_name is yes\u0027\u0027\u0027\\n    return 1 if row[column_name] == \u0027yes\u0027 else 0\\n\\ndef get_correct_values(row, column_name, threshold, df):\\n    \u0027\u0027\u0027 Returns mean value if value in column_name is above threshold\u0027\u0027\u0027\\n    if row[column_name] \u003c= threshold:\\n        return row[column_name]\\n    else:\\n        mean = df[df[column_name] \u003c= threshold][column_name].mean()\\n        return mean\\n\\ndef clean_data(df):\\n    \u0027\u0027\u0027\\n    INPUT\\n    df - pandas dataframe containing bank marketing campaign dataset\\n    \\n    OUTPUT\\n    df - cleaned dataset:\\n    1. columns with \u0027yes\u0027 and \u0027no\u0027 values are converted into boolean variables;\\n    2. categorical columns are converted into dummy variables;\\n    3. drop irrelevant columns.\\n    4. impute incorrect values\\n    \u0027\u0027\u0027\\n    \\n    cleaned_df = df.copy()\\n    \\n    #convert columns containing \u0027yes\u0027 and \u0027no\u0027 values to boolean variables and drop original columns\\n    bool_columns = [\u0027default\u0027, \u0027housing\u0027, \u0027loan\u0027, \u0027deposit\u0027]\\n    for bool_col in bool_columns:\\n        cleaned_df[bool_col + \u0027_bool\u0027] = df.apply(lambda row: get_dummy_from_bool(row, bool_col),axis=1)\\n    \\n    cleaned_df = cleaned_df.drop(columns = bool_columns)\\n    \\n    #convert categorical columns to dummies\\n    cat_columns = [\u0027job\u0027, \u0027marital\u0027, \u0027education\u0027, \u0027contact\u0027, \u0027month\u0027, \u0027poutcome\u0027]\\n    \\n    for col in  cat_columns:\\n        cleaned_df = pd.concat([cleaned_df.drop(col, axis=1),\\n                                pd.get_dummies(cleaned_df[col], prefix=col, prefix_sep=\u0027_\u0027,\\n                                               drop_first=True, dummy_na=False)], axis=1)\\n    \\n    #drop irrelevant columns\\n    cleaned_df = cleaned_df.drop(columns = [\u0027pdays\u0027])\\n    \\n    #impute incorrect values and drop original columns\\n    cleaned_df[\u0027campaign_cleaned\u0027] = df.apply(lambda row: get_correct_values(row, \u0027campaign\u0027, 34, cleaned_df),axis=1)\\n    cleaned_df[\u0027previous_cleaned\u0027] = df.apply(lambda row: get_correct_values(row, \u0027previous\u0027, 34, cleaned_df),axis=1)\\n    \\n    cleaned_df = cleaned_df.drop(columns = [\u0027campaign\u0027, \u0027previous\u0027])\\n    \\n    return cleaned_df\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c84260944095766b196e084185bb07c451162524\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#clean the dataset\\ncleaned_df = clean_data(df)\\ncleaned_df.head()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220a4fc6fd14ff5a65e5eefe9a5bea4b11197ab6fd\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Machine Learning for prediction of campaign outcome\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228a617cd9aa39122d61abd8df841090ea3ca16879\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Classification model for the campaign outcome prediction\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002266170b27e3a272832669d83613ea334f2c5569d5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Now let\u0027s use cleaned datasets for prediction of campaign outcome with help of machine learning classification models. I will use __[XGBoost](https://xgboost.readthedocs.io/en/latest/)__, which is one of the most common machine learning libraries for modelling.\\n\u003cbr\u003e Resulting model will also help me to understand, which features have the greatest importance for the prediction of the results of the campaing.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ab39af0090df8afdf4ec9128a2088fcef8d4d104\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Create X and y datasets for training the model and split into train and test datasets.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022e94b914d643f707996906176ba0b7d71f1e00c8e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022X = cleaned_df.drop(columns = \u0027deposit_bool\u0027)\\ny = cleaned_df[[\u0027deposit_bool\u0027]]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002269fa180ae0a9fa806c9584737d810ac126d39770\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022TEST_SIZE = 0.3\\nRAND_STATE = 42\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022881629ad927241dcf1251f5195a1a7ebdadbc8bc\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022X_train, X_test, y_train, y_test = train_test_split(X, y, test_size = TEST_SIZE, random_state=RAND_STATE)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a00d78f6c1961030acc90a5ebff364f29935f802\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Train XGBoost classifier model:\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002215b081cfefb3b7467b8ea29100464b0698f992b9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#train XGBoost model\\nxgb = xgboost.XGBClassifier(n_estimators=100, learning_rate=0.08, gamma=0, subsample=0.75,\\n                           colsample_bytree=1, max_depth=7)\\nxgb.fit(X_train,y_train.squeeze().values)\\n\\n#calculate and print scores for the model for top 15 features\\ny_train_preds = xgb.predict(X_train)\\ny_test_preds = xgb.predict(X_test)\\n\\nprint(\u0027XGB accuracy score for train: %.3f: test: %.3f\u0027 % (\\n        accuracy_score(y_train, y_train_preds),\\n        accuracy_score(y_test, y_test_preds)))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d0217001957ee35d2fed3934a8b2321ef0ab8ce1\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Get the feature importances from the trained model:\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220e46dd25abb3905d1509d3b8082eaedab530eb30\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#get feature importances from the model\\nheaders = [\\\u0022name\\\u0022, \\\u0022score\\\u0022]\\nvalues = sorted(zip(X_train.columns, xgb.feature_importances_), key=lambda x: x[1] * -1)\\nxgb_feature_importances = pd.DataFrame(values, columns = headers)\\n\\n#plot feature importances\\nx_pos = np.arange(0, len(xgb_feature_importances))\\nplt.bar(x_pos, xgb_feature_importances[\u0027score\u0027])\\nplt.xticks(x_pos, xgb_feature_importances[\u0027name\u0027])\\nplt.xticks(rotation=90)\\nplt.title(\u0027Feature importances (XGB)\u0027)\\n\\nplt.show()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022dc857298d30c101e9a240402ded6bec9117f4862\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022As we can see from the diagram showing feature importances, the most important features are:\\n* Customer\u0027s account balance,\\n* Customer\u0027s age,\\n* Number of contacts performed during this campaign and contact duration,\\n* Number of contacts performed before this campaign.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229669446a0e3ce6e48a90ed567e106499139d8a9c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022So the main outcomes of the modelling are:\\n* Customers of greater age are more likely to subscribe for the term deposit.\\n* Customers with greater account balance are more likely to subscribe for the term deposit.\\n* Number of contacts with the customers really matters. Too many contacts with the customer could make him decline the offer.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022eea19391b420669139630943e1fdfc83d130ecfe\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Let\u0027s try to make more specific recommendations:\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f17526893504507b59db6fbe7c4b00d9c3d098ec\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u00221. Find out account balance, which marketing campaign should focus on: \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a821eb0bb1a05b76900eadd3812845b7b05e90da\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df_new = cleaned_df.copy()\\n\\n#introduce new column \u0027balance_buckets\u0027 to  \u0027\u0027\\ndf_new[\u0027balance_buckets\u0027] = pd.qcut(df_new[\u0027balance\u0027], 50, labels=False, duplicates = \u0027drop\u0027)\\n\\n#group by \u0027balance_buckets\u0027 and find average campaign outcome per balance bucket\\nmean_deposit = df_new.groupby([\u0027balance_buckets\u0027])[\u0027deposit_bool\u0027].mean()\\n\\n#plot\\nplt.plot(mean_deposit.index, mean_deposit.values)\\nplt.title(\u0027Mean % subscription depending on account balance\u0027)\\nplt.xlabel(\u0027balance bucket\u0027)\\nplt.ylabel(\u0027% subscription\u0027)\\nplt.show()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ddb04e4ecc2274acd1eb18212b8553f28a5b2da2\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df_new[df_new[\u0027balance_buckets\u0027] == 34][\u0027balance\u0027].min()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a9b5a31799c388b2022c2251b20cd3d6c4818c48\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022From the diagram above we can conclude, that marketing campaigns should concentrate on customers with account balance greater than 1490$.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002219db5fdf8c2a2b3e10901fa0a27af553c26faa9a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#introduce new column \u0027age_buckets\u0027 to  \u0027\u0027\\ndf_new[\u0027age_buckets\u0027] = pd.qcut(df_new[\u0027age\u0027], 20, labels=False, duplicates = \u0027drop\u0027)\\n\\n#group by \u0027balance_buckets\u0027 and find average campaign outcome per balance bucket\\nmean_age = df_new.groupby([\u0027age_buckets\u0027])[\u0027deposit_bool\u0027].mean()\\n\\n#plot\\nplt.plot(mean_age.index, mean_age.values)\\nplt.title(\u0027Mean % subscription depending on age\u0027)\\nplt.xlabel(\u0027age bucket\u0027)\\nplt.ylabel(\u0027% subscription\u0027)\\nplt.show()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00226ff0abf7e9b4a31c1af432255260b8ec80514037\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df_new[df_new[\u0027age_buckets\u0027] == 3][\u0027age\u0027].max()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f9c7be636c4abf8aed0e9712ec62094adcad9aaf\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df_new[df_new[\u0027age_buckets\u0027] == 17][\u0027age\u0027].min()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a613870abfc89834e6d65d344c95561a972a2a26\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022So we see that average subscrition rate tends to be higher for customers below 31 years old or above 56 years old.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002223f0b89091b3b5043e930bc944b779ed77f5e1a6\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u00223. Find out appropriate number of contacts with the customer during campaign:\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c610f063d3c07b02616264a21a710b69030d138c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#introduce new column \u0027age_buckets\u0027 to  \u0027\u0027\\ndf_new[\u0027campaign_buckets\u0027] = pd.qcut(df_new[\u0027campaign_cleaned\u0027], 20, labels=False, duplicates = \u0027drop\u0027)\\n\\n#group by \u0027balance_buckets\u0027 and find average campaign outcome per balance bucket\\nmean_campaign = df_new.groupby([\u0027campaign_buckets\u0027])[\u0027deposit_bool\u0027].mean()\\n\\n#plot average campaign outcome per bucket \\nplt.plot(mean_campaign.index, mean_campaign.values)\\nplt.title(\u0027Mean % subscription depending on number of contacts\u0027)\\nplt.xlabel(\u0027number of contacts bucket\u0027)\\nplt.ylabel(\u0027% subscription\u0027)\\nplt.show()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022df99bc3313d0731bc7d8618ad7af9de66f863e78\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df_new[df_new[\u0027campaign_buckets\u0027] == 2][\u0027campaign_cleaned\u0027].min()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223654e123e2e3ca4ba44261efac4e5fd9e448044c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022From the plot above we see that average subscription rate is below 50% if the number of contacts during the campaign exceeds 4.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222e195eb56be9cd9a46660ba9e37c086af1c69abf\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Conclusion\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225b26932886afc0d3204519479ce977016b947dff\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Key outcomes of the analysis are the recommendations for future marketing campaigns:\\n* The customer\u0027s account balance has a huge influence on the campaign\u0027s outcome. People with account balance above 1490$ are more likely to subscribe for term deposit, so future address those customers.\\n* The customer\u0027s age affects campaign outcome as well. Future campains should concentrate on customers from age categories below 30 years old and above 50 years old.\\n* Number of contacts with the customer during the campaign is also very important. The number of contacts with the customer shouldn\u0027t exceed 4.\u0022}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022Python 3\u0022,\u0022language\u0022:\u0022python\u0022,\u0022name\u0022:\u0022python3\u0022},\u0022language_info\u0022:{\u0022name\u0022:\u0022python\u0022,\u0022version\u0022:\u00223.6.6\u0022,\u0022mimetype\u0022:\u0022text/x-python\u0022,\u0022codemirror_mode\u0022:{\u0022name\u0022:\u0022ipython\u0022,\u0022version\u0022:3},\u0022pygments_lexer\u0022:\u0022ipython3\u0022,\u0022nbconvert_exporter\u0022:\u0022python\u0022,\u0022file_extension\u0022:\u0022.py\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2019-02-08T14:44:24.9182758Z"},"kernelRun":{"id":10369368,"kernelId":2878499,"status":"complete","type":"batch","sourceType":"notebook","language":"python","title":"Bank Marketing Analysis ","dateCreated":"2019-02-08T14:44:25.043Z","dateEvaluated":"2019-02-08T14:44:25.383Z","dateCancelled":null,"workerContainerPort":null,"workerUptimeSeconds":33881,"workerIPAddress":"172.20.3.172   ","workerIPAddressExternal":null,"scriptLanguageId":9,"scriptLanguageName":"IPython Notebook HTML","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/10369368/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..6Z581XiUq0EwhIs8YHT0KQ.P9ZCeDJgF1t88L79RH6DRA2P0PvdHV8-iUhOiXqJWF9q7GJh1SXjpT4fF_ukTkI5WPJhtbzuivMzvStMZZpy7bPY29CUHtsv0YIA1JyRuAzQMht4qpQ00bfuW8i5uKHYWO7sIP1xCWAHR_2YaXQTjyzgcrOib6ESuLcdmsnaE0HoMoIewE44h96DbF9nBKLu.2dYzKlQotpyEP_CsuGZEiw/__results__.html","commit":{"id":186961476,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"DatasetVersion","sourceId":6849,"databundleVersionId":null,"mountSlug":null}],"sourceType":"notebook","language":"python","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228f2839f25d086af736a60e9eeb907d3b93b6e0e5\u0022,\u0022_cell_guid\u0022:\u0022b1076dfc-b9ad-4769-8c92-a6c4dae69d19\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#import linear algebra and data manipulation libraries\\nimport numpy as np\\nimport pandas as pd\\n\\n#import standard visualization\\nimport matplotlib.pyplot as plt\\nimport seaborn as sns\\n\\n#import machine learning\\nfrom sklearn.ensemble import RandomForestClassifier\\nfrom sklearn.ensemble import AdaBoostClassifier, GradientBoostingClassifier\\nfrom sklearn.svm import SVC\\nfrom sklearn.neighbors import KNeighborsClassifier\\nfrom sklearn.naive_bayes import GaussianNB\\n\\nimport xgboost\\n\\nfrom sklearn.model_selection import train_test_split #split\\nfrom sklearn.metrics import accuracy_score #metrics\\n\\n#tools for hyperparameters search\\nfrom sklearn.model_selection import StratifiedKFold\\nfrom sklearn.model_selection import RandomizedSearchCV, GridSearchCV\\n\\nimport os\\nprint(os.listdir(\\\u0022../input\\\u0022))\\n\\n# Any results you write to the current directory are saved as output.\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002279c7e3d0-c299-4dcb-8224-4455121ee9b0\u0022,\u0022collapsed\u0022:true,\u0022_uuid\u0022:\u0022d629ff2d2480ee46fbb7e2d37f6b5fab8052498a\u0022,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Introduction\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229e15578b310a1d0d13d553665bab6440c63a6a6d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Today organizations, which hire data scientists are especially interested in job candidate\u0027s portfolio. Analysis of organization\u0027s marketing data is one of the most typical applications of data science and machine learning. Such analysis will definetely be a nice contribution to the protfolio.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c2e8d457b1b48cbf0620c46d34e263988b723299\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022In general, datasets which contain marketing data can be used for 2 different business goals:\\n1. Prediction of the results of the marketing campaign for each customer and clarification of factors which affect the campaign results. This helps to find out the ways how to make marketing campaigns more efficient.\\n2. Finding out customer segments, using data for customers, who subscribed to term deposit. This helps to identify the profile of a customer, who is more likely to acquire the product and develop more targeted marketing campaigns.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227590dd2b74b0be93f6f399c4abf1d2f9bd3ff4e2\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022This dataset contains banking marketing campaign data and we can use it to optimize marketing campaigns to attract more customers to term deposit subscription.\\nDetailed description of the dataset\u0027s content is describe in this  [kaggle kernel](https://www.kaggle.com/janiobachmann/marketing-in-banking-opening-term-deposits).\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022720cfa1e5c36ea2dfac954d9d5eb760958ec5667\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Approach\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022495940c4620fb403272f84d0b7c9b570eddfa129\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022In order to optimize marketing campaigns with the help of the dataset, we will have to take the following steps:\\n1. Import data from dataset and perform initial high-level analysis: look at the number of rows, look at the missing values, look at dataset columns and their values respective to the campaign outcome.\\n2. Clean the data: remove irrelevant columns, deal with missing and incorrect values, turn categorical columns into dummy variables.\\n3. Use machine learning techniques to predict the marketing campaign outcome and to find out factors, which affect the success of the campaign.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d057ad9813d19401880ce8b371182932116a1f7c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Import Data\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225a4dadfb35b585a67718e07b59e9da0eebe61763\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022First of all to perform the analysis, we have to import the data:\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a9e0b0369f8fae1a5698b145fa7617324442ddc9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#import dataset\\n\\ndf = pd.read_csv(\u0027../input/bank.csv\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022266f8b3610c11aa8e0daad0e60f8f6ae47a5835f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df.head()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bf287fe95fb1b66e9356968471927ebadb5709a3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Data Exploration\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225b3c742e8301172bed5e08f19aebf847733b1804\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022After we imported the dataset, we have to look at the total number of rows in the dataset and analyze the number of missing values.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022d2743db4357220306a9eac9702dd66689a58c761\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# number of rows in dataset\\n\\nprint(\\\u0022Bank marketing dataset consists of {rows} rows.\\\u0022.format(rows = len(df)))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002209d1ee4ba165f08cd0bc71504ac494afc28c9a46\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#find percentage of missing values for each column\\nmissing_values = df.isnull().mean()*100\\n\\nmissing_values.sum()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229953cbc2a8e6fce30f123a482ec4cfb60ee5440b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022So we see that there are no missing values.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229439da6f9f0c817e948da870b401d6501a7e61e8\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Categorical columns exploration\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002270089e821d45ea593c562a833ee6989202be0583\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022In the dataset we have both categorical and numerical columns. Let\u0027s look at the values of categorical columns first.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221938266853e56fbb269f1d8a45c12786e3be18d9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022cat_columns = [\u0027job\u0027, \u0027marital\u0027, \u0027education\u0027, \u0027default\u0027, \u0027housing\u0027, \u0027loan\u0027, \u0027contact\u0027, \u0027month\u0027,\u0027poutcome\u0027]\\n\\nfig, axs = plt.subplots(3, 3, sharex=False, sharey=False, figsize=(20, 15))\\n\\ncounter = 0\\nfor cat_column in cat_columns:\\n    value_counts = df[cat_column].value_counts()\\n    \\n    trace_x = counter // 3\\n    trace_y = counter % 3\\n    x_pos = np.arange(0, len(value_counts))\\n    \\n    axs[trace_x, trace_y].bar(x_pos, value_counts.values, tick_label = value_counts.index)\\n    \\n    axs[trace_x, trace_y].set_title(cat_column)\\n    \\n    for tick in axs[trace_x, trace_y].get_xticklabels():\\n        tick.set_rotation(90)\\n    \\n    counter += 1\\n\\nplt.show()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002252e08f6727a73fc7ad9c4959ea16de52df98f6b4\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Numerical columns exploration\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022074b44ddc19e530e9a09e0bc4a252c18d906f539\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Now let\u0027s look at the numerical columns\u0027 values. The most convenient way to look at the numerical values is plotting histograms.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00224996808611a63346302571b98d824d05d863490e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022num_columns = [\u0027balance\u0027, \u0027day\u0027,\u0027duration\u0027, \u0027campaign\u0027, \u0027pdays\u0027, \u0027previous\u0027]\\n\\nfig, axs = plt.subplots(2, 3, sharex=False, sharey=False, figsize=(20, 15))\\n\\ncounter = 0\\nfor num_column in num_columns:\\n    \\n    trace_x = counter // 3\\n    trace_y = counter % 3\\n    \\n    axs[trace_x, trace_y].hist(df[num_column])\\n    \\n    axs[trace_x, trace_y].set_title(num_column)\\n    \\n    counter += 1\\n\\nplt.show()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228b9d668fc8f287bc0fd8745326f743cc97bf18bd\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We can see that numerical columns have outliers (especially \u0027pdays\u0027, \u0027campaign\u0027 and \u0027previous\u0027 columns). Possibly there are incorrect values (noisy data), so we should look closer at the data and decide how do we manage the noise.\\n\u003cbr\u003e Let\u0027s look closer at the values of \u0027campaign\u0027, \u0027pdays\u0027 and \u0027previous\u0027 columns:\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022bf3a266798fa38e8542790767f3b3de7ace40aa1\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[[\u0027pdays\u0027, \u0027campaign\u0027, \u0027previous\u0027]].describe()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b18209f25f8f8beba8b0f8e5c5db759318a4b102\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Percentage of \u0027pdays\u0027 values above 400:\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228db77b60bff2efa4960db6ff510e01642456cc4c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022len (df[df[\u0027pdays\u0027] \u003e 400] ) / len(df) * 100\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a03f4e173db68ae35442d34c10905313d9e1c6a1\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u0027pdays\u0027 holds the number of days that passed by after the client was last contacted from a previous campaign\\nLooking closer into \u0027pdays\u0027 data we can see that:\\n* only 1.2% of values above 400. They are possibly outliers, so we should consider imputing something (possibly mean value) instead of these values.\\n* -1 possibly means that the client wasn\u0027t contacted before or stands for missing data.\\n\\nSince we are not sure exactly what -1 means I suggest to drop this column, because -1 makes more than 50% of the values of the column.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223efa8cdcbe424cd936e1e764a0333ba4e2b08744\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Percentage of \u0027campaign\u0027 values above 20:\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f3aabd2eed6cd14b5bb4d9de47519faf28f6557a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022len (df[df[\u0027campaign\u0027] \u003e 34] ) / len(df) * 100\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220a5ac6bfde358fe53dcbaf13d61168824c6ce5a7\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u0027campaign\u0027 holds the number of contacts performed during this campaign and for this client (numeric, includes last contact)\\nNumbers for \u0027campaign\u0027 above 34 are clearly noise, so I suggest to impute them with average campaign values while data cleaning.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d89667f07a89c9a3d4e02fcf60d8a273353c5a3e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Percentage of \u0027previous\u0027 values above 20:\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00225d39f875c94eef6961b49826cec929d21c595f50\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022len (df[df[\u0027previous\u0027] \u003e 34] ) / len(df) * 100\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223bf6e16161dbb736ca2da4d3033d2201cff99b0e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u0027previous\u0027 holds the number of contacts performed before this campaign and for this client (numeric)\\nNumbers for \u0027previous\u0027 above 34 are also really strange, so I suggest to impute them with average campaign values while data cleaning.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002223413f846914b7bc38a785f1ac4c6c5542d81712\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Analysis of the response column\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022aed4354ab2aa412a629185d495efd4d6fefb18ca\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022It is very important to look at the response column, which holds the information, which we are going to predict. In our case we should look at \u0027deposit\u0027 column and compare its values to other columns. \\n\u003cbr\u003e First of all we should look at the number of \u0027yes\u0027 and \u0027no\u0027 values in the response column \u0027deposit\u0027.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002263142d576f819e0250ed39d06a9e2c4c8eb67fa0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022value_counts = df[\u0027deposit\u0027].value_counts()\\n\\nvalue_counts.plot.bar(title = \u0027Deposit value counts\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227f84c8aaa1e3f46292f6c148840d7a0f2fb5fd8d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022On the diagram we see that counts for \u0027yes\u0027 and \u0027no\u0027 values for \u0027deposit\u0027 are close, so we can use accuracy as a metric for a model, which predicts the campaign outcome.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bf10cca9bb8132ba04f9443a8e89f436284d33d0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Let\u0027s see how \u0027deposit\u0027 column value varies depending on other categorical columns\u0027 values:\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022fd37526354b859d2ff3a82e733866950842b9a39\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#job and deposit\\nj_df = pd.DataFrame()\\n\\nj_df[\u0027yes\u0027] = df[df[\u0027deposit\u0027] == \u0027yes\u0027][\u0027job\u0027].value_counts()\\nj_df[\u0027no\u0027] = df[df[\u0027deposit\u0027] == \u0027no\u0027][\u0027job\u0027].value_counts()\\n\\nj_df.plot.bar(title = \u0027Job and deposit\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022fcbfe84749f96ab892485f74df1d3a1420c1fea9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#marital status and deposit\\nj_df = pd.DataFrame()\\n\\nj_df[\u0027yes\u0027] = df[df[\u0027deposit\u0027] == \u0027yes\u0027][\u0027marital\u0027].value_counts()\\nj_df[\u0027no\u0027] = df[df[\u0027deposit\u0027] == \u0027no\u0027][\u0027marital\u0027].value_counts()\\n\\nj_df.plot.bar(title = \u0027Marital status and deposit\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002241865164c1c1cebe2eba5dcdfd774d028ef80606\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#education and deposit\\nj_df = pd.DataFrame()\\n\\nj_df[\u0027yes\u0027] = df[df[\u0027deposit\u0027] == \u0027yes\u0027][\u0027education\u0027].value_counts()\\nj_df[\u0027no\u0027] = df[df[\u0027deposit\u0027] == \u0027no\u0027][\u0027education\u0027].value_counts()\\n\\nj_df.plot.bar(title = \u0027Education and deposit\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221418d58637ea1ea831d2b17fd2de74679a92d0cc\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#type of contact and deposit\\nj_df = pd.DataFrame()\\n\\nj_df[\u0027yes\u0027] = df[df[\u0027deposit\u0027] == \u0027yes\u0027][\u0027contact\u0027].value_counts()\\nj_df[\u0027no\u0027] = df[df[\u0027deposit\u0027] == \u0027no\u0027][\u0027contact\u0027].value_counts()\\n\\nj_df.plot.bar(title = \u0027Type of contact and deposit\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ce7acc045351b74bfb2bc283a30ae5d13bce4556\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Regarding the diagrams we can tell that according to our dataset:\\n1. Customers with \u0027blue-collar\u0027 and \u0027services\u0027 jobs are less likely to subscribe for term deposit.\\n2. Married customers are less likely to subscribe for term deposit.\\n3. Customers with \u0027cellular\u0027 type of contact are less likely to subscribe for term deposit.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022351b2a7d2ff6af767b61c0cb478fac05010b23ce\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Now let\u0027s look how numerical columns affect term deposit subscription.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002285f440e31a4735c92235c12b07dae34a61719076\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#balance and deposit\\n\\nb_df = pd.DataFrame()\\nb_df[\u0027balance_yes\u0027] = (df[df[\u0027deposit\u0027] == \u0027yes\u0027][[\u0027deposit\u0027,\u0027balance\u0027]].describe())[\u0027balance\u0027]\\nb_df[\u0027balance_no\u0027] = (df[df[\u0027deposit\u0027] == \u0027no\u0027][[\u0027deposit\u0027,\u0027balance\u0027]].describe())[\u0027balance\u0027]\\n\\nb_df\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00224fdfb640e72e4b6f6cbff055b2d3d35e2053fa3b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022b_df.drop([\u0027count\u0027, \u002725%\u0027, \u002750%\u0027, \u002775%\u0027]).plot.bar(title = \u0027Balance and deposit statistics\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022054bf8c7aca1045516d9085f3c3764af142f4741\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#age and deposit\\n\\na_df = pd.DataFrame()\\na_df[\u0027age_yes\u0027] = (df[df[\u0027deposit\u0027] == \u0027yes\u0027][[\u0027deposit\u0027,\u0027age\u0027]].describe())[\u0027age\u0027]\\na_df[\u0027age_no\u0027] = (df[df[\u0027deposit\u0027] == \u0027no\u0027][[\u0027deposit\u0027,\u0027age\u0027]].describe())[\u0027age\u0027]\\n\\na_df\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00225debbbf91c62df70f679046abb1a6ad2e362a21a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022a_df.drop([\u0027count\u0027, \u002725%\u0027, \u002750%\u0027, \u002775%\u0027]).plot.bar(title = \u0027Age and deposit statistics\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022df7570d6ef520da585b0294cb4056f4f53aa8675\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#number of contacts performed during this campaign (\u0027campaign\u0027) and deposit\\nc_df = pd.DataFrame()\\nc_df[\u0027campaign_yes\u0027] = (df[df[\u0027deposit\u0027] == \u0027yes\u0027][[\u0027deposit\u0027,\u0027campaign\u0027]].describe())[\u0027campaign\u0027]\\nc_df[\u0027campaign_no\u0027] = (df[df[\u0027deposit\u0027] == \u0027no\u0027][[\u0027deposit\u0027,\u0027campaign\u0027]].describe())[\u0027campaign\u0027]\\n\\nc_df\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b78ced3e2abae5fa673a9d5c2f94f234cbe3e8af\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022c_df.drop([\u0027count\u0027, \u002725%\u0027, \u002750%\u0027, \u002775%\u0027]).plot.bar(title = \u0027Number of contacts performed during this campaign and deposit statistics\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228319de98e398300a9464664dc204e060b03fbb71\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#number of contacts performed during previous campaign (\u0027previous\u0027) and deposit\\np_df = pd.DataFrame()\\np_df[\u0027previous_yes\u0027] = (df[df[\u0027deposit\u0027] == \u0027yes\u0027][[\u0027deposit\u0027,\u0027previous\u0027]].describe())[\u0027previous\u0027]\\np_df[\u0027previous_no\u0027] = (df[df[\u0027deposit\u0027] == \u0027no\u0027][[\u0027deposit\u0027,\u0027previous\u0027]].describe())[\u0027previous\u0027]\\n\\np_df\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b3575d7c7ab57d09be0b299648d2c6458858828d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022p_df.drop([\u0027count\u0027, \u002725%\u0027, \u002750%\u0027, \u002775%\u0027]).plot.bar(title = \u0027Number of contacts performed during previous campaign and deposit statistics\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022596c9e08761d5777b2b874c4d2d9b28b47232d54\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Looking at the diagrams above we can conclude that:\\n1. People who subscribed for term deposit tend to have greater balance and age values.\\n2. People who subscribed for term deposit tend to have fewer number of contacts during this campaign.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022657dfa956c6703fb3c1b404ffbb01884a33994af\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Data Cleaning\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022da23d974653a9c7dfbd887ab2dc20e7e97eb01d0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Before we will be able to apply machine learning techniques, we should prepare the dataset for processing:\\n1. Convert columns with \u0027yes\u0027 and \u0027no\u0027 values to boolean columns;\\n2. Convert categorical columns into dummy variables.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c36ceee61029e8698e08b76fe2204b7e9c0284f5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022def get_dummy_from_bool(row, column_name):\\n    \u0027\u0027\u0027 Returns 0 if value in column_name is no, returns 1 if value in column_name is yes\u0027\u0027\u0027\\n    return 1 if row[column_name] == \u0027yes\u0027 else 0\\n\\ndef get_correct_values(row, column_name, threshold, df):\\n    \u0027\u0027\u0027 Returns mean value if value in column_name is above threshold\u0027\u0027\u0027\\n    if row[column_name] \u003c= threshold:\\n        return row[column_name]\\n    else:\\n        mean = df[df[column_name] \u003c= threshold][column_name].mean()\\n        return mean\\n\\ndef clean_data(df):\\n    \u0027\u0027\u0027\\n    INPUT\\n    df - pandas dataframe containing bank marketing campaign dataset\\n    \\n    OUTPUT\\n    df - cleaned dataset:\\n    1. columns with \u0027yes\u0027 and \u0027no\u0027 values are converted into boolean variables;\\n    2. categorical columns are converted into dummy variables;\\n    3. drop irrelevant columns.\\n    4. impute incorrect values\\n    \u0027\u0027\u0027\\n    \\n    cleaned_df = df.copy()\\n    \\n    #convert columns containing \u0027yes\u0027 and \u0027no\u0027 values to boolean variables and drop original columns\\n    bool_columns = [\u0027default\u0027, \u0027housing\u0027, \u0027loan\u0027, \u0027deposit\u0027]\\n    for bool_col in bool_columns:\\n        cleaned_df[bool_col + \u0027_bool\u0027] = df.apply(lambda row: get_dummy_from_bool(row, bool_col),axis=1)\\n    \\n    cleaned_df = cleaned_df.drop(columns = bool_columns)\\n    \\n    #convert categorical columns to dummies\\n    cat_columns = [\u0027job\u0027, \u0027marital\u0027, \u0027education\u0027, \u0027contact\u0027, \u0027month\u0027, \u0027poutcome\u0027]\\n    \\n    for col in  cat_columns:\\n        cleaned_df = pd.concat([cleaned_df.drop(col, axis=1),\\n                                pd.get_dummies(cleaned_df[col], prefix=col, prefix_sep=\u0027_\u0027,\\n                                               drop_first=True, dummy_na=False)], axis=1)\\n    \\n    #drop irrelevant columns\\n    cleaned_df = cleaned_df.drop(columns = [\u0027pdays\u0027])\\n    \\n    #impute incorrect values and drop original columns\\n    cleaned_df[\u0027campaign_cleaned\u0027] = df.apply(lambda row: get_correct_values(row, \u0027campaign\u0027, 34, cleaned_df),axis=1)\\n    cleaned_df[\u0027previous_cleaned\u0027] = df.apply(lambda row: get_correct_values(row, \u0027previous\u0027, 34, cleaned_df),axis=1)\\n    \\n    cleaned_df = cleaned_df.drop(columns = [\u0027campaign\u0027, \u0027previous\u0027])\\n    \\n    return cleaned_df\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c84260944095766b196e084185bb07c451162524\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#clean the dataset\\ncleaned_df = clean_data(df)\\ncleaned_df.head()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220a4fc6fd14ff5a65e5eefe9a5bea4b11197ab6fd\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Machine Learning for prediction of campaign outcome\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228a617cd9aa39122d61abd8df841090ea3ca16879\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Classification model for the campaign outcome prediction\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002266170b27e3a272832669d83613ea334f2c5569d5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Now let\u0027s use cleaned datasets for prediction of campaign outcome with help of machine learning classification models. I will use __[XGBoost](https://xgboost.readthedocs.io/en/latest/)__, which is one of the most common machine learning libraries for modelling.\\n\u003cbr\u003e Resulting model will also help me to understand, which features have the greatest importance for the prediction of the results of the campaing.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ab39af0090df8afdf4ec9128a2088fcef8d4d104\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Create X and y datasets for training the model and split into train and test datasets.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022e94b914d643f707996906176ba0b7d71f1e00c8e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022X = cleaned_df.drop(columns = \u0027deposit_bool\u0027)\\ny = cleaned_df[[\u0027deposit_bool\u0027]]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002269fa180ae0a9fa806c9584737d810ac126d39770\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022TEST_SIZE = 0.3\\nRAND_STATE = 42\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022881629ad927241dcf1251f5195a1a7ebdadbc8bc\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022X_train, X_test, y_train, y_test = train_test_split(X, y, test_size = TEST_SIZE, random_state=RAND_STATE)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a00d78f6c1961030acc90a5ebff364f29935f802\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Train XGBoost classifier model:\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002215b081cfefb3b7467b8ea29100464b0698f992b9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#train XGBoost model\\nxgb = xgboost.XGBClassifier(n_estimators=100, learning_rate=0.08, gamma=0, subsample=0.75,\\n                           colsample_bytree=1, max_depth=7)\\nxgb.fit(X_train,y_train.squeeze().values)\\n\\n#calculate and print scores for the model for top 15 features\\ny_train_preds = xgb.predict(X_train)\\ny_test_preds = xgb.predict(X_test)\\n\\nprint(\u0027XGB accuracy score for train: %.3f: test: %.3f\u0027 % (\\n        accuracy_score(y_train, y_train_preds),\\n        accuracy_score(y_test, y_test_preds)))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d0217001957ee35d2fed3934a8b2321ef0ab8ce1\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Get the feature importances from the trained model:\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220e46dd25abb3905d1509d3b8082eaedab530eb30\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#get feature importances from the model\\nheaders = [\\\u0022name\\\u0022, \\\u0022score\\\u0022]\\nvalues = sorted(zip(X_train.columns, xgb.feature_importances_), key=lambda x: x[1] * -1)\\nxgb_feature_importances = pd.DataFrame(values, columns = headers)\\n\\n#plot feature importances\\nx_pos = np.arange(0, len(xgb_feature_importances))\\nplt.bar(x_pos, xgb_feature_importances[\u0027score\u0027])\\nplt.xticks(x_pos, xgb_feature_importances[\u0027name\u0027])\\nplt.xticks(rotation=90)\\nplt.title(\u0027Feature importances (XGB)\u0027)\\n\\nplt.show()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022dc857298d30c101e9a240402ded6bec9117f4862\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022As we can see from the diagram showing feature importances, the most important features are:\\n* Customer\u0027s account balance,\\n* Customer\u0027s age,\\n* Number of contacts performed during this campaign and contact duration,\\n* Number of contacts performed before this campaign.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229669446a0e3ce6e48a90ed567e106499139d8a9c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022So the main outcomes of the modelling are:\\n* Customers of greater age are more likely to subscribe for the term deposit.\\n* Customers with greater account balance are more likely to subscribe for the term deposit.\\n* Number of contacts with the customers really matters. Too many contacts with the customer could make him decline the offer.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022eea19391b420669139630943e1fdfc83d130ecfe\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Let\u0027s try to make more specific recommendations:\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f17526893504507b59db6fbe7c4b00d9c3d098ec\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u00221. Find out account balance, which marketing campaign should focus on: \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a821eb0bb1a05b76900eadd3812845b7b05e90da\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df_new = cleaned_df.copy()\\n\\n#introduce new column \u0027balance_buckets\u0027 to  \u0027\u0027\\ndf_new[\u0027balance_buckets\u0027] = pd.qcut(df_new[\u0027balance\u0027], 50, labels=False, duplicates = \u0027drop\u0027)\\n\\n#group by \u0027balance_buckets\u0027 and find average campaign outcome per balance bucket\\nmean_deposit = df_new.groupby([\u0027balance_buckets\u0027])[\u0027deposit_bool\u0027].mean()\\n\\n#plot\\nplt.plot(mean_deposit.index, mean_deposit.values)\\nplt.title(\u0027Mean % subscription depending on account balance\u0027)\\nplt.xlabel(\u0027balance bucket\u0027)\\nplt.ylabel(\u0027% subscription\u0027)\\nplt.show()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ddb04e4ecc2274acd1eb18212b8553f28a5b2da2\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df_new[df_new[\u0027balance_buckets\u0027] == 34][\u0027balance\u0027].min()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a9b5a31799c388b2022c2251b20cd3d6c4818c48\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022From the diagram above we can conclude, that marketing campaigns should concentrate on customers with account balance greater than 1490$.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002219db5fdf8c2a2b3e10901fa0a27af553c26faa9a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#introduce new column \u0027age_buckets\u0027 to  \u0027\u0027\\ndf_new[\u0027age_buckets\u0027] = pd.qcut(df_new[\u0027age\u0027], 20, labels=False, duplicates = \u0027drop\u0027)\\n\\n#group by \u0027balance_buckets\u0027 and find average campaign outcome per balance bucket\\nmean_age = df_new.groupby([\u0027age_buckets\u0027])[\u0027deposit_bool\u0027].mean()\\n\\n#plot\\nplt.plot(mean_age.index, mean_age.values)\\nplt.title(\u0027Mean % subscription depending on age\u0027)\\nplt.xlabel(\u0027age bucket\u0027)\\nplt.ylabel(\u0027% subscription\u0027)\\nplt.show()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00226ff0abf7e9b4a31c1af432255260b8ec80514037\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df_new[df_new[\u0027age_buckets\u0027] == 3][\u0027age\u0027].max()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f9c7be636c4abf8aed0e9712ec62094adcad9aaf\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df_new[df_new[\u0027age_buckets\u0027] == 17][\u0027age\u0027].min()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a613870abfc89834e6d65d344c95561a972a2a26\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022So we see that average subscrition rate tends to be higher for customers below 31 years old or above 56 years old.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002223f0b89091b3b5043e930bc944b779ed77f5e1a6\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u00223. Find out appropriate number of contacts with the customer during campaign:\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c610f063d3c07b02616264a21a710b69030d138c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#introduce new column \u0027age_buckets\u0027 to  \u0027\u0027\\ndf_new[\u0027campaign_buckets\u0027] = pd.qcut(df_new[\u0027campaign_cleaned\u0027], 20, labels=False, duplicates = \u0027drop\u0027)\\n\\n#group by \u0027balance_buckets\u0027 and find average campaign outcome per balance bucket\\nmean_campaign = df_new.groupby([\u0027campaign_buckets\u0027])[\u0027deposit_bool\u0027].mean()\\n\\n#plot average campaign outcome per bucket \\nplt.plot(mean_campaign.index, mean_campaign.values)\\nplt.title(\u0027Mean % subscription depending on number of contacts\u0027)\\nplt.xlabel(\u0027number of contacts bucket\u0027)\\nplt.ylabel(\u0027% subscription\u0027)\\nplt.show()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022df99bc3313d0731bc7d8618ad7af9de66f863e78\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df_new[df_new[\u0027campaign_buckets\u0027] == 2][\u0027campaign_cleaned\u0027].min()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223654e123e2e3ca4ba44261efac4e5fd9e448044c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022From the plot above we see that average subscription rate is below 50% if the number of contacts during the campaign exceeds 4.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222e195eb56be9cd9a46660ba9e37c086af1c69abf\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Conclusion\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225b26932886afc0d3204519479ce977016b947dff\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Key outcomes of the analysis are the recommendations for future marketing campaigns:\\n* The customer\u0027s account balance has a huge influence on the campaign\u0027s outcome. People with account balance above 1490$ are more likely to subscribe for term deposit, so future address those customers.\\n* The customer\u0027s age affects campaign outcome as well. Future campains should concentrate on customers from age categories below 30 years old and above 50 years old.\\n* Number of contacts with the customer during the campaign is also very important. The number of contacts with the customer shouldn\u0027t exceed 4.\u0022}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022Python 3\u0022,\u0022language\u0022:\u0022python\u0022,\u0022name\u0022:\u0022python3\u0022},\u0022language_info\u0022:{\u0022name\u0022:\u0022python\u0022,\u0022version\u0022:\u00223.6.6\u0022,\u0022mimetype\u0022:\u0022text/x-python\u0022,\u0022codemirror_mode\u0022:{\u0022name\u0022:\u0022ipython\u0022,\u0022version\u0022:3},\u0022pygments_lexer\u0022:\u0022ipython3\u0022,\u0022nbconvert_exporter\u0022:\u0022python\u0022,\u0022file_extension\u0022:\u0022.py\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2019-02-08T14:44:24.9182758Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cdisk_kb_free\u003e4821364\u003c/disk_kb_free
