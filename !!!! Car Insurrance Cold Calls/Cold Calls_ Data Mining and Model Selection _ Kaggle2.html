 \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: \u0022%matplotlib inline\\nimport numpy as np\\nimport pandas as pd\\nimport matplotlib.pyplot as plt\\nimport seaborn as sns\\nimport datetime\\nfrom scipy import stats\\nfrom scipy.stats import skew\\nfrom scipy.stats import mode\\nfrom scipy.optimize import minimize\\nfrom sklearn.preprocessing import StandardScaler\\nfrom sklearn.linear_model import LogisticRegression\\nfrom sklearn.model_selection import train_test_split, cross_val_score\\nfrom sklearn.metrics import accuracy_score\\nfrom sklearn.metrics import confusion_matrix\\nfrom sklearn.grid_search import GridSearchCV\\nfrom sklearn import svm\\nfrom sklearn.neighbors import KNeighborsClassifier\\nfrom sklearn.tree import DecisionTreeClassifier\\nfrom sklearn.ensemble import RandomForestClassifier, ExtraTreesClassifier,GradientBoostingClassifier, VotingClassifier\\nfrom sklearn.naive_bayes import GaussianNB\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u002275653dacc83277bfcda1127742eb526b741c4557\u0022, \u0022_cell_guid\u0022: \u00227cbab62e-4f14-446b-89dc-1f1c13edd60d\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022# Read-in train and test datasets\\ntrain = pd.read_csv(\u0027../input/carInsurance_train.csv\u0027)\\ntest = pd.read_csv(\u0027../input/carInsurance_test.csv\u0027)\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u00227c795ea36e88a21b9c14679724480d4852738234\u0022, \u0022_cell_guid\u0022: \u00223cacdd33-734e-454b-8b60-8bdd47291eeb\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022print(\u0027The train dataset has %d observations and %d features\u0027 % (train.shape[0], train.shape[1]))\\nprint(\u0027The test dataset has %d observations and %d features\u0027 % (test.shape[0], test.shape[1]))\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u0022a54704564e2de4d4b48809fcbd89f9fdc323091b\u0022, \u0022_cell_guid\u0022: \u002241bd97e9-ea68-485d-b1ce-223f4eae4669\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022## Data Exploration \u0026 Visualization\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00226f655935f2bf695e0c856b5df4e1dbbba6603bc6\u0022, \u0022_cell_guid\u0022: \u0022f5f8ea66-05fb-4dbe-8bdb-a6085a8482ed\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: \u0022# Take a peak at the data\\ntrain.describe()\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u0022e8ab81a6fa5115959ff9c5182ab64b40185183b3\u0022, \u0022_cell_guid\u0022: \u00225ca326fa-9449-4783-b99b-1339a0f204f6\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022train.describe(include=[\u0027O\u0027])\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u0022ef98244e21401af511ce92e2d3863397d7ce61dc\u0022, \u0022_cell_guid\u0022: \u00220a181e2f-2897-48c5-bf89-2e846375e7b0\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022train.head()\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u00227f5c54fff9240abbeeb52a5ca1ecf84fd34efc0f\u0022, \u0022_cell_guid\u0022: \u00227f73973f-358e-4843-b0eb-f28f138db248\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022# First check out correlations among numeric features\\n# Heatmap is a useful tool to get a quick understanding of which variables are important\\ncolormap = plt.cm.viridis\\ncor = train.corr()\\ncor = cor.drop([\u0027Id\u0027],axis=1).drop([\u0027Id\u0027],axis=0)\\nplt.figure(figsize=(12,12))\\nsns.heatmap(cor,vmax=0.8,cmap=colormap,annot=True,fmt=\u0027.2f\u0027,square=True,annot_kws={\u0027size\u0027:10},linecolor=\u0027white\u0027,linewidths=0.1)\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u002215fb0bd9400ff1cefff43e311e410947db6eef2b\u0022, \u0022_cell_guid\u0022: \u0022eb89f342-b029-4364-bc68-990a79ba6445\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022Features are fairly independent, except DaysPassed and PreAttempts. Cold call success is positively correlated with PreAttemps,DaysPassed,Age and Balance, and negatively correlated with default, HHInsurance, CarLoan, LastContactDay and NoOfContacts.\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00228998f25a078c0a9057262c5cd19bfa6387ebe63f\u0022, \u0022_cell_guid\u0022: \u00224fc33c1c-dfed-4f6f-98b7-f89ba13ffda9\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: \u0022# Next, pair plot some important features\\nimp_feats = [\u0027CarInsurance\u0027,\u0027Age\u0027,\u0027Balance\u0027,\u0027HHInsurance\u0027, \u0027CarLoan\u0027,\u0027NoOfContacts\u0027,\u0027DaysPassed\u0027,\u0027PrevAttempts\u0027]\\nsns.pairplot(train[imp_feats],hue=\u0027CarInsurance\u0027,palette=\u0027viridis\u0027,size=2.5)\\nplt.show()\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u002200ac05acc3f7e716c8a2f5145186ce4c2dd631f6\u0022, \u0022_cell_guid\u0022: \u0022c46b891a-8865-4013-8493-1c2899eb94d1\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022\u003cbr\u003e\u003cb\u003eAge\u003c/b\u003e: It\u0027s interesting to see that seniors are more likely to buy car insurance. \\n\u003cbr\u003e\u003cb\u003eBalance\u003c/b\u003e: For balance, the data point at the upper right corner might be an outlier \\n\u003cbr\u003e\u003cb\u003eHHInsurance\u003c/b\u003e: Households insured are less likely to buy car insurance \\n\u003cbr\u003e\u003cb\u003eCarLoan\u003c/b\u003e: People with car loan are less likely to buy \\n\u003cbr\u003e\u003cb\u003eNoOfContacts\u003c/b\u003e: Too many contacts causes customer attrition\\n\u003cbr\u003e\u003cb\u003eDaysPassed\u003c/b\u003e: It looks like the more day passed since the last contact, the better\\n\u003cbr\u003e\u003cb\u003ePrevAttempts\u003c/b\u003e: Also, more previous attempts, less likely to buy. There is a potential outlier here \u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00221ac0b02c32b989345c9ca34be952c77f9828b21c\u0022, \u0022_cell_guid\u0022: \u00226951e259-9775-4b5b-8c27-e2c9a58f38dd\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: \u0022# Take a further look at Age\\nfacet = sns.FacetGrid(train, hue=\u0027CarInsurance\u0027,size=5,aspect=3,palette=\u0027seismic\u0027)\\nfacet.map(plt.hist,\u0027Age\u0027,bins=30,alpha=0.5,normed=True)\\nfacet.set(xlim=(0,train.Age.max()+10))\\nfacet.add_legend()\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u00220eb9f48690cbf781429423f95c4de85d1bef5124\u0022, \u0022_cell_guid\u0022: \u00225bc46738-3bea-45ad-9886-95fdd220b1ec\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022It looks like young people(\u003c=30 years) and seniors are more likely to buy car insurance from this bank\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u002240630e43655264a682222d5638c183cf026a1143\u0022, \u0022_cell_guid\u0022: \u002206bd3639-67b0-486b-9175-3c24fd69ba10\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: \u0022# Next check out categorical features\\ncat_feats = train.select_dtypes(include=[\u0027object\u0027]).columns\\nplt_feats = cat_feats[(cat_feats!= \u0027CallStart\u0027) \u0026 (cat_feats!=\u0027CallEnd\u0027)]\\n\\nfor feature in plt_feats:\\n    plt.figure(figsize=(10,6))\\n    sns.barplot(feature,\u0027CarInsurance\u0027, data=train,palette=\u0027Set2\u0027) \u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u0022f43a9937235d6caf2548debc98f0af326b709039\u0022, \u0022_cell_guid\u0022: \u00228dc23ab1-999b-4472-88f7-b73e73ed59df\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022\u003cbr\u003e \u003cb\u003eJob\u003c/b\u003e: Student are most likely to buy insurance, followed by retired and unemployed folks.This is aligned with the age distribution. There might be some promotion targeting students?\\n\u003cbr\u003e \u003cb\u003eMarital status\u003c/b\u003e: Married people are least likely to buy car insurance. Opportunities for developing family insurance business\\n\u003cbr\u003e \u003cb\u003eEducation\u003c/b\u003e: People with higher education are more likely to buy\\n\u003cbr\u003e \u003cb\u003eCommunication\u003c/b\u003e: No big difference between cellular and telephone\\n\u003cbr\u003e \u003cb\u003eOutcome in previous campaign\u003c/b\u003e: Success in previous marketing campaign is largely associated with success in this campaign\\n\u003cbr\u003e \u003cb\u003eContact Month\u003c/b\u003e: Mar, Sep, Oct, and Dec are the hot months. It might be associated with school season? \u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00227dc50980591f9eb9293f3c4a4b0fd61de7fd954f\u0022, \u0022_cell_guid\u0022: \u00229c501485-dd50-4145-93f8-6d9d6a5f2e1e\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: \u0022# Check outliers\\n# From the pairplot, we can see there is an outlier with extreme high balance. Drop that obs here.\\ntrain[train[\u0027Balance\u0027]\u003e80000]\\ntrain = train.drop(train[train.index==1742].index)\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u002286cd04d50621a71ffd4ba0053853333700227085\u0022, \u0022_cell_guid\u0022: \u0022f616db7a-4de4-44d0-9760-46bc18bb874a\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022## Handling Miss Data\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u0022a9e186970536986838e0472d471d8c113ff20105\u0022, \u0022_cell_guid\u0022: \u0022a6b676a1-61f2-44da-9e20-c2a321008b46\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: \u0022# merge train and test data here in order to impute missing values all at once\\nall=pd.concat([train,test],keys=(\u0027train\u0027,\u0027test\u0027))\\nall.drop([\u0027CarInsurance\u0027,\u0027Id\u0027],axis=1,inplace=True)\\nprint(all.shape)\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u00225f7c8ea12c8317fe01a24ae2e2d0f4ddb65b214f\u0022, \u0022_cell_guid\u0022: \u002237497361-8178-4a51-83a8-bd42f1e963f8\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022total = all.isnull().sum()\\npct = total/all.isnull().count()\\nNAs = pd.concat([total,pct],axis=1,keys=(\u0027Total\u0027,\u0027Pct\u0027))\\nNAs[NAs.Total\u003e0].sort_values(by=\u0027Total\u0027,ascending=False)\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u00224a0df30de185777901e9a235937112f9f0fd9c37\u0022, \u0022_cell_guid\u0022: \u002211571776-4cda-4af0-b266-098ea9b4c768\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022all_df = all.copy()\\n\\n# Fill missing outcome as not in previous campaign\\nall_df[all_df[\u0027DaysPassed\u0027]==-1].count()\\nall_df.loc[all_df[\u0027DaysPassed\u0027]==-1,\u0027Outcome\u0027]=\u0027NoPrev\u0027\\n\\n# Fill missing communication with none \\nall_df[\u0027Communication\u0027].value_counts()\\nall_df[\u0027Communication\u0027].fillna(\u0027None\u0027,inplace=True)\\n\\n# Fill missing education with the most common education level by job type\\nall_df[\u0027Education\u0027].value_counts()\\n\\n# Create job-education level mode mapping\\nedu_mode=[]\\njob_types = all_df.Job.value_counts().index\\nfor job in job_types:\\n    mode = all_df[all_df.Job==job][\u0027Education\u0027].value_counts().nlargest(1).index\\n    edu_mode = np.append(edu_mode,mode)\\nedu_map=pd.Series(edu_mode,index=all_df.Job.value_counts().index)\\n\\n# Apply the mapping to missing eductaion obs\\nfor j in job_types:\\n    all_df.loc[(all_df[\u0027Education\u0027].isnull()) \u0026 (all_df[\u0027Job\u0027]==j),\u0027Education\u0027] = edu_map.loc[edu_map.index==j][0]\\nall_df[\u0027Education\u0027].fillna(\u0027None\u0027,inplace=True)\\n\\n# Fill missing job with none\\nall_df[\u0027Job\u0027].fillna(\u0027None\u0027,inplace=True)\\n\\n# Double check if there is still any missing value\\nall_df.isnull().sum().sum()\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u0022e357cdcf053cf4dae535c88f64a5503ea88bd0d6\u0022, \u0022_cell_guid\u0022: \u0022bef393f5-535e-4569-8156-e4bdbfe337e5\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022## Feature Engineering\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00227615afec1f229a1c59e22ea0473901d58823982c\u0022, \u0022_cell_guid\u0022: \u002256788663-03b4-4c26-8586-677af2156a1d\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: \u0022There are three types of features:\\n\u003cbr\u003e\u003cb\u003eClient features\u003c/b\u003e: Age, Job, Marital, Education, Default, Balance, HHInsurance, CarLoan\\n\u003cbr\u003e\u003cb\u003eCommunication features\u003c/b\u003e: LastContactDay, LastContactMonth, CallStart, CallEnd, Communication, NoOfContacts, DaysPassed\\n\u003cbr\u003e\u003cb\u003ePrevious campaign features\u003c/b\u003e: PrevAttempts, Outcome\\n\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u0022eb7a33c6185ce9cf64710d9e9d9c0847f407d9ce\u0022, \u0022_cell_guid\u0022: \u0022fce403c7-598d-465d-8775-e76493f00e2d\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: \u0022# First simplify some client features\\n\\n# Create age group based on age bands\\nall_df[\u0027AgeBand\u0027]=pd.cut(all_df[\u0027Age\u0027],5)\\nprint(all_df[\u0027AgeBand\u0027].value_counts())\\n\\nall_df.loc[(all_df[\u0027Age\u0027]\u003e=17) \u0026 (all_df[\u0027Age\u0027]\u003c34),\u0027AgeBin\u0027] = 1\\nall_df.loc[(all_df[\u0027Age\u0027]\u003e=34) \u0026 (all_df[\u0027Age\u0027]\u003c49),\u0027AgeBin\u0027] = 2\\nall_df.loc[(all_df[\u0027Age\u0027]\u003e=49) \u0026 (all_df[\u0027Age\u0027]\u003c65),\u0027AgeBin\u0027] = 3\\nall_df.loc[(all_df[\u0027Age\u0027]\u003e=65) \u0026 (all_df[\u0027Age\u0027]\u003c80),\u0027AgeBin\u0027] = 4\\nall_df.loc[(all_df[\u0027Age\u0027]\u003e=80) \u0026 (all_df[\u0027Age\u0027]\u003c96),\u0027AgeBin\u0027] = 5\\nall_df[\u0027AgeBin\u0027] = all_df[\u0027AgeBin\u0027].astype(int)\\n\\n# Create balance groups\\nall_df[\u0027BalanceBand\u0027]=pd.cut(all_df[\u0027Balance\u0027],5)\\nprint(all_df[\u0027BalanceBand\u0027].value_counts())\\nall_df.loc[(all_df[\u0027Balance\u0027]\u003e=-3200) \u0026 (all_df[\u0027Balance\u0027]\u003c17237),\u0027BalanceBin\u0027] = 1\\nall_df.loc[(all_df[\u0027Balance\u0027]\u003e=17237) \u0026 (all_df[\u0027Balance\u0027]\u003c37532),\u0027BalanceBin\u0027] = 2\\nall_df.loc[(all_df[\u0027Balance\u0027]\u003e=37532) \u0026 (all_df[\u0027Balance\u0027]\u003c57827),\u0027BalanceBin\u0027] = 3\\nall_df.loc[(all_df[\u0027Balance\u0027]\u003e=57827) \u0026 (all_df[\u0027Balance\u0027]\u003c78122),\u0027BalanceBin\u0027] = 4\\nall_df.loc[(all_df[\u0027Balance\u0027]\u003e=78122) \u0026 (all_df[\u0027Balance\u0027]\u003c98418),\u0027BalanceBin\u0027] = 5\\nall_df[\u0027BalanceBin\u0027] = all_df[\u0027BalanceBin\u0027].astype(int)\\n\\nall_df = all_df.drop([\u0027AgeBand\u0027,\u0027BalanceBand\u0027,\u0027Age\u0027,\u0027Balance\u0027],axis=1)\\n\\n# Convert education level to numeric \\nall_df[\u0027Education\u0027] = all_df[\u0027Education\u0027].replace({\u0027None\u0027:0,\u0027primary\u0027:1,\u0027secondary\u0027:2,\u0027tertiary\u0027:3})\\n\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u0022ccd0bb08c51e4a0493d8d1ac732e0fdb216e1420\u0022, \u0022_cell_guid\u0022: \u002237157cbb-6405-4b60-8908-f6db8c215cc7\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022# Next create some new communication Features. This is the place feature engineering coming into play\\n\\n# Get call length\\nall_df[\u0027CallEnd\u0027] = pd.to_datetime(all_df[\u0027CallEnd\u0027])\\nall_df[\u0027CallStart\u0027] = pd.to_datetime(all_df[\u0027CallStart\u0027])\\nall_df[\u0027CallLength\u0027] = ((all_df[\u0027CallEnd\u0027] - all_df[\u0027CallStart\u0027])/np.timedelta64(1,\u0027m\u0027)).astype(float)\\nall_df[\u0027CallLenBand\u0027]=pd.cut(all_df[\u0027CallLength\u0027],5)\\nprint(all_df[\u0027CallLenBand\u0027].value_counts())\\n\\n# Create call length bins\\nall_df.loc[(all_df[\u0027CallLength\u0027]\u003e= 0) \u0026 (all_df[\u0027CallLength\u0027]\u003c11),\u0027CallLengthBin\u0027] = 1\\nall_df.loc[(all_df[\u0027CallLength\u0027]\u003e=11) \u0026 (all_df[\u0027CallLength\u0027]\u003c22),\u0027CallLengthBin\u0027] = 2\\nall_df.loc[(all_df[\u0027CallLength\u0027]\u003e=22) \u0026 (all_df[\u0027CallLength\u0027]\u003c33),\u0027CallLengthBin\u0027] = 3\\nall_df.loc[(all_df[\u0027CallLength\u0027]\u003e=33) \u0026 (all_df[\u0027CallLength\u0027]\u003c44),\u0027CallLengthBin\u0027] = 4\\nall_df.loc[(all_df[\u0027CallLength\u0027]\u003e=44) \u0026 (all_df[\u0027CallLength\u0027]\u003c55),\u0027CallLengthBin\u0027] = 5\\nall_df[\u0027CallLengthBin\u0027] = all_df[\u0027CallLengthBin\u0027].astype(int)\\nall_df = all_df.drop(\u0027CallLenBand\u0027,axis=1)\\n\\n# Get call start hour\\nall_df[\u0027CallStartHour\u0027] = all_df[\u0027CallStart\u0027].dt.hour\\nprint(all_df[[\u0027CallStart\u0027,\u0027CallEnd\u0027,\u0027CallLength\u0027,\u0027CallStartHour\u0027]].head())\\n\\n# Get workday of last contact based on call day and month, assuming the year is 2016\\nall_df[\u0027LastContactDate\u0027] = all_df.apply(lambda x:datetime.datetime.strptime(\\\u0022%s %s %s\\\u0022 %(2016,x[\u0027LastContactMonth\u0027],x[\u0027LastContactDay\u0027]),\\\u0022%Y %b %d\\\u0022),axis=1)\\nall_df[\u0027LastContactWkd\u0027] = all_df[\u0027LastContactDate\u0027].dt.weekday\\nall_df[\u0027LastContactWkd\u0027].value_counts()\\nall_df[\u0027LastContactMon\u0027] = all_df[\u0027LastContactDate\u0027].dt.month\\nall_df = all_df.drop(\u0027LastContactMonth\u0027,axis=1)\\n\\n# Get week of last contact\\nall_df[\u0027LastContactWk\u0027] = all_df[\u0027LastContactDate\u0027].dt.week\\n\\n# Get num of week in a month. There might be easier ways to do this, I will keep exploring. \\nMonWk = all_df.groupby([\u0027LastContactWk\u0027,\u0027LastContactMon\u0027])[\u0027Education\u0027].count().reset_index()\\nMonWk = MonWk.drop(\u0027Education\u0027,axis=1)\\nMonWk[\u0027LastContactWkNum\u0027]=0\\nfor m in range(1,13):\\n    k=0\\n    for i,row in MonWk.iterrows():\\n        if row[\u0027LastContactMon\u0027]== m:\\n            k=k+1\\n            row[\u0027LastContactWkNum\u0027]=k\\n            \\ndef get_num_of_week(df):\\n    for i,row in MonWk.iterrows():\\n        if (df[\u0027LastContactWk\u0027]== row[\u0027LastContactWk\u0027]) \u0026 (df[\u0027LastContactMon\u0027]== row[\u0027LastContactMon\u0027]):\\n            return row[\u0027LastContactWkNum\u0027]\\n\\nall_df[\u0027LastContactWkNum\u0027] = all_df.apply(lambda x: get_num_of_week(x),axis=1)\\nprint(all_df[[\u0027LastContactWkNum\u0027,\u0027LastContactWk\u0027,\u0027LastContactMon\u0027]].head(10))\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u0022121d8a8284ddb32c226652359efacfef281acf6a\u0022, \u0022_cell_guid\u0022: \u00222b8cfd5e-72c6-4850-bcb1-f3912bf0c926\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022The two previous campaign features are good to go, no cleaning needed. I also tried to add some interactions and polynomial features, but none of them seems helpful. I am planning to explore more on this.  \u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u002217bc927f5a46b25cb6be3946569ce567ba1d0ac4\u0022, \u0022_cell_guid\u0022: \u0022fa3926bb-ba9b-4e43-9f17-4bf30181d08b\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: \u0022## Assembling Final Datasets\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u0022eb94c36879517557d3fd74821a694fd0a887bd80\u0022, \u0022_cell_guid\u0022: \u00220fabc27d-78f1-4030-850d-4bd8cfbec58f\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: \u0022# Spilt numeric and categorical features\\ncat_feats = all_df.select_dtypes(include=[\u0027object\u0027]).columns\\nnum_feats = all_df.select_dtypes(include=[\u0027float64\u0027,\u0027int64\u0027]).columns\\nnum_df = all_df[num_feats]\\ncat_df = all_df[cat_feats]\\nprint(\u0027There are %d numeric features and %d categorical features\\\\n\u0027 %(len(num_feats),len(cat_feats)))\\nprint(\u0027Numeric features:\\\\n\u0027,num_feats.values)\\nprint(\u0027Categorical features:\\\\n\u0027,cat_feats.values)\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u0022f1f6f815ce9aea6a5cb866ff4f0b85cc072682cb\u0022, \u0022_cell_guid\u0022: \u002255237fba-7f94-46c5-99ce-38c0336b8889\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022# One hot encoding\\ncat_df = pd.get_dummies(cat_df)\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u0022e9ef860486f31340e953407e66871b0509daef04\u0022, \u0022_cell_guid\u0022: \u002267f0fd52-c36a-47d1-af72-d2f76e404edf\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022# Merge all features\\nall_data = pd.concat([num_df,cat_df],axis=1)\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u00225837f4c1c64b09bffcf4656b4c3dd0169ad5c564\u0022, \u0022_cell_guid\u0022: \u00228bdbb212-8115-49ef-9d1e-cc3771c8727c\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022# Split train and test\\nidx=pd.IndexSlice\\ntrain_df=all_data.loc[idx[[\u0027train\u0027,],:]]\\ntest_df=all_data.loc[idx[[\u0027test\u0027,],:]]\\ntrain_label=train[\u0027CarInsurance\u0027]\\nprint(train_df.shape)\\nprint(len(train_label))\\nprint(test_df.shape)\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u0022533f032da408560dff835eb4205e3925f26f2c3f\u0022, \u0022_cell_guid\u0022: \u00220e234482-ebd1-4b55-8060-6c7c606f94ea\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022# Train test split\\nx_train, x_test, y_train, y_test = train_test_split(train_df,train_label,test_size = 0.3,random_state=3)\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u002216e6d17c844ea27551080213ee4a7bf02e605949\u0022, \u0022_cell_guid\u0022: \u002223665bef-ddf5-48e4-bc3d-4cdb005322ac\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022## Modeling\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u0022aec1275adbe763f9b5f571061701104c5bf15ee8\u0022, \u0022_cell_guid\u0022: \u00222f253542-4531-4770-96cc-cf2a72b5c5a7\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: \u0022# Create a cross validation function \\ndef get_best_model(estimator, params_grid={}):\\n    \\n    model = GridSearchCV(estimator = estimator,param_grid = params_grid,cv=3, scoring=\\\u0022accuracy\\\u0022, n_jobs= -1)\\n    model.fit(x_train,y_train)\\n    print(\u0027\\\\n--- Best Parameters -----------------------------\u0027)\\n    print(model.best_params_)\\n    print(\u0027\\\\n--- Best Model -----------------------------\u0027)\\n    best_model = model.best_estimator_\\n    print(best_model)\\n    return best_model\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u002249faa7224aae65364031d1ec461b88182428de98\u0022, \u0022_cell_guid\u0022: \u00221e4b6e2f-e665-446a-af8c-805734a83fca\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022# Create a model fitting function\\ndef model_fit(model,feature_imp=True,cv=5):\\n\\n    # model fit   \\n    clf = model.fit(x_train,y_train)\\n    \\n    # model prediction     \\n    y_pred = clf.predict(x_test)\\n    \\n    # model report     \\n    cm = confusion_matrix(y_test,y_pred)\\n    plot_confusion_matrix(cm, classes=class_names, title=\u0027Confusion matrix\u0027)\\n\\n    print(\u0027\\\\n--- Train Set -----------------------------\u0027)\\n    print(\u0027Accuracy: %.5f +/- %.4f\u0027 % (np.mean(cross_val_score(clf,x_train,y_train,cv=cv)),np.std(cross_val_score(clf,x_train,y_train,cv=cv))))\\n    print(\u0027AUC: %.5f +/- %.4f\u0027 % (np.mean(cross_val_score(clf,x_train,y_train,cv=cv,scoring=\u0027roc_auc\u0027)),np.std(cross_val_score(clf,x_train,y_train,cv=cv,scoring=\u0027roc_auc\u0027))))\\n    print(\u0027\\\\n--- Validation Set -----------------------------\u0027)    \\n    print(\u0027Accuracy: %.5f +/- %.4f\u0027 % (np.mean(cross_val_score(clf,x_test,y_test,cv=cv)),np.std(cross_val_score(clf,x_test,y_test,cv=cv))))\\n    print(\u0027AUC: %.5f +/- %.4f\u0027 % (np.mean(cross_val_score(clf,x_test,y_test,cv=cv,scoring=\u0027roc_auc\u0027)),np.std(cross_val_score(clf,x_test,y_test,cv=cv,scoring=\u0027roc_auc\u0027))))\\n    print(\u0027-----------------------------------------------\u0027) \\n\\n    # feature importance \\n    if feature_imp:\\n        feat_imp = pd.Series(clf.feature_importances_,index=all_data.columns)\\n        feat_imp = feat_imp.nlargest(15).sort_values()\\n        plt.figure()\\n        feat_imp.plot(kind=\\\u0022barh\\\u0022,figsize=(6,8),title=\\\u0022Most Important Features\\\u0022)\\n\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u0022b4965250a8c8befb6b0ef3ad10f3883275327432\u0022, \u0022_cell_guid\u0022: \u0022b5b6df2e-0508-4940-9ede-a1c4a71df0a5\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022# The confusion matrix plotting function is from the sklearn documentation below:\\n# http://scikit-learn.org/stable/auto_examples/model_selection/plot_confusion_matrix.html\\nimport itertools\\ndef plot_confusion_matrix(cm, classes,\\n                          normalize=False,\\n                          title=\u0027Confusion matrix\u0027,\\n                          cmap=plt.cm.Blues):\\n    \\\u0022\\\u0022\\\u0022\\n    This function prints and plots the confusion matrix.\\n    Normalization can be applied by setting `normalize=True`.\\n    \\\u0022\\\u0022\\\u0022\\n    plt.imshow(cm, interpolation=\u0027nearest\u0027, cmap=cmap)\\n    plt.title(title)\\n    plt.colorbar()\\n    tick_marks = np.arange(len(classes))\\n    plt.xticks(tick_marks, classes, rotation=45)\\n    plt.yticks(tick_marks, classes)\\n\\n    if normalize:\\n        cm = cm.astype(\u0027float\u0027) / cm.sum(axis=1)[:, np.newaxis]\\n\\n    thresh = cm.max() / 2.\\n    for i, j in itertools.product(range(cm.shape[0]), range(cm.shape[1])):\\n        plt.text(j, i, cm[i, j],\\n                 horizontalalignment=\\\u0022center\\\u0022,\\n                 color=\\\u0022white\\\u0022 if cm[i, j] \u003e thresh else \\\u0022black\\\u0022)\\n\\n    plt.tight_layout()\\n    plt.ylabel(\u0027True label\u0027)\\n    plt.xlabel(\u0027Predicted label\u0027)\\n\\nclass_names = [\u0027Success\u0027,\u0027Failure\u0027]\\n\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u0022ef339ddf21d1307d6d926838191703281728f766\u0022, \u0022_cell_guid\u0022: \u0022ef61c6bd-7214-4eb2-bfb9-b9840402c57d\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022### k-Nearest Neighbors (KNN)\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00223dc1375697a4378f294c8b9357bc9835a8cbda04\u0022, \u0022_cell_guid\u0022: \u0022386085dc-c3a6-4d7c-a335-0e4feee887c5\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: \u0022# Let\u0027s start with KNN. An accuracy of 0.76 is not very impressive. I will just take this as the model benchmark. \\nknn = KNeighborsClassifier()\\nparameters = {\u0027n_neighbors\u0027:[5,6,7], \\n              \u0027p\u0027:[1,2],\\n              \u0027weights\u0027:[\u0027uniform\u0027,\u0027distance\u0027]}\\nclf_knn = get_best_model(knn,parameters)\\nmodel_fit(model=clf_knn, feature_imp=False)\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022busy\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u0022b87fc1a4fdc799bcbd62eaef70579702b4cc13c7\u0022, \u0022_cell_guid\u0022: \u002208be9081-39d2-42f7-9399-2c91b96c6528\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022### Naive Bayes Classifier\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u0022e696182ca6168fda03219b7a66a190a17a26cfe9\u0022, \u0022_cell_guid\u0022: \u0022aab7a6b0-99ae-4fd1-a7f8-cd0fdb2adee8\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: \u0022# As expected, Naive Bayes classifier doesn\u0027t perform well here. \\n# There are multiple reasons. Some of the numeric features are not normally distributed, which is a strong assemption hold by Naive Bayes. \\n# Also, features are definitely not independent.  \\nclf_nb = GaussianNB()\\nmodel_fit(model=clf_nb,feature_imp=False)\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022busy\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u0022512a8ea8ae8c4ef4fd66888ecdeca16a60557986\u0022, \u0022_cell_guid\u0022: \u0022c82686bb-23d8-414f-8fb3-31efe21bb79b\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022### Logistic Regression\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u0022db0c0d3bd2554ac0dbe54f8e0b09a55f5674ed6b\u0022, \u0022_cell_guid\u0022: \u0022979bc524-df0c-48b6-8fb0-c7bb0d4b8064\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: \u0022# We\u0027re making progress here. Logistic regression performs better than KNN. \\nlg = LogisticRegression(random_state=3)\\nparameters = {\u0027C\u0027:[0.8,0.9,1], \\n              \u0027penalty\u0027:[\u0027l1\u0027,\u0027l2\u0027]}\\nclf_lg = get_best_model(lg,parameters)\\nmodel_fit(model=clf_lg, feature_imp=False)\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022busy\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u0022ab5eb1c9fcc98687904df2da36a1ae27ad67364b\u0022, \u0022_cell_guid\u0022: \u0022ca70a253-7f1d-46c2-9ade-44b4ecf66d22\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022### Random Forest\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00225691996bddd0aa9f44fffc2d3b6aeb88794faffa\u0022, \u0022_cell_guid\u0022: \u00221da78838-948d-4381-bffb-6d3625798569\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: \u0022# I did some manual parameter tuning here. This is the best model so far. \\n# Based on the feature importance report, call length, last contact week, and previous success are strong predictors of cold call success\\nrf = RandomForestClassifier(random_state=3)\\nparameters={\u0027n_estimators\u0027:[100],\\n            \u0027max_depth\u0027:[10],\\n            \u0027max_features\u0027:[13,14],\\n            \u0027min_samples_split\u0027:[11]}\\nclf_rf= get_best_model(rf,parameters)\\nmodel_fit(model=clf_rf, feature_imp=True)\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022busy\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u0022f9107003bee3eb19361fa5f2730064848d2b44c6\u0022, \u0022_cell_guid\u0022: \u0022601ab481-cc64-49cc-9ed6-d5e42c0a6bc6\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022### Support Vector Machines\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u002283e69f6027125464c6b93e916263015d413aa4bf\u0022, \u0022_cell_guid\u0022: \u00229853e102-f2a5-4cc6-b1ef-b6219a647a16\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: \u0022# try a SVM RBF model \\nsvc = svm.SVC(kernel=\u0027rbf\u0027, probability=True, random_state=3)\\nparameters = {\u0027gamma\u0027: [0.005,0.01,0.02],\\n              \u0027C\u0027: [0.5,1,5]}\\nclf_svc = get_best_model(svc, parameters)\\nmodel_fit(model=clf_svc,feature_imp=False)\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022busy\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u002233ebcdfbe8be0bb36fd69d9a5f2e23101e5c888e\u0022, \u0022_cell_guid\u0022: \u0022b205e829-9c07-48e1-aa7f-60f51da65265\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022### XGBoost\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00228dcb32466f1ac188cfee40de13b6b6df2c138459\u0022, \u0022_cell_guid\u0022: \u0022428fdcbc-14f3-4446-8def-3ecb699ff251\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: \u0022# Finally let\u0027s try out XBGoost. As expected, it outperforms all other algorithms. \\n# Also, based on feature importances, some of the newly created features such as call start hour, last contact week and weekday \\n# have been picked as top features. \\n\\nimport xgboost as xgb\\nxgb = xgb.XGBClassifier()\\nparameters={\u0027n_estimators\u0027:[900,1000,1100],\\n            \u0027learning_rate\u0027:[0.01],\\n            \u0027max_depth\u0027:[8],\\n            \u0027min_child_weight\u0027:[1],\\n            \u0027subsample\u0027:[0.8],\\n            \u0027colsample_bytree\u0027:[0.3,0.4,0.5]}\\nclf_xgb= get_best_model(xgb,parameters)\\nmodel_fit(model=clf_xgb, feature_imp=True)\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022busy\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u00221895649fafcb7afd30e83abe3da7a1bc24029823\u0022, \u0022_cell_guid\u0022: \u0022388142ed-3628-402d-bb49-9913718171c2\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022## Model Evaluation\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u002271379f610c9d053a58b42e9b13ed2901633e6c9e\u0022, \u0022_cell_guid\u0022: \u002287a0c1fe-1922-40f3-9e7d-80187f2450ab\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: \u0022# Compare model performance\\nclfs= [clf_knn, clf_nb, clf_lg, clf_rf, clf_svc, clf_xgb]\\nindex =[\u0027K-Nearest Neighbors\u0027,\u0027Naive Bayes\u0027,\u0027Logistic Regression\u0027,\u0027Random Forest\u0027,\u0027Support Vector Machines\u0027,\u0027XGBoost\u0027]\\nscores=[]\\nfor clf in clfs:\\n    score = np.mean(cross_val_score(clf,x_test,y_test,cv=5,scoring = \u0027accuracy\u0027))\\n    scores = np.append(scores,score)\\nmodels = pd.Series(scores,index=index)\\nmodels.sort_values(ascending=False)\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022busy\u0022, \u0022trusted\u0022: false, \u0022_uuid\u0022: \u0022b6162a566ae1501084db2054a9536f13f8a34b28\u0022, \u0022_cell_guid\u0022: \u00223f1adc20-4df3-4e2e-a21c-a020ff14840c\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: \u0022## Ensemble Voting\u0022, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u002288ac9338e0305c1f621667a96f21d4bf98035b67\u0022, \u0022_cell_guid\u0022: \u0022ef460171-8da1-462f-a108-5115522fc17d\u0022, \u0022collapsed\u0022: false}, \u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: \u0022# XGBoost and Random Forest show different important features, implying that those models are capturing different aspects of the data\\n# To get the final model, I ensembled different classifiers based on majority voting.\\n# XGBoost and Random Forest are given larger weights due to their better performance. \\n\\nclf_vc = VotingClassifier(estimators=[(\u0027xgb\u0027, clf_xgb),                                       \\n                                      (\u0027rf\u0027, clf_rf),\\n                                      (\u0027lg\u0027, clf_lg), \\n                                      (\u0027svc\u0027, clf_svc)], \\n                          voting=\u0027hard\u0027,\\n                          weights=[4,4,1,1])\\nclf_vc = clf_vc.fit(x_train, y_train)\u0022, s, given it\u0027s simplicity, it pays off to use \u0022simple\u0022 classifiers as well. This year\u0027s competition was won by a C5.0 . Can you do better?\n\n### Description\n\nWe are looking at cold call results. Turns out, same salespeople called existing insurance customers up and tried to sell car insurance. What you have are details about the called customers. Their age, job, marital status, whether the have home insurance, a car loan, etc. As I said, super simple.\n\nWhat I would love to see is some of you applying some crazy XGBoost classifiers, which we can square off against some logistic regressions. It would be curious to see what comes out on top. Thank you for your time, I hope you enjoy using the data set.\n\n### Acknowledgements\n\nThanks goes to the Decision Science and Systems Chair of Technical University of Munich (TUM) for getting the data set from a real world company and making it available to be shared publicly. Also Vladimir Fux, who oversees the challenge associated with this data set.\n\n### Inspiration\n\nThis is a data set used for teaching entry level data mining skills at the TUM. Every year there is a competition as part of the curriculum of a particular course. This Data Mining Cup teaches some of the very fundamentals that are always worthy to be revisited, especially by pros abundant at Kaggle. For some of my thoughts see the verbose comments in the Kernel."}],"versions":[{"id":1357904,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"Python","lastRunTime":"2017-07-20T06:49:40.88Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":0,"linesInsertedFromPrevious":0,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-python/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/python/","dockerImageId":"sha256:cd61a1d9738885b85aa6facb97a5ad6b41020bb261fc444585226447b6adec6d","dockerImageName":"kaggle/python","exitCode":0,"failureMessage
