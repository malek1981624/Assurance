925e30\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Cold Calls\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022272a8f45fb0ea9c512e981ffe2cde615b8bd7543\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Import Libraries\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u002204433183c5220914bb5af40c71af74c71b2cd086\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022%matplotlib inline\\nimport numpy as np\\nimport pandas as pd\\nimport matplotlib.pyplot as plt\\nimport seaborn as sns\\nimport datetime\\nfrom sklearn.linear_model import LogisticRegression\\nfrom sklearn.model_selection import train_test_split, cross_val_score\\nfrom sklearn.metrics import accuracy_score\\nfrom sklearn.metrics import confusion_matrix\\nfrom sklearn import svm\\nfrom sklearn.neighbors import KNeighborsClassifier\\nfrom sklearn.ensemble import RandomForestClassifier, ExtraTreesClassifier,GradientBoostingClassifier, VotingClassifier\\nfrom sklearn.naive_bayes import GaussianNB\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224d55026c108c1a5edef060aa04b1f5903049d529\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Import Data\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022627616f046f4ef45271c88bff8a71d515ee0462c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train=pd.read_csv(\u0027../input/carInsurance_train.csv\u0027)\\ntest=pd.read_csv(\u0027../input/carInsurance_test.csv\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u00228581645f51a22bb2cf66ae256c8dac96b6c52e93\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022print(\u0027The train dataset has %d observations and %d features\u0027 % (train.shape[0], train.shape[1]))\\nprint(\u0027The test dataset has %d observations and %d features\u0027 % (test.shape[0], test.shape[1]))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022196bc5d03bfd2f2a076f35bc6280b4f05ef52ea7\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Data Exploration \u0026 Visualization¶\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022393db729cd0fc83388640c128bb6ca4935fed1fb\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# First check out correlations among numeric features\\n# Heatmap is a useful tool to get a quick understanding of which variables are important\\ncolormap = plt.cm.viridis\\ncor = train.corr()\\ncor = cor.drop([\u0027Id\u0027],axis=1).drop([\u0027Id\u0027],axis=0)\\nplt.figure(figsize=(12,12))\\nsns.heatmap(cor,vmax=0.8,cmap=colormap,annot=True,fmt=\u0027.2f\u0027,square=True,annot_kws={\u0027size\u0027:10},linecolor=\u0027white\u0027,linewidths=0.1)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f122a876137fa207b932ef5b74f54a1fd7a780f5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Features are fairly independent, except DaysPassed and PreAttempts. Cold call success is positively correlated with PreAttemps,DaysPassed,Age and Balance, and negatively correlated with default, HHInsurance, CarLoan, LastContactDay and NoOfContacts.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022535e9c049647dbf12f5b0b2f5c79d214fda18046\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022imp_feats = [\u0027CarInsurance\u0027,\u0027Age\u0027,\u0027Balance\u0027,\u0027HHInsurance\u0027, \u0027CarLoan\u0027,\u0027NoOfContacts\u0027,\u0027DaysPassed\u0027,\u0027PrevAttempts\u0027]\\nsns.pairplot(train[imp_feats],hue=\u0027CarInsurance\u0027,palette=\u0027viridis\u0027,size=2.5)\\nplt.show()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227d43084acdc10b00cbe5f8b65bb106a2cb7bb9d0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Age: It\u0027s interesting to see that seniors are more likely to buy car insurance.\\n\\nBalance: For balance, the data point at the upper right corner might be an outlier \\n\\nHHInsurance: Households insured are less likely to buy car insurance \\n\\nCarLoan: People with car loan are less likely to buy \\n\\nNoOfContacts: Too many contacts causes customer attrition \\n\\nDaysPassed: It looks like the more day passed since the last contact, the better \\n\\nPrevAttempts: Also, more previous attempts, less likely to buy. There is a potential outlier here\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022efa0a1a5eb06d0ceadb39f440d8defc48e14ee53\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Next check out categorical features\\ncat_feats = train.select_dtypes(include=[\u0027object\u0027]).columns\\nplt_feats = cat_feats[(cat_feats!= \u0027CallStart\u0027) \u0026 (cat_feats!=\u0027CallEnd\u0027)]\\n\\nfor feature in plt_feats:\\n    plt.figure(figsize=(10,6))\\n    sns.barplot(feature,\u0027CarInsurance\u0027, data=train,palette=\u0027Set2\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e2e7fb6b1ddfe363f7cf380052e890fb21aedcd8\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Job: Student are most likely to buy insurance, followed by retired and unemployed folks.This is aligned with the age distribution. There might be some promotion targeting students? \\n\\nMarital status: Married people are least likely to buy car insurance. Opportunities for developing family insurance business\\n\\nEducation: People with higher education are more likely to buy \\n\\nCommunication: No big difference between cellular and telephone \\n\\nOutcome in previous campaign: Success in previous marketing campaign is largely associated with success in this campaign \\n\\nContact Month: Mar, Sep, Oct, and Dec are the hot months. It might be associated with school season?\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022aba177d6c34b4ff72de22a373cf267d682d1ba79\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Check outliers\\n# From the pairplot, we can see there is an outlier with extreme high balance. Drop that obs here.\\ntrain[train[\u0027Balance\u0027]\u003e80000]\\ntrain = train.drop(train[train.index==1742].index)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002258ab5178ae4d962a4ad4b92e787903ee466a47e0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Handling Miss Data\\n\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022436ae56c49c07a070d72f5e76e1d58184bbb4d1a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# merge train and test data here in order to impute missing values all at once\\nall=pd.concat([train,test],keys=(\u0027train\u0027,\u0027test\u0027))\\nall.drop([\u0027CarInsurance\u0027,\u0027Id\u0027],axis=1,inplace=True)\\nprint(all.shape)\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022a2514ee655df3cf76009b73a5d55a1bf5158a97b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022total = all.isnull().sum()\\npct = total/all.isnull().count()\\nNAs = pd.concat([total,pct],axis=1,keys=(\u0027Total\u0027,\u0027Pct\u0027))\\nNAs[NAs.Total\u003e0].sort_values(by=\u0027Total\u0027,ascending=False)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022388f62ff16be64cb9b61d9ce5a1793cfb9498026\u0022},\u0022cell_t reate some new communication Features. This is the place feature engineering coming into play\\n\\n# Get call length\\nall_df[\u0027CallEnd\u0027] = pd.to_datetime(all_df[\u0027CallEnd\u0027])\\nall_df[\u0027CallStart\u0027] = pd.to_datetime(all_df[\u0027CallStart\u0027])\\nall_df[\u0027CallLength\u0027] = ((all_df[\u0027CallEnd\u0027] - all_df[\u0027CallStart\u0027])/np.timedelta64(1,\u0027m\u0027)).astype(float)\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022a84dbeb9cd4a3606042c217b366059c447bbe6d1\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022all_df[\u0027CallLenBand\u0027]=pd.cut(all_df[\u0027CallLength\u0027],5)\\nprint(all_df[\u0027CallLenBand\u0027].value_counts())\\n\\n# Create call length bins\\nall_df.loc[(all_df[\u0027CallLength\u0027]\u003e= 0) \u0026 (all_df[\u0027CallLength\u0027]\u003c11),\u0027CallLengthBin\u0027] = 1\\nall_df.loc[(all_df[\u0027CallLength\u0027]\u003e=11) \u0026 (all_df[\u0027CallLength\u0027]\u003c22),\u0027CallLengthBin\u0027] = 2\\nall_df.loc[(all_df[\u0027CallLength\u0027]\u003e=22) \u0026 (all_df[\u0027CallLength\u0027]\u003c33),\u0027CallLengthBin\u0027] = 3\\nall_df.loc[(all_df[\u0027CallLength\u0027]\u003e=33) \u0026 (all_df[\u0027CallLength\u0027]\u003c44),\u0027CallLengthBin\u0027] = 4\\nall_df.loc[(all_df[\u0027CallLength\u0027]\u003e=44) \u0026 (all_df[\u0027CallLength\u0027]\u003c55),\u0027CallLengthBin\u0027] = 5\\nall_df[\u0027CallLengthBin\u0027] = all_df[\u0027CallLengthBin\u0027].astype(int)\\nall_df = all_df.drop(\u0027CallLenBand\u0027,axis=1)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u00226178c5704ffe8a4fd4963cd7b4b4513b547d697f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Get call start hour\\nall_df[\u0027CallStartHour\u0027] = all_df[\u0027CallStart\u0027].dt.hour\\nall_df[[\u0027 in and test\\nidx=pd.IndexSlice\\ntrain_df=all_data.loc[idx[[\u0027train\u0027,],:]]\\ntest_df=all_data.loc[idx[[\u0027test\u0027,],:]]\\ntrain_label=train[\u0027CarInsurance\u0027]\\nprint(train_df.shape)\\nprint(len(train_label))\\nprint(test_df.shape)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u00226870c62cd1b11e34693fa50cdfca76d11e50b077\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Train test split\\nx_train, x_test, y_train, y_test = train_test_split(train_df,train_label,test_size = 0.005,random_state=3)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u002219b8cf072db8dc7c4b1e2d113c86e53b87b582b7\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022x_train.shape\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002298121849a6ced8987a77efeca355f3a317ea7862\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Modeling\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022701476d46f34c4304aaef2dd80766e5f000f4430\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Create a cross validation function \\ndef get_best_model(estimator, params_grid={}):\\n    \\n    model = GridSearchCV(estimator = estimator,param_grid = params_grid,cv=3, scoring=\\\u0022accuracy\\\u0022, n_jobs= -1)\\n    model.fit(x_train,y_train)\\n    print(\u0027\\\\n--- Best Parameters -----------------------------\u0027)\\n    print(model.best_params_)\\n    print(\u0027\\\\n--- Best Model -----------------------------\u0027)\\n    best_model = model.best_estimator_\\n    print(best_model)\\n    return best_model\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u00221d8fed24b9426a9623684a30dde5de8b7f054fe6\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Create a model fitting function\\ndef model_fit(model,feature_imp=True,cv=5):\\n\\n    # model fit   \\n    clf = model.fit(x_train,y_train)\\n    \\n    # model prediction     \\n    y_pred = clf.predict(x_test)\\n    \\n    # model report     \\n    cm = confusion_matrix(y_test,y_pred)\\n    plot_confusion_matrix(cm, classes=class_names, title=\u0027Confusion matrix\u0027)\\n\\n    print(\u0027\\\\n--- Train Set -----------------------------\u0027)\\n    print(\u0027Accuracy: %.5f +/- %.4f\u0027 % (np.mean(cross_val_score(clf,x_train,y_train,cv=cv)),np.std(cross_val_score(clf,x_train,y_train,cv=cv))))\\n    print(\u0027AUC: %.5f +/- %.4f\u0027 % (np.mean(cross_val_score(clf,x_train,y_train,cv=cv,scoring=\u0027roc_auc\u0027)),np.std(cross_val_score(clf,x_train,y_train,cv=cv,scoring=\u0027roc_auc\u0027))))\\n    print(\u0027\\\\n--- Validation Set -----------------------------\u0027)    \\n    print(\u0027Accuracy: %.5f +/- %.4f\u0027 % (np.mean(cross_val_score(clf,x_test,y_test,cv=cv)),np.std(cross_val_score(clf,x_test,y_test,cv=cv))))\\n    print(\u0027AUC: %.5f +/- %.4f\u0027 % (np.mean(cross_val_score(clf,x_test,y_test,cv=cv,scoring=\u0027roc_auc\u0027)),np.std(cross_val_score(clf,x_test,y_test,cv=cv,scoring=\u0027roc_auc\u0027))))\\n    print(\u0027-----------------------------------------------\u0027) \\n\\n    # feature importance \\n    if feature_imp:\\n        feat_imp = pd.Series(clf.feature_importances_,index=all_data.columns)\\n        feat_imp = feat_imp.nlargest(15).sort_values()\\n        plt.figure()\\n        feat_imp.plot(kind=\\\u0022barh\\\u0022,figsize=(6,8),title=\\\u0022Most Important Features\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022ac9cad9d98e18c1ae4e54dea5064dd150cc5936c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# The confusion matrix plotting function is from the sklearn documentation below:\\n# http://scikit-learn.org/stable/auto_examples/model_selection/plot_confusion_matrix.html\\nimport itertools\\ndef plot_confusion_matrix(cm, classes,\\n                          normalize=False,\\n                          title=\u0027Confusion matrix\u0027,\\n                          cmap=plt.cm.Blues):\\n    \\\u0022\\\u0022\\\u0022\\n    This function prints and plots the confusion matrix.\\n    Normalization can be applied by setting `normalize=True`.\\n    \\\u0022\\\u0022\\\u0022\\n    plt.imshow(cm, interpolation=\u0027nearest\u0027, cmap=cmap)\\n    plt.title(title)\\n    plt.colorbar()\\n    tick_marks = np.arange(len(classes))\\n    plt.xticks(tick_marks, classes, rotation=45)\\n    plt.yticks(tick_marks, classes)\\n\\n    if normalize:\\n        cm = cm.astype(\u0027float\u0027) / cm.sum(axis=1)[:, np.newaxis]\\n\\n    thresh = cm.max() / 2.\\n    for i, j in itertools.product(range(cm.shape[0]), range(cm.shape[1])):\\n        plt.text(j, i, cm[i, j],\\n                 horizontalalignment=\\\u0022center\\\u0022,\\n                 color=\\\u0022white\\\u0022 if cm[i, j] \u003e thresh else \\\u0022black\\\u0022)\\n\\n    plt.tight_layout()\\n    plt.ylabel(\u0027True label\u0027)\\n    plt.xlabel(\u0027Predicted label\u0027)\\n\\nclass_names = [\u0027Success\u0027,\u0027Failure\u0027]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b71bd959a6b9c4210330765395705632d5095e7f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## k-Nearest Neighbors (KNN)\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022e6c145ee5885773114b0813e870edc3bdc987f1b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Let\u0027s start with KNN. An accuracy of 0.76 is not very impressive. I will just take this as the model benchmark. \\nknn = KNeighborsClassifier()\\nparameters = {\u0027n_neighbors\u0027:[5,6,7], \\n              \u0027p\u0027:[1,2],\\n              \u0027weights\u0027:[\u0027uniform\u0027,\u0027distance\u0027]}\\nclf_knn = get_best_model(knn,parameters)\\nmodel_fit(model=clf_knn, feature_imp=False)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e48ae56b5bb6892ebe21bf32f117b6912f02f853\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Naive Bayes Classifier\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022be67a50f71bbb116930f4480254f140a26cc8d5f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# As expected, Naive Bayes classifier doesn\u0027t perform well here. \\n# There are multiple reasons. Some of the numeric features are not normally distributed, which is a strong assemption hold by Naive Bayes. \\n# Also, features are definitely not independent.  \\nclf_nb = GaussianNB()\\nmodel_fit(model=clf_nb,feature_imp=False)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022544dec212dddd491ee55cf874cd02213b2122c34\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Logistic Regression\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022b58d0a96437f7874c183063aa39d64a95f96351b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# We\u0027re making progress here. Logistic regression performs better than KNN. \\nlg = LogisticRegression(random_state=3)\\nparameters = {\u0027C\u0027:[0.8,0.9,1], \\n              \u0027penalty\u0027:[\u0027l1\u0027,\u0027l2\u0027]}\\nclf_lg = get_best_model(lg,parameters)\\nmodel_fit(model=clf_lg, feature_imp=False)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221e6dcf3bc96d94f0aa8300501d910f4744836f74\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Random Forest\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022ba82c252302f5c5a63484ef015f4ccba80d0d751\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# I did some manual parameter tuning here. This is the best model so far. \\n# Based on the feature importance report, call length, last contact week, and previous success are strong predictors of cold call success\\nrf = RandomForestClassifier(random_state=3)\\nparameters={\u0027n_estimators\u0027:[100],\\n            \u0027max_depth\u0027:[10],\\n            \u0027max_features\u0027:[13,14],\\n            \u0027min_samples_split\u0027:[11]}\\nclf_rf= get_best_model(rf,parameters)\\nmodel_fit(model=clf_rf, feature_imp=True)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bb27527445e7be0d5095289a41b8ccba6382210c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Support Vector Machines\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u002242aa985834641d66ae82b5130f7f4e86a31405f4\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# try a SVM RBF model \\nsvc = svm.SVC(kernel=\u0027rbf\u0027, probability=True, random_state=3)\\nparameters = {\u0027gamma\u0027: [0.005,0.01,0.02],\\n              \u0027C\u0027: [0.5,1,5]}\\nclf_svc = get_best_model(svc, parameters)\\nmodel_fit(model=clf_svc,feature_imp=False)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002241be8d047f0ac56127651b4a8ea931ec99f95f44\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## XGBoost\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u00221ff096f52b2fd2fd355aaa3a67cad42f291402a2\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Finally let\u0027s try out XBGoost. As expected, it outperforms all other algorithms. \\n# Also, based on feature importances, some of the newly created features such as call start hour, last contact week and weekday \\n# have been picked as top features. \\n\\nimport xgboost as xgb\\nxgb = xgb.XGBClassifier()\\nparameters={\u0027n_estimators\u0027:[900,1000,1100],\\n            \u0027learning_rate\u0027:[0.01],\\n            \u0027max_depth\u0027:[8],\\n            \u0027min_child_weight\u0027:[1],\\n            \u0027subsample\u0027:[0.8],\\n            \u0027colsample_bytree\u0027:[0.3,0.4,0.5]}\\nclf_xgb= get_best_model(xgb,parameters)\\nmodel_fit(model=clf_xgb, feature_imp=True)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022446c33511fbbb43c9872ed0db30a6f5cce432b90\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Model Evaluation¶\\n\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022a43153c19ebeeb9dfcb78100b40980ef0105f676\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Compare model performance\\nclfs= [clf_knn, clf_nb, clf_lg, clf_rf, clf_svc, clf_xgb]\\nindex =[\u0027K-Nearest Neighbors\u0027,\u0027Naive Bayes\u0027,\u0027Logistic Regression\u0027,\u0027Random Forest\u0027,\u0027Support Vector Machines\u0027,\u0027XGBoost\u0027]\\nscores=[]\\nfor clf in clfs:\\n    score = np.mean(cross_val_score(clf,x_test,y_test,cv=5,scoring = \u0027accuracy\u0027))\\n    scores = np.append(scores,score)\\nmodels = pd.Series(scores,index=index)\\nmodels.sort_values(ascending=False)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022643dced280c218c0bcdbc19c2b8497092a97458b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Ensemble Voting\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u002205cc1d56dfd8de2fd287ddbaf477ebd15745269f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#XGBoost and Random Forest show different important features, implying that those models are capturing different aspects of the data\\n# To get the final model, I ensembled different classifiers based on majority voting.\\n# XGBoost and Random Forest are given larger weights due to their better performance. \\n\\nclf_vc = VotingClassifier(estimators=[(\u0027xgb\u0027, clf_xgb),                                       \\n                                      (\u0027rf\u0027, clf_rf),\\n                                      (\u0027lg\u0027, clf_lg), \\n                                      (\u0027svc\u0027, clf_svc)], \\n                          voting=\u0027hard\u0027,\\n                          weights=[4,4,1,1])\\nclf_vc = clf_vc.fit(x_train, y_train)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022a7ac42382c94ee7cb409c8c646bef3f4e00fc973\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022clf_xgb = clf_xgb.fit(x_train, y_train)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u002213e4ef160d26764f45a1291873c858e24ce3c017\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022print(\u0027Final Model Accuracy: %.5f\u0027%(accuracy_score(y_test, clf_xgb.predict(x_test))))\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022943276116ec03bdf2f5f9c96213ea13e4bb60926\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022Python 3\u0022,\u0022language\u0022:\u0022python\u0022,\u0022name\u0022:\u0022python3\u0022},\u0022language_info\u0022:{\u0022name\u0022:\u0022python\u0022,\u0022version\u0022:\u00223.6.6\u0022,\u0022mimet 22:\u0022code\u0022,\u0022source\u0022:\u0022%matplotlib inline\\nimport numpy as np\\nimport pandas as pd\\nimport matplotlib.pyplot as plt\\nimport seaborn as sns\\nimport datetime\\nfrom sklearn.linear_model import LogisticRegression\\nfrom sklearn.model_selection import train_test_split, cross_val_score\\nfrom sklearn.metrics import accuracy_score\\nfrom sklearn.metrics import confusion_matrix\\nfrom sklearn import svm\\nfrom sklearn.neighbors import KNeighborsClassifier\\nfrom sklearn.ensemble import RandomForestClassifier, ExtraTreesClassifier,GradientBoostingClassifier, VotingClassifier\\nfrom sklearn.naive_bayes import GaussianNB\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224d55026c108c1a5edef060aa04b1f5903049d529\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Import Data\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022627616f046f4ef45271c88bff8a71d515ee0462c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train=pd.read_csv(\u0027../input/carInsurance_train.csv\u0027)\\ntest=pd.read_csv(\u0027../input/carInsurance_test.csv\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u00228581645f51a22bb2cf66ae256c8dac96b6c52e93\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022print(\u0027The train dataset has %d observations and %d features\u0027 % (train.shape[0], train.shape[1]))\\nprint(\u0027The test dataset has %d observations and %d features\u0027 % (test.shape[0], test.shape[1]))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022196bc5d03bfd2f2a076f35bc6280b4f05ef52ea7\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Data Exploration \u0026 Visualization¶\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022393db729cd0fc83388640c128bb6ca4935fed1fb\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# First check out correlations among numeric features\\n# Heatmap is a useful tool to get a quick understanding of which variables are important\\ncolormap = plt.cm.viridis\\ncor = train.corr()\\ncor = cor.drop([\u0027Id\u0027],axis=1).drop([\u0027Id\u0027],axis=0)\\nplt.figure(figsize=(12,12))\\nsns.heatmap(cor,vmax=0.8,cmap=colormap,annot=True,fmt=\u0027.2f\u0027,square=True,annot_kws={\u0027size\u0027:10},linecolor=\u0027white\u0027,linewidths=0.1)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f122a876137fa207b932ef5b74f54a1fd7a780f5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Features are fairly independent, except DaysPassed and PreAttempts. Cold call success is positively correlated with PreAttemps,DaysPassed,Age and Balance, and negatively correlated with default, HHInsurance, CarLoan, LastContactDay and NoOfContacts.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022535e9c049647dbf12f5b0b2f5c79d214fda18046\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022imp_feats = [\u0027CarInsurance\u0027,\u0027Age\u0027,\u0027Balance\u0027,\u0027HHInsurance\u0027, \u0027CarLoan\u0027,\u0027NoOfContacts\u0027,\u0027DaysPassed\u0027,\u0027PrevAttempts\u0027]\\nsns.pairplot(train[imp_feats],hue=\u0027CarInsurance\u0027,palette=\u0027viridis\u0027,size=2.5)\\nplt.show()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227d43084acdc10b00cbe5f8b65bb106a2cb7bb9d0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Age: It\u0027s interesting to see that seniors are more likely to buy car insurance.\\n\\nBalance: For balance, the data point at the upper right corner might be an outlier \\n\\nHHInsurance: Households insured are less likely to buy car insurance \\n\\nCarLoan: People with car loan are less likely to buy \\n\\nNoOfContacts: Too many contacts causes customer attrition \\n\\nDaysPassed: It looks like the more day passed since the last contact, the better \\n\\nPrevAttempts: Also, more previous attempts, less likely to buy. There is a potential outlier here\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022efa0a1a5eb06d0ceadb39f440d8defc48e14ee53\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Next check out categorical features\\ncat_feats = train.select_dtypes(include=[\u0027object\u0027]).columns\\nplt_feats = cat_feats[(cat_feats!= \u0027CallStart\u0027) \u0026 (cat_feats!=\u0027CallEnd\u0027)]\\n\\nfor feature in plt_feats:\\n    plt.figure(figsize=(10,6))\\n    sns.barplot(feature,\u0027CarInsurance\u0027, data=train,palette=\u0027Set2\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e2e7fb6b1ddfe363f7cf380052e890fb21aedcd8\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Job: Student are most likely to buy insurance, followed by retired and unemployed folks.This is aligned with the age distribution. There might be some promotion targeting students? \\n\\nMarital status: Married people are least likely to buy car insurance. Opportunities for developing family insurance business\\n\\nEducation: People with higher education are more likely to buy \\n\\nCommunication: No big difference between cellular and telephone \\n\\nOutcome in previous campaign: Success in previous marketing campaign is largely associated with success in this campaign \\n\\nContact Month: Mar, Sep, Oct, and Dec are the hot months. It might be associated with school season?\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022aba177d6c34b4ff72de22a373cf267d682d1ba79\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Check outliers\\n# From the pairplot, we can see there is an outlier with extreme high balance. Drop that obs here.\\ntrain[train[\u0027Balance\u0027]\u003e80000]\\ntrain = train.drop(train[train.index==1742].index)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002258ab5178ae4d962a4ad4b92e787903ee466a47e0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Handling Miss Data\\n\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022436ae56c49c07a070d72f5e76e1d58184bbb4d1a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# merge train and test data here in order to impute missing values all at once\\nall=pd.concat([train,test],keys=(\u0027train\u0027,\u0027test\u0027))\\nall.drop([\u0027CarInsurance\u0027,\u0027Id\u0027],axis=1,inplace=True)\\nprint(all.shape)\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022a2514ee655df3cf76009b73a5d55a1bf5158a97b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022total = all.isnull().sum()\\npct = total/all.isnull().count()\\nNAs = pd.concat([total,pct],axis=1,keys=(\u0027Total\u0027,\u0027Pct\u0027))\\nNAs[NAs.Total\u003e0].sort_values(by=\u0027Total\u0027,ascending=False)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022388f62ff16be64cb9b61d9ce5a1793cfb9498026\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022all_df = all.copy()\\n\\n# Fill missing outcome as not in previous campaign\\nall_df[all_df[\u0027DaysPassed\u0027]==-1].count()\\nall_df.loc[all_df[\u0027DaysPassed\u0027]==-1,\u0027Outcome\u0027]=\u0027NoPrev\u0027\\n\\n# Fill missing communication with none \\nall_df[\u0027Communication\u0027].value_counts()\\nall_df[\u0027Communication\u0027].fillna(\u0027None\u0027,inplace=True)\\n\\nall_df[\u0027Education\u0027].value_counts()\\n\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022c7a80b09bc5396a0af78c592efe4cdce90317926\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Create job-education level mode mapping\\nedu_mode=[]\\njob_types = all_df.Job.value_counts().index\\nfor job in job_types:\\n    mode = all_df[all_df.Job==job][\u0027Education\u0027].value_counts().nlargest(1).index\\n    edu_mode = np.append(edu_mode,mode)\\nedu_map=pd.Series(edu_mode,index=all_df.Job.value_counts().index)\\nedu_map\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u002217edf4791e8020f3227e61cf50bbbd62a555d9cf\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#  Apply the mapping to missing eductaion obs\\nfor j in job_types:\\n    all_df.loc[(all_df[\u0027Education\u0027].isnull()) \u0026 (all_df[\u0027Job\u0027]==j),\u0027Education\u0027] = edu_map.loc[edu_map.index==j][0]\\nall_df[\u0027Education\u0027].fillna(\u0027None\u0027,inplace=True)\\n\\n# Fill missing job with none\\nall_df[\u0027Job\u0027].fillna(\u0027None\u0027,inplace=True)\\n\\n# Double check if there is still any missing value\\nall_df.isnull().sum().sum()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228a41d39b6541b994e14310bb56b4e9dc6f6a25d1\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Feature Engineering\\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022832d00d4d20edbcbe5a263d9f4d94b2047ad8da6\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022There are three types of features: \\n\\nClient features: Age, Job, Marital, Education, Default, Balance, HHInsurance, CarLoan \\n\\nCommunication features: LastContactDay, LastContactMonth, CallStart, CallEnd, Communication, NoOfContacts, DaysPassed \\n\\nPrevious campaign features: PrevAttempts, Outcome\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022291f58deda96096590b4299606188a940dc2cdc7\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# First simplify some client features\\n\\n# Create age group based on age bands\\nall_df[\u0027AgeBand\u0027]=pd.cut(all_df[\u0027Age\u0027],5)\\nprint(all_df[\u0027AgeBand\u0027].value_counts())\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022758808551ee046002454b5d6bd3a3eac8a0ccc35\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022all_df.loc[(all_df[\u0027Age\u0027]\u003e=17) \u0026 (all_df[\u0027Age\u0027]\u003c34),\u0027AgeBin\u0027] = 1\\nall_df.loc[(all_df[\u0027Age\u0027]\u003e=34) \u0026 (all_df[\u0027Age\u0027]\u003c49),\u0027AgeBin\u0027] = 2\\nall_df.loc[(all_df[\u0027Age\u0027]\u003e=49) \u0026 (all_df[\u0027Age\u0027]\u003c65),\u0027AgeBin\u0027] = 3\\nall_df.loc[(all_df[\u0027Age\u0027]\u003e=65) \u0026 (all_df[\u0027Age\u0027]\u003c80),\u0027AgeBin\u0027] = 4\\nall_df.loc[(all_df[\u0027Age\u0027]\u003e=80) \u0026 (all_df[\u0027Age\u0027]\u003c96),\u0027AgeBin\u0027] = 5\\nall_df[\u0027AgeBin\u0027] = all_df[\u0027AgeBin\u0027].astype(int)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022e41b02a0246af232742095e4c8dd583e305980fe\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Create balance groups\\nall_df[\u0027BalanceBand\u0027]=pd.cut(all_df[\u0027Balance\u0027],5)\\nprint(all_df[\u0027BalanceBand\u0027].value_counts())\\nall_df.loc[(all_df[\u0027Balance\u0027]\u003e=-3200) \u0026 (all_df[\u0027Balance\u0027]\u003c17237),\u0027BalanceBin\u0027] = 1\\nall_df.loc[(all_df[\u0027Balance\u0027]\u003e=17237) \u0026 (all_df[\u0027Balance\u0027]\u003c37 22execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022a84dbeb9cd4a3606042c217b366059c447bbe6d1\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022all_df[\u0027CallLenBand\u0027]=pd.cut(all_df[\u0027CallLength\u0027],5)\\nprint(all_df[\u0027CallLenBand\u0027].value_counts())\\n\\n# Create call length bins\\nall_df.loc[(all_df[\u0027CallLength\u0027]\u003e= 0) \u0026 (all_df[\u0027CallLength\u0027]\u003c11),\u0027CallLengthBin\u0027] = 1\\nall_df.loc[(all_df[\u0027CallLength\u0027]\u003e=11) \u0026 (all_df[\u0027CallLength\u0027]\u003c22),\u0027CallLengthBin\u0027] = 2\\nall_df.loc[(all_df[\u0027CallLength\u0027]\u003e=22) \u0026 (all_df[\u0027CallLength\u0027]\u003c33),\u0027CallLengthBin\u0027] = 3\\nall_df.loc[(all_df[\u0027CallLength\u0027]\u003e=33) \u0026 (all_df[\u0027CallLength\u0027]\u003c44),\u0027CallLengthBin\u0027] = 4\\nall_df.loc[(all_df[\u0027CallLength\u0027]\u003e=44) \u0026 (all_df[\u0027CallLength\u0027]\u003c55),\u0027CallLengthBin\u0027] = 5\\nall_df[\u0027CallLengthBin\u0027] = all_df[\u0027CallLengthBin\u0027].astype(int)\\nall_df = all_df.drop(\u0027CallLenBand\u0027,axis=1)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u00226178c5704ffe8a4fd4963cd7b4b4513b547d697f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Get call start hour\\nall_df[\u0027CallStartHour\u0027] = all_df[\u0027CallStart\u0027].dt.hour\\nall_df[[\u0027CallStart\u0027,\u0027CallEnd\u0027,\u0027CallLength\u0027,\u0027CallStartHour\u0027]].head()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022988009919243cb4e2f604909d19919d3721e711b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Get workday of last contact based on call day and month, assuming the year is 2016\\nall_df[\u0027LastContactDate\u0027] = all_df.apply(lambda x:datetime.datetime.strptime(\\\u0022%s %s %s\\\u0022 %(2018,x[\u0027LastContactMonth\u0027],x[\u0027LastContactDay\u0027]),\\\u0022%Y %b %d\\\u0022),axis=1)\\nall_df[\u0027LastContactWkd\u0027] = all_df[\u0027LastContactDate\u0027].dt.weekday\\nall_df[\u0027LastContactWkd\u0027].value_counts()\\nall_df[\u0027LastContactMon\u0027] = all_df[\u0027LastContactDate\u0027].dt.month\\nall_df = all_df.drop(\u0027LastContactMonth\u0027,axis=1)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022f69f20780d20a63c8901029cd9519ee499785df1\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Get week of last contact\\nall_df[\u0027LastContactWk\u0027] = all_df[\u0027LastContactDate\u0027].dt.week\\nMonWk = all_df.groupby([\u0027LastContactWk\u0027,\u0027LastContactMon\u0027])[\u0027Education\u0027].count().reset_index()\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u00228c0a074b34abaf1a5e0ac3369f788f673acb8076\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022MonWk = MonWk.drop(\u0027Education\u0027,axis=1)\\nMonWk[\u0027LastContactWkNum\u0027]=0\\nfor m in range(1,13):\\n    k=0\\n    for i,row in MonWk.iterrows():\\n        if row[\u0027LastContactMon\u0027]== m:\\n            k=k+1\\n            row[\u0027LastContactWkNum\u0027]=k\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022b3c9cd698f7005e6f258af6c0e778335d86650d5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022def get_num_of_week(df):\\n    for i,row in MonWk.iterrows():\\n        if (df[\u0027LastContactWk\u0027]== row[\u0027LastContactWk\u0027]) \u0026 (df[\u0027LastContactMon\u0027]== row[\u0027LastContactMon\u0027]):\\n            return row[\u0027LastContactWkNum\u0027]\\n\\nall_df[\u0027LastContactWkNum\u0027] = all_df.apply(lambda x: get_num_of_week(x),axis=1)\\nall_df[[\u0027LastContactWkNum\u0027,\u0027LastContactWk\u0027,\u0027LastContactMon\u0027]].head(10)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022b27136efc3ef36bf58de17ba656061ecf3fbffe7\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Spilt numeric and categorical features\\ncat_feats = all_df.select_dtypes(include=[\u0027object\u0027]).columns\\nnum_feats = all_df.select_dtypes(include=[\u0027float64\u0027,\u0027int64\u0027]).columns\\nnum_df = all_df[num_feats]\\ncat_df = all_df[cat_feats]\\nprint(\u0027There are %d numeric features and %d categorical features\\\\n\u0027 %(len(num_feats),len(cat_feats)))\\nprint(\u0027Numeric features:\\\\n\u0027,num_feats.values)\\nprint(\u0027Categorical features:\\\\n\u0027,cat_feats.values)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022a0db12cd31711e4aed1147c9549652738afc86b0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022cat_df = pd.get_dummies(cat_df)\\nall_data = pd.concat([num_df,cat_df],axis=1)\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u00220bed4f9e7cbcfa6bf07ef698914c6ba6247c5dea\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Split train and test\\nidx=pd.IndexSlice\\ntrain_df=all_data.loc[idx[[\u0027train\u0027,],:]]\\ntest_df=all_data.loc[idx[[\u0027test\u0027,],:]]\\ntrain_label=train[\u0027CarInsurance\u0027]\\nprint(train_df.shape)\\nprint(len(train_label))\\nprint(test_df.shape)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u00226870c62cd1b11e34693fa50cdfca76d11e50b077\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Train test split\\nx_train, x_test, y_train, y_test = train_test_split(train_df,train_label,test_size = 0.005,random_state=3)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u002219b8cf072db8dc7c4b1e2d113c86e53b87b582b7\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022x_train.shape\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002298121849a6ced8987a77efeca355f3a317ea7862\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Modeling\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022701476d46f34c4304aaef2dd80766e5f000f4430\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Create a cross validation function \\ndef get_best_model(estimator, params_grid={}):\\n    \\n    model = GridSearchCV(estimator = estimator,param_grid = params_grid,cv=3, scoring=\\\u0022accuracy\\\u0022, n_jobs= -1)\\n    model.fit(x_train,y_train)\\n    print(\u0027\\\\n--- Best Parameters -----------------------------\u0027)\\n    print(model.best_params_)\\n    print(\u0027\\\\n--- Best Model -----------------------------\u0027)\\n    best_model = model.best_estimator_\\n    print(best_model)\\n    return best_model\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u00221d8fed24b9426a9623684a30dde5de8b7f054fe6\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Create a model fitting function\\ndef model_fit(model,feature_imp=True,cv=5):\\n\\n    # model fit   \\n    clf = model.fit(x_train,y_train)\\n    \\n    # model prediction     \\n    y_pred = clf.predict(x_test)\\n    \\n    # model report     \\n    cm = confusion_matrix(y_test,y_pred)\\n    plot_confusion_matrix(cm, classes=class_names, title=\u0027Confusion matrix\u0027)\\n\\n    print(\u0027\\\\n--- Train Set -----------------------------\u0027)\\n    print(\u0027Accuracy: %.5f +/- %.4f\u0027 % (np.mean(cross_val_score(clf,x_train,y_train,cv=cv)),np.std(cross_val_score(clf,x_train,y_train,cv=cv))))\\n    print(\u0027AUC: %.5f +/- %.4f\u0027 % (np.mean(cross_val_score(clf,x_train,y_train,cv=cv,scoring=\u0027roc_auc\u0027)),np.std(cross_val_score(clf,x_train,y_train,cv=cv,scoring=\u0027roc_auc\u0027))))\\n    print(\u0027\\\\n--- Validation Set -----------------------------\u0027)    \\n    print(\u0027Accuracy: %.5f +/- %.4f\u0027 % (np.mean(cross_val_score(clf,x_test,y_test,cv=cv)),np.std(cross_val_score(clf,x_test,y_test,cv=cv))))\\n    print(\u0027AUC: %.5f +/- %.4f\u0027 % (np.mean(cross_val_score(clf,x_test,y_test,cv=cv,scoring=\u0027roc_auc\u0027)),np.std(cross_val_score(clf,x_test,y_test,cv=cv,scoring=\u0027roc_auc\u0027))))\\n    print(\u0027-----------------------------------------------\u0027) \\n\\n    # feature importance \\n    if feature_imp:\\n        feat_imp = pd.Series(clf.feature_importances_,index=all_data.columns)\\n        feat_imp = feat_imp.nlargest(15).sort_values()\\n        plt.figure()\\n        feat_imp.plot(kind=\\\u0022barh\\\u0022,figsize=(6,8),title=\\\u0022Most Important Features\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022ac9cad9d98e18c1ae4e54dea5064dd150cc5936c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# The confusion matrix plotting function is from the sklearn documentation below:\\n# http://scikit-learn.org/stable/auto_examples/model_selection/plot_confusion_matrix.html\\nimport itertools\\ndef plot_confusion_matrix(cm, classes,\\n                          normalize=False,\\n                          title=\u0027Confusion matrix\u0027,\\n                          cmap=plt.cm.Blues):\\n    \\\u0022\\\u0022\\\u0022\\n    This function prints and plots the confusion matrix.\\n    Normalization can be applied by setting `normalize=True`.\\n    \\\u0022\\\u0022\\\u0022\\n    plt.imshow(cm, interpolation=\u0027nearest\u0027, cmap=cmap)\\n    plt.title(title)\\n    plt.colorbar()\\n    tick_marks = np.arange(len(classes))\\n    plt.xticks(tick_marks, classes, rotation=45)\\n    plt.yticks(tick_marks, classes)\\n\\n    if normalize:\\n        cm = cm.astype(\u0027float\u0027) / cm.sum(axis=1)[:, np.newaxis]\\n\\n    thresh = cm.max() / 2.\\n    for i, j in itertools.product(range(cm.shape[0]), range(cm.shape[1])):\\n        plt.text(j, i, cm[i, j],\\n                 horizontalalignment=\\\u0022center\\\u0022,\\n                 color=\\\u0022white\\\u0022 if cm[i, j] \u003e thresh else \\\u0022black\\\u0022)\\n\\n    plt.tight_layout()\\n    plt.ylabel(\u0027True label\u0027)\\n    plt.xlabel(\u0027Predicted label\u0027)\\n\\nclass_names = [\u0027Success\u0027,\u0027Failure\u0027]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b71bd959a6b9c4210330765395705632d5095e7f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## k-Nearest Neighbors (KNN)\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022e6c145ee5885773114b0813e870edc3bdc987f1b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Let\u0027s start with KNN. An accuracy of 0.76 is not very impressive. I will just take this as the model benchmark. \\nknn = KNeighborsClassifier()\\nparameters = {\u0027n_neighbors\u0027:[5,6,7], \\n              \u0027p\u0027:[1,2],\\n              \u0027weights\u0027:[\u0027uniform\u0027,\u0027distance\u0027]}\\nclf_knn = get_best_model(knn,parameters)\\nmodel_fit(model=clf_knn, feature_imp=False)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e48ae56b5bb6892ebe21bf32f117b6912f02f853\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Naive Bayes Classifier\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022be67a50f71bbb116930f4480254f140a26cc8d5f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# As expected, Naive Bayes classifier doesn\u0027t perform well here. \\n# There are multiple reasons. Some of the numeric features are not normally distributed, which is a strong assemption hold by Naive Bayes. \\n# Also, features are definitely not independent.  \\nclf_nb = GaussianNB()\\nmodel_fit(model=clf_nb,feature_imp=False)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022544dec212dddd491ee55cf874cd02213b2122c34\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Logistic Regression\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022b58d0a96437f7874c183063aa39d64a95f96351b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# We\u0027re making progress here. Logistic regression performs better than KNN. \\nlg = LogisticRegression(random_state=3)\\nparameters = {\u0027C\u0027:[0.8,0.9,1], \\n              \u0027penalty\u0027:[\u0027l1\u0027,\u0027l2\u0027]}\\nclf_lg = get_best_model(lg,parameters)\\nmodel_fit(model=clf_lg, feature_imp=False)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221e6dcf3bc96d94f0aa8300501d910f4744836f74\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Random Forest\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022ba82c252302f5c5a63484ef015f4ccba80d0d751\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# I did some manual parameter tuning here. This is the best model so far. \\n# Based on the feature importance report, call length, last contact week, and previous success are strong predictors of cold call success\\nrf = RandomForestClassifier(random_state=3)\\nparameters={\u0027n_estimators\u0027:[100],\\n            \u0027max_depth\u0027:[10],\\n            \u0027max_features\u0027:[13,14],\\n            \u0027min_samples_split\u0027:[11]}\\nclf_rf= get_best_model(rf,parameters)\\nmodel_fit(model=clf_rf, feature_imp=True)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bb27527445e7be0d5095289a41b8ccba6382210c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Support Vector Machines\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u002242aa985834641d66ae82b5130f7f4e86a31405f4\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# try a SVM RBF model \\nsvc = svm.SVC(kernel=\u0027rbf\u0027, probability=True, random_state=3)\\nparameters = {\u0027gamma\u0027: [0.005,0.01,0.02],\\n              \u0027C\u0027: [0.5,1,5]}\\nclf_svc = get_best_model(svc, parameters)\\nmodel_fit(model=clf_svc,feature_imp=False)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002241be8d047f0ac56127651b4a8ea931ec99f95f44\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## XGBoost\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u00221ff096f52b2fd2fd355aaa3a67cad42f291402a2\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Finally let\u0027s try out XBGoost. As expected, it outperforms all other algorithms. \\n# Also, based on feature importances, some of the newly created features such as call start hour, last contact week and weekday \\n# have been picked as top features. \\n\\nimport xgboost as xgb\\nxgb = xgb.XGBClassifier()\\nparameters={\u0027n_estimators\u0027:[900,1000,1100],\\n            \u0027learning_rate\u0027:[0.01],\\n            \u0027max_depth\u0027:[8],\\n            \u0027min_child_weight\u0027:[1],\\n            \u0027subsample\u0027:[0.8],\\n            \u0027colsample_bytree\u0027:[0.3,0.4,0.5]}\\nclf_xgb= get_best_model(xgb,parameters)\\nmodel_fit(model=clf_xgb, feature_imp=True)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022446c33511fbbb43c9872ed0db30a6f5cce432b90\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Model Evaluation¶\\n\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022a43153c19ebeeb9dfcb78100b40980ef0105f676\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Compare model performance\\nclfs= [clf_knn, clf_nb, clf_lg, clf_rf, clf_svc, clf_xgb]\\nindex =[\u0027K-Nearest Neighbors\u0027,\u0027Naive Bayes\u0027,\u0027Logistic Regression\u0027,\u0027Random Forest\u0027,\u0027Support Vector Machines\u0027,\u0027XGBoost\u0027]\\nscores=[]\\nfor clf in clfs:\\n    score = np.mean(cross_val_score(clf,x_test,y_test,cv=5,scoring = \u0027accuracy\u0027))\\n    scores = np.append(scores,score)\\nmodels = pd.Series(scores,index=index)\\nmodels.sort_values(ascending=False)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022643dced280c218c0bcdbc19c2b8497092a97458b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Ensemble Voting\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u002205cc1d56dfd8de2fd287ddbaf477ebd15745269f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#XGBoost and Random Forest show different important features, implying that those models are capturing different aspects of the data\\n# To get the final model, I ensembled different classifiers based on majority voting.\\n# XGBoost and Random Forest are given larger weights due to their better performance. \\n\\nclf_vc = VotingClassifier(estimators=[(\u0027xgb\u0027, clf_xgb),                                       \\n                                      (\u0027rf\u0027, clf_rf),\\n                                      (\u0027lg\u0027, clf_lg), \\n                                      (\u0027svc\u0027, clf_svc)], \\n                          voting=\u0027hard\u0027,\\n                          weights=[4,4,1,1])\\nclf_vc = clf_vc.fit(x_train, y_train)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022a7ac42382c94ee7cb409c8c646bef3f4e00fc973\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022clf_xgb = clf_xgb.fit(x_train, y_train)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u002213e4ef160d26764f45a1291873c858e24ce3c017\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022print(\u0027Final Model Accuracy: %.5f\u0027%(accuracy_score(y_test, clf_xgb.predict(x_test))))\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:false,\u0022_uuid\u0022:\u0022943276116ec03bdf2f5f9c96213ea13e4bb60926\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022Python 3\u0022,\u0022language\u0022:\u0022python\u0022,\u0022name\u0022:\u0022python3\u0022},\u0022language_info\u0022:{\u0022name\u0022:\u0022python\u0022,\u0022version\u0022:\u00223.6.6\u0022,\u0022mimetype\u0022:\u0022text/x-python\u0022,\u0022codemirror_mode\u0022:{\u0022name\u0022:\u0022ipython\u0022,\u0022version\u0022:3},\u0022pygments_lexer\u0022:\u0022ipython3\u0022,\u0022nbconvert_exporter\u0022:\u0022python\u0022,\u0022file_extension\u0022:\u0022.py\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2018-12-20T20:36:25.5953012Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cdi w, this data set is used for a competition. As it turns out, this competition tends to reveal a common truth in data science: KISS - Keep It Simple Stupid\n\nWhat is so special about this data set is, given it\u0027s simplicity, it pays off to use \u0022simple\u0022 classifiers as well. This year\u0027s competition was won by a C5.0 . Can you do better?\n\n### Description\n\nWe are looking at cold call results. Turns out, same salespeople called existing insurance customers up and tried to sell car insurance. What you have are details about the called customers. Their age, job, marital status, whether the have home insurance, a car loan, etc. As I said, super simple.\n\nWhat I would love to see is some of you applying some crazy XGBoost classifiers, which we can square off against some logistic regressions. It would be curious to see what comes out on top. Thank you for your time, I hope you enjoy using the data set.\n\n### Acknowledgements\n\nThanks goes to the Decision Science and Systems Chair of Technical University of Munich (TUM) for getting the data set from a real world company and making it available to be shared publicly. Also Vladimir Fux, who oversees the challenge associated with this data set.\n\n### Inspiration\n\nThis is a data set used for teaching entry level data mining skills at the TUM. Every year there is a competition as part of the curriculum of a particular course. This Data Mining Cup teaches some of the very fundamentals that are always worthy to be revisited, especially by pros abundant at Kaggle. For some of my thoughts see the verbose comments in the Kernel."}],"versions":[{"id":8687242,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"Python","lastRunTime":"2018-12-20T20:36:25.69Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":1,"linesInsertedFromPrevious":0,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-python/blob/master/Dockerfile","dockerHubUrl":"http
